
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; transition: all 0.3s ease; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-weight: 600; }

    /* SIDEBAR */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: margin-left 0.3s ease, transform 0.3s ease; z-index: 100; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 99; }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    body.sidebar-open .sidebar { transform: translateX(0); }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: white; letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; display: flex; align-items: center; gap: 10px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* Secciones del sidebar */
    .nav-section { padding: 8px 10px; border-bottom: 1px solid #1e293b; }
    .nav-section-title { color: #94a3b8; font-size: 10px; font-weight: 800; letter-spacing: .5px; margin: 6px 6px 8px; }

    /* Buscador + cat√°logo (solo en Constructor) */
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; text-transform: none !important; }
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }

    .cat-accordion { margin-bottom: 5px; border-radius: 8px; overflow: hidden; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; display: flex; justify-content: space-between; transition: 0.2s; }
    .cat-trigger:hover { background: #2d3748; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 0; }
    .cat-accordion.active .cat-trigger { background: #1e293b; border-bottom: 1px solid #334155; }

    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 10px; color: #94a3b8; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .btn-quick { width: 100%; font-size: 9px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* MAIN */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }

    .view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    .card { background: white; padding: 30px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }

    .btn-publish { background: var(--accent); color: white; padding: 18px; border-radius: 8px; width: 100%; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

    .hidden { display: none !important; }
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    /* Tablas */
    .table-wrap { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    /* SMART BUILDER */
    .smart-card { border-top: 4px solid var(--accent); }
    .smart-header { font-weight: 800; font-size: 13px; color: var(--accent); margin-bottom: 10px; }
    .smart-subheader { font-weight: 800; font-size: 11px; color: var(--muted); margin: 18px 0 8px; }
    .smart-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
    @media (max-width: 900px) { .smart-grid { grid-template-columns: 1fr; } }
    .smart-field label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    .smart-input-row { display: flex; gap: 8px; align-items: center; position: relative; }
    .smart-input-row.wrap { flex-wrap: wrap; gap: 8px; }
    .smart-input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #fcfcfc; font-weight: 800; font-size: 13px; outline: none; }
    .smart-input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(99,102,241,0.15); }

    .smart-btn { padding: 10px 14px; border-radius: 8px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 800; font-size: 11px; cursor: pointer; color: var(--text); }
    .smart-btn:hover { background: #eef2ff; border-color: #c7d2fe; }
    .smart-btn.primary { background: var(--accent); border-color: var(--accent); color: white; }
    .smart-btn.primary:hover { background: var(--accent-hover); }
    .smart-btn.subtle { background: #eef2ff; color: var(--accent); border-color: #c7d2fe; }
    .smart-btn.danger { background: #fee2e2; color: var(--danger); border-color: #fecaca; }
    .smart-help { display:block; margin-top:6px; color:#64748b; font-size: 10px; text-transform:none; }

    /* Chips */
    .chips { display: flex; flex-wrap: wrap; gap: 8px; }
    .chip { display: inline-flex; align-items: center; gap: 8px; padding: 8px 10px; background: #f8fafc; border: 1px solid var(--border); border-radius: 999px; font-size: 12px; font-weight: 800; user-select: none; }
    .chip .cat { color: #64748b; font-size: 10px; margin-left: 4px; }
    .chip .chip-btn { border: none; background: transparent; cursor: pointer; font-weight: 800; font-size: 11px; color: var(--muted); }
    .chip .chip-btn:hover { color: var(--accent); }
    .chip.dragging { opacity: 0.6; transform: scale(0.98); }

    /* Typeahead dropdown */
    .typeahead { position: absolute; left: 0; right: 0; top: calc(100% + 6px); background: #fff; border: 1px solid var(--border); border-radius: 10px; box-shadow: 0 10px 20px rgba(0,0,0,0.08); z-index: 50; max-height: 240px; overflow-y: auto; }
    .typeahead.hidden { display: none; }
    .type-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; font-size: 12px; font-weight: 800; cursor: pointer; color: var(--text); }
    .type-item .hint { color: var(--muted); font-size: 10px; font-weight: 800; margin-left: 12px; }
    .type-item:hover, .type-item.active { background: #eef2ff; color: var(--accent); }

    /* Toast */
    .toast { position: fixed; left: 50%; bottom: 24px; transform: translateX(-50%); background: #0f172a; color: #fff; padding: 10px 14px; border-radius: 10px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); font-size: 12px; font-weight: 800; z-index: 9999; }
    .toast.hidden { display: none; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>

  <script>
    /* ---------- Supabase ---------- */
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    /* ---------- Estado ---------- */
    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];
    let savedMenus = [];

    // Typeahead
    let typeList = [];   // [{name, category, base, option}]
    let taActive = -1;

    /* ---------- Utils ---------- */
    const esc = s => (s ?? '').toString().replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;', "'":"&#39;"}[c]));
    const toUpper = s => (s || '').trim().toUpperCase();

    function toggleSidebar() {
      if (window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }
    function getToday() {
      const d = new Date();
      return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }

    function applyUiPermissions() {
      const showAdmin = !!(perms.cat || perms.usr);
      adminSection.classList.toggle('hidden', !showAdmin);
      navC.classList.toggle('hidden', !perms.cat);
      navU.classList.toggle('hidden', !perms.usr);
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // UI-only hint (seguridad real via RLS)
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }

        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');

        applyUiPermissions();
        loadCatalogPicker();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginMsg.innerText = "ERROR: " + error.message; loginMsg.style.display = "block"; }
      else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));

      const map = {builder:'navB', history:'navH', catalog:'navC', users:'navU'};
      document.getElementById(map[v]).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];

      builderSidebarExtras.classList.toggle('hidden', v !== 'builder');

      if (v === 'catalog') loadCatTable();
      if (v === 'history') loadHistory();
      if (v === 'users') loadUsrTable();
    }

    /* ---------- Toast ---------- */
    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.remove('hidden');
      setTimeout(() => toast.classList.add('hidden'), 1600);
    }

    /* ---------- Guardados (localStorage) ---------- */
    function cryptoRandomId(){ return 'm_' + Math.random().toString(36).slice(2) + Date.now().toString(36); }
    function loadSavedMenus(){
      try { savedMenus = JSON.parse(localStorage.getItem('savedMenus') || '[]'); }
      catch { savedMenus = []; }
      renderSavedSelect();
    }
    function renderSavedSelect(){
      savedSelect.innerHTML = savedMenus.length
        ? savedMenus.map(m => `<option value="${m.id}">${esc(m.name)} - ${m.menu_date}</option>`).join('')
        : `<option value="">(sin men√∫s guardados)</option>`;
    }
    function persistSavedMenus(){ localStorage.setItem('savedMenus', JSON.stringify(savedMenus)); }
    function currentMenuName(){ return (menuName && menuName.value ? menuName.value : 'MEN√ö DEL D√çA').toUpperCase(); }

    function saveCurrentMenu(){
      if(!menuDate.value) return showToast('Selecciona fecha');
      if(!draft.length) return showToast('Agrega platos al borrador');
      const entry = {
        id: cryptoRandomId(),
        name: currentMenuName(),
        menu_date: menuDate.value,
        items: draft.slice(),
        createdAt: new Date().toISOString()
      };
      savedMenus.push(entry);
      persistSavedMenus();
      renderSavedSelect();
      showToast('Men√∫ guardado');
    }
    function loadSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return showToast('Selecciona un men√∫');
      if (menuName) menuName.value = m.name;
      menuDate.value = m.menu_date;
      draft = m.items.slice();
      renderDraftChips();
      showToast('Men√∫ cargado');
    }
    function renameSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return showToast('Selecciona un men√∫');
      const n = prompt('Nuevo nombre del men√∫:', m.name);
      if(!n) return;
      m.name = n.toUpperCase();
      persistSavedMenus();
      renderSavedSelect();
      showToast('Renombrado');
    }
    function duplicateSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return showToast('Selecciona un men√∫');
      const copy = { ...m, id: cryptoRandomId(), name: `${m.name} (COPIA)`, createdAt: new Date().toISOString() };
      savedMenus.push(copy);
      persistSavedMenus();
      renderSavedSelect();
      showToast('Duplicado');
    }
    function deleteSelectedMenu(){
      const id = savedSelect.value;
      if(!id) return showToast('Selecciona un men√∫');
      if(!confirm('¬øBorrar este men√∫ guardado?')) return;
      savedMenus = savedMenus.filter(x => x.id !== id);
      persistSavedMenus();
      renderSavedSelect();
      showToast('Borrado');
    }

    /* ---------- Cat√°logo ---------- */
    async function loadCatalogPicker() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      renderCatalogList(catalogCache);
      fillTypedCategory();
      rebuildTypeaheadSource();
    }

    function renderCatalogList(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${esc(cat)} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${esc(i.acompanamiento)}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="quickAdd('${esc(i.acompanamiento)}','${esc(i.pollo || '')}','${esc(cat)}')">${esc(i.pollo || '-')}</button>
                <button class="btn-quick" onclick="quickAdd('${esc(i.acompanamiento)}','${esc(i.cerdo || '')}','${esc(cat)}')">${esc(i.cerdo || '-')}</button>
                <button class="btn-quick" onclick="quickAdd('${esc(i.acompanamiento)}','${esc(i.carne_roja || '')}','${esc(cat)}')">${esc(i.carne_roja || '-')}</button>
                <button class="btn-quick" onclick="quickAdd('${esc(i.acompanamiento)}','${esc(i.opcion_4 || '')}','${esc(cat)}')">${esc(i.opcion_4 || '-')}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCat() {
      const q = toUpper(catSearch.value || '');
      const norm = s => toUpper(s || '');
      const filtered = catalogCache.filter(f =>
        norm(f.acompanamiento).includes(q) || norm(f.categoria).includes(q)
      );
      renderCatalogList(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function quickAdd(a, p, c) {
      if(!p || p === '-') return;
      const name = `${toUpper(a)} + ${toUpper(p)}`;
      if (draft.some(d => d.name === name && toUpper(d.category) === toUpper(c))) return showToast('Ya est√° en el borrador');
      draft.push({ name, category: toUpper(c), description: `BASE: ${a} | PREP: ${p}` });
      renderDraftChips();
      showToast('Agregado desde cat√°logo');
    }

    /* ---------- Builder inteligente ---------- */
    function fillTypedCategory() {
      const cats = [...new Set((catalogCache || []).map(i => toUpper(i.categoria)))].sort();
      typedCategory.innerHTML = `<option value="LIBRE">LIBRE</option>` + cats.map(c => `<option value="${esc(c)}">${esc(c)}</option>`).join('');
    }

    function rebuildTypeaheadSource() {
      typeList = [];
      for (const i of catalogCache) {
        const base = toUpper(i.acompanamiento);
        const cat = toUpper(i.categoria);
        const opts = [i.pollo, i.cerdo, i.carne_roja, i.opcion_4].filter(x => x && x !== '-');
        for (const o of opts) {
          const option = toUpper(o);
          typeList.push({ name: `${base} + ${option}`, category: cat, base, option });
        }
      }
      // quitar duplicados por nombre
      const seen = new Set();
      typeList = typeList.filter(x => !seen.has(x.name) && seen.add(x.name));
    }

    function updateTypeahead() {
      const q = toUpper(typedDish.value);
      const cat = toUpper(typedCategory.value || 'LIBRE');
      if (!q) return hideTypeahead();

      // Filtrar por categor√≠a si no es LIBRE
      let list = typeList.filter(s => s.name.includes(q) || s.base.includes(q) || s.option.includes(q));
      if (cat !== 'LIBRE') list = list.filter(s => s.category === cat);

      // Ranking simple: startsWith primero
      const starts = list.filter(s => s.name.startsWith(q));
      const contains = list.filter(s => !s.name.startsWith(q));
      const results = [...starts, ...contains].slice(0, 10);

      renderTypeahead(results);
    }

    function renderTypeahead(results) {
      typeahead.innerHTML = '';
      taActive = -1;
      if (!results.length) return hideTypeahead();

      results.forEach((s, idx) => {
        const div = document.createElement('div');
        div.className = 'type-item';
        div.innerHTML = `<span>${esc(s.name)}</span><span class="hint">${esc(s.category)}</span>`;
        div.addEventListener('mouseenter', () => setActive(idx));
        div.addEventListener('click', () => chooseSuggestion(s));
        typeahead.appendChild(div);
      });
      setActive(0);
      typeahead.classList.remove('hidden');
    }

    function setActive(idx) {
      const items = [...typeahead.querySelectorAll('.type-item')];
      items.forEach(it => it.classList.remove('active'));
      taActive = idx;
      if (items[idx]) items[idx].classList.add('active');
    }

    function moveActive(delta) {
      const items = [...typeahead.querySelectorAll('.type-item')];
      if (!items.length) return;
      let next = taActive + delta;
      if (next < 0) next = items.length - 1;
      if (next >= items.length) next = 0;
      setActive(next);
      items[next].scrollIntoView({ block: 'nearest' });
    }

    function chooseActive() {
      const items = [...typeahead.querySelectorAll('.type-item')];
      if (!items.length) return addTypedDish();
      const text = items[taActive]?.querySelector('span')?.textContent || '';
      const s = typeList.find(t => t.name === text);
      if (s) chooseSuggestion(s); else addTypedDish();
    }

    function chooseSuggestion(s) {
      if (draft.some(d => d.name === s.name && toUpper(d.category) === s.category)) {
        hideTypeahead(); typedDish.value=''; return showToast('Ya est√° en el borrador');
      }
      draft.push({ name: s.name, category: s.category, description: `BASE: ${s.base} | PREP: ${s.option}` });
      typedCategory.value = s.category;
      renderDraftChips();
      hideTypeahead();
      typedDish.value = '';
      showToast('Agregado (sugerencia)');
    }

    function hideTypeahead() {
      typeahead.classList.add('hidden');
      taActive = -1;
      typeahead.innerHTML = '';
    }

    /* ---------- Borrador (chips/drag/edit) ---------- */
    function addTypedDish(){
      const name = toUpper(typedDish.value);
      if (!name) { typedDish.focus(); return showToast('Escribe un plato'); }
      const cat = toUpper(typedCategory.value || 'LIBRE');
      if (draft.some(d => d.name === name && toUpper(d.category) === cat)) { typedDish.value=''; return showToast('Ya est√° en el borrador'); }
      draft.push({ name, category: cat, description: `${cat}: ${name}` });
      typedDish.value = '';
      renderDraftChips();
      showToast('Agregado al borrador');
    }

    function renderDraftChips() {
      draftChips.innerHTML = draft.map((p, i) => `
        <div class="chip" draggable="true" data-index="${i}">
          <span>${esc(p.name)}</span><span class="cat">(${esc(p.category)})</span>
          <button class="chip-btn" onclick="inlineEdit(${i})">‚úèÔ∏è</button>
          <button class="chip-btn" onclick="dupDraft(${i})">üëØ</button>
          <button class="chip-btn" onclick="removeDraft(${i})">‚úï</button>
        </div>
      `).join('');

      draftChips.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('dragstart', () => chip.classList.add('dragging'));
        chip.addEventListener('dragend', () => chip.classList.remove('dragging'));
        chip.addEventListener('dragover', e => {
          e.preventDefault();
          const fromEl = draftChips.querySelector('.dragging');
          if (!fromEl) return;
          const from = Number(fromEl.dataset.index);
          const to = Number(chip.dataset.index);
          if (Number.isInteger(from) && Number.isInteger(to) && from !== to) {
            const tmp = draft[from]; draft[from] = draft[to]; draft[to] = tmp;
            renderDraftChips();
          }
        });
      });
    }

    function inlineEdit(i) {
      const nn = prompt('Editar plato:', draft[i].name);
      if (!nn) return;
      const up = toUpper(nn);
      if (draft.some((d, idx) => d.name === up && toUpper(d.category) === toUpper(draft[i].category) && idx !== i)) return showToast('Nombre duplicado');
      draft[i].name = up;
      renderDraftChips();
    }
    function removeDraft(i) { draft.splice(i, 1); renderDraftChips(); }
    function dupDraft(i) {
      const copy = { ...draft[i] };
      let name = copy.name;
      if (draft.some(d => d.name === name && toUpper(d.category) === toUpper(copy.category))) name = `${name} (COPIA)`;
      copy.name = name;
      draft.push(copy);
      renderDraftChips();
    }
    function clearDraft() {
      if (!draft.length) return;
      if (!confirm('¬øLimpiar borrador?')) return;
      draft = [];
      renderDraftChips();
      showToast('Borrador limpio');
    }
    function sortDraftAZ() { draft.sort((a,b) => a.name.localeCompare(b.name, 'es')); renderDraftChips(); }
    function exportDraftText() {
      const text = draft.map(x => `‚Ä¢ ${x.category}: ${x.name}`).join('\n');
      navigator.clipboard.writeText(text).then(() => showToast('Copiado al portapapeles'));
    }

    /* ---------- Publicaci√≥n ---------- */
    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      const menuTitle = currentMenuName();

      const { data: m, error } = await sb.from('menus').insert([{ name: menuTitle, menu_date: menuDate.value }]).select().single();
      if (error || !m) return alert("No se pudo publicar el men√∫: " + (error?.message || 'Error'));

      for(const p of draft) {
        const { data: item, error: eItem } = await sb.from('menu_items').insert([p]).select().single();
        if (eItem || !item) { alert("Error creando item: " + (eItem?.message || 'Error')); continue; }
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }

      alert("PUBLICADO ‚úÖ");
      draft = [];
      renderDraftChips();
    }

    /* ---------- Historial ---------- */
    async function loadHistory() {
      const { data } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category))')
        .order('menu_date', {ascending:false});
      historyTable.innerHTML = (data||[]).map(m => {
        const pts = m.menu_menu_items.map(rel => rel.menu_items ? `<span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${esc(rel.menu_items.category)}: <b>${esc(rel.menu_items.name)}</b></span>` : '').join('');
        return `<tr>
          <td style="width:120px;"><b>${esc(m.menu_date)}</b></td>
          <td><b>${esc(m.name)}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px; border:1px solid #e2e8f0;">${pts}</div></td>
          <td style="text-align:right;">
            <div style="display:flex; gap:8px; justify-content:flex-end;">
              <button class="btn btn-primary" onclick="reUse(${m.id})">REUTILIZAR</button>
              <button class="btn btn-danger" onclick="delMenu(${m.id})">X</button>
            </div>
          </td>
        </tr>`;
      }).join('');
    }

    async function reUse(id) {
      const { data, error } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))')
        .eq('id', id).single();
      if (error || !data) return alert("No se pudo cargar el men√∫.");

      draft = (data.menu_menu_items || [])
        .map(rel => rel.menu_items)
        .filter(Boolean)
        .map(mi => ({ name: mi.name, category: mi.category, description: mi.description }));
      if (menuName) menuName.value = data.name;
      menuDate.value = data.menu_date;
      renderDraftChips();
      switchView('builder');
      showToast('Men√∫ cargado en borrador');
    }

    async function delMenu(id) {
      if(confirm("¬øBORRAR?")) {
        await sb.from('menu_menu_items').delete().eq('menu_id', id);
        await sb.from('menus').delete().eq('id', id);
        loadHistory();
      }
    }

    async function delAllMenus() {
      const v = prompt("Escribe BORRAR TODO para confirmar:");
      if (v !== 'BORRAR TODO') return alert("Cancelado.");
      await sb.from('menu_menu_items').delete().neq('id', 0);
      await sb.from('menus').delete().neq('id', 0);
      loadHistory();
    }

    /* ---------- Usuarios ---------- */
    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTable.innerHTML = (data || []).map(u => `
        <tr>
          <td style="text-transform:none; padding:15px;">${esc(u.email)}</td>
          <td style="text-align:right; padding:15px;">
            <button class="btn btn-danger" onclick="delUsr(${u.id})">QUITAR</button>
          </td>
        </tr>`).join('');
    }
    async function saveUsr() {
      await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
      await sb.from('user_permissions').upsert({
        email: uEmail.value.trim().toLowerCase(),
        can_manage_catalog: pCat.checked,
        can_manage_users: pUsr.checked
      });
      uEmail.value=""; uPass.value="";
      loadUsrTable();
      alert("CREADO");
    }
    async function delUsr(id) {
      await sb.from('user_permissions').delete().eq('id', id);
      loadUsrTable();
    }

    /* ---------- Eventos ---------- */
    // Inputs en may√∫sculas (excepto email/password/date)
    document.addEventListener('input', e => {
      if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type))
        e.target.value = e.target.value.toUpperCase();
    });

    // Smart builder
    btnAddDish.addEventListener('click', addTypedDish);
    btnClearDish.addEventListener('click', () => { typedDish.value=''; hideTypeahead(); typedDish.focus(); });
    btnRefreshCats.addEventListener('click', () => { fillTypedCategory(); showToast('Categor√≠as actualizadas'); });

    typedDish.addEventListener('input', updateTypeahead);
    typedDish.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowDown') { e.preventDefault(); moveActive(1); }
      else if (e.key === 'ArrowUp') { e.preventDefault(); moveActive(-1); }
      else if (e.key === 'Enter') { e.preventDefault(); chooseActive(); }
      else if (e.key === 'Escape') { hideTypeahead(); typedDish.value=''; }
    });
    typedCategory.addEventListener('change', () => { updateTypeahead(); });

    document.addEventListener('click', (e) => {
      if (!typeahead.contains(e.target) && e.target !== typedDish) hideTypeahead();
    });

    btnClearDraft.addEventListener('click', clearDraft);
    btnSortDraft.addEventListener('click', sortDraftAZ);
    btnExportDraft.addEventListener('click', exportDraftText);

    /* ---------- Init ---------- */
    menuDate.value = getToday();
    loadSavedMenus();
    check();
    builderSidebarExtras.classList.toggle('hidden', false);
  </script>

  <!-- Toast -->
  <div id="toast" class="toast hidden"></div>
