<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SISTEMA ADT - ADMIN AUTO-CORRELATIVO</title>
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', system-ui, sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: #0f172a; z-index: 999; display: flex; align-items: center; justify-content: center; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; }

    /* SIDEBAR */
    .sidebar { width: 320px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; border-right: 1px solid var(--border); flex-shrink: 0; }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; background: #020617; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 1px; }

    .sidebar-nav { padding: 15px 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; transition: 0.2s; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }
    .nav-btn:hover:not(.active) { background: #1e293b; color: white; }

    /* ACORDE√ìN CAT√ÅLOGO */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; }
    .cat-accordion { margin-bottom: 6px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; border-radius: 6px; display: flex; justify-content: space-between; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 1000px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; margin: 0 5px; }
    .btn-quick { width: 100%; font-size: 9px; padding: 9px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; }
    .btn-quick:hover { background: var(--accent); }

    /* √ÅREA PRINCIPAL */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-content { flex: 1; overflow-y: auto; padding: 30px; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    .card { background: white; border-radius: var(--radius); padding: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 25px; }
    .table-wrap { overflow-x: auto; background: white; border-radius: 8px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 12px; }
    td { padding: 12px; border-top: 1px solid var(--bg); font-size: 11px; font-weight: 700; }

    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; }

    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; }
    .btn-danger:hover { background: #ef4444; color: white; }
    .btn-ghost { background: transparent; color: #64748b; border: 1px solid var(--border); }

    .hidden { display: none !important; }
    #autoNameDisplay { font-size: 14px; font-weight: 900; color: var(--accent); margin-top: 10px; display: block; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0;">ADMINISTRACI√ìN ADT</h2>
      <label>EMAIL</label><input id="lEmail" type="email" placeholder="admin@adt.com">
      <label style="margin-top:15px;">PASSWORD</label><input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" id="btnLogin" style="width: 100%; margin-top: 25px;">ENTRAR</button>
    </div>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-brand"><h2>ADT | MENU SYSTEM</h2></div>
    <div class="sidebar-nav">
      <button class="nav-btn active" id="btnModeBuilder" onclick="switchMode('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="btnModeCatalog" onclick="switchMode('catalog')">üìÇ GESTOR ALIMENTOS</button>
      <button class="nav-btn" id="btnModeHistory" onclick="switchMode('history')">üìú HISTORIAL</button>
    </div>

    <div id="quickPickerArea" style="display: flex; flex-direction: column; height: 100%;">
      <div style="padding: 15px 20px 5px; font-size: 10px; color: #475569; font-weight: 900;">A√ëADIR AL MEN√ö ACTUAL</div>
      <div class="catalog-scroll" id="catalogPicker"></div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <h1 id="viewTitle" style="font-size: 16px; margin: 0; font-weight: 900;">üõ† CONSTRUCTOR</h1>
      <button class="btn btn-ghost" onclick="logout()">CERRAR SESI√ìN</button>
    </div>

    <div class="view-content">
      <div class="container">
        
        <!-- VISTA 1: CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div>
                <label>FECHA DEL MEN√ö</label>
                <input id="menuDate" type="date" onchange="calculateNextMenuName()">
              </div>
              <div>
                <label>NOMBRE ASIGNADO AUTOM√ÅTICAMENTE</label>
                <div id="autoNameDisplay">CARGANDO...</div>
              </div>
            </div>
            <div style="margin-top: 20px;">
              <button class="btn btn-primary" id="btnSaveFull" style="width: 100%; font-size: 14px; padding: 18px;">PUBLICAR ESTE MEN√ö AHORA</button>
            </div>

            <div style="margin-top: 25px; border-top: 2px dashed var(--bg); padding-top: 20px;">
              <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="font-size: 11px; color: #64748b; margin:0;">PLATOS EN EL BORRADOR</h3>
                <button class="btn btn-ghost" style="padding: 5px 10px;" onclick="clearDraft()">LIMPIAR</button>
              </div>
              <div id="platesDraft"></div>
              <div id="emptyMsg" style="text-align: center; color: #94a3b8; padding: 20px; border: 2px dashed #e2e8f0; border-radius: 12px; font-size: 12px;">USA EL CAT√ÅLOGO PARA A√ëADIR PLATOS.</div>
            </div>
          </div>
        </div>

        <!-- VISTA 2: GESTOR ALIMENTOS -->
        <div id="viewCatalog" class="hidden">
          <div class="card">
            <h3 id="catalogTitle" style="margin-top: 0; font-size: 14px;">GESTI√ìN DE ALIMENTOS</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px;">
              <input type="hidden" id="editCatalogId">
              <div><label>CAT.</label><input id="cCat"></div>
              <div><label>ACOMPA√ëAMIENTO</label><input id="cAcomp"></div>
              <div><label>POLLO</label><input id="cPollo"></div>
              <div><label>CERDO</label><input id="cCerdo"></div>
              <div><label>CARNE ROJA</label><input id="cCarne"></div>
              <div style="display: flex; align-items: flex-end; gap: 10px;">
                <button class="btn btn-primary" id="btnCatalogAction" onclick="saveCatalogItem()" style="flex:1">GUARDAR</button>
                <button class="btn btn-ghost hidden" id="btnCancelEdit" onclick="cancelEditCatalog()" style="flex:1">X</button>
              </div>
            </div>
          </div>
          <div class="card"><div class="table-wrap"><table><thead><tr><th>CAT.</th><th>ACOMPA√ëAMIENTO</th><th>POLLO</th><th>CERDO</th><th>CARNE</th><th>ACCI√ìN</th></tr></thead><tbody id="catalogTable"></tbody></table></div></div>
        </div>

        <!-- VISTA 3: HISTORIAL -->
        <div id="viewHistory" class="hidden">
          <div class="card">
            <h3 style="margin-top: 0; font-size: 14px;">MEN√öS PUBLICADOS</h3>
            <div class="table-wrap"><table><thead><tr><th>FECHA</th><th>NOMBRE</th><th>ACCIONES</th></tr></thead><tbody id="historyTable"></tbody></table></div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let draft = [];
    let catalogCache = [];
    let nextMenuName = "MENU 1";

    async function checkAuth() {
      const { data } = await sb.auth.getSession();
      if (data.session) {
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appMain').classList.remove('hidden');
        loadData();
        calculateNextMenuName();
      }
    }

    document.getElementById('btnLogin').onclick = async () => {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim(), password: lPass.value });
      if (error) alert("ACCESO DENEGADO"); else location.reload();
    };

    function logout() { sb.auth.signOut(); location.reload(); }

    // --- LOGICA AUTO-NOMBRE ---
    async function calculateNextMenuName() {
      const date = document.getElementById('menuDate').value;
      if (!date) return;
      
      document.getElementById('autoNameDisplay').innerText = "CALCULANDO...";
      
      const { count, error } = await sb
        .from('menus')
        .select('*', { count: 'exact', head: true })
        .eq('menu_date', date);
      
      const num = (count || 0) + 1;
      nextMenuName = "MENU " + num;
      document.getElementById('autoNameDisplay').innerText = nextMenuName;
    }

    function switchMode(mode) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('viewBuilder').classList.add('hidden');
      document.getElementById('viewCatalog').classList.add('hidden');
      document.getElementById('viewHistory').classList.add('hidden');
      document.getElementById('quickPickerArea').classList.add('hidden');

      if (mode === 'builder') {
        document.getElementById('btnModeBuilder').classList.add('active');
        document.getElementById('viewBuilder').classList.remove('hidden');
        document.getElementById('quickPickerArea').classList.remove('hidden');
        document.getElementById('viewTitle').innerText = "üõ† CONSTRUCTOR";
        calculateNextMenuName();
      } else if (mode === 'catalog') {
        document.getElementById('btnModeCatalog').classList.add('active');
        document.getElementById('viewCatalog').classList.remove('hidden');
        document.getElementById('viewTitle').innerText = "üìÇ GESTOR ALIMENTOS";
        loadCatalogManager();
      } else {
        document.getElementById('btnModeHistory').classList.add('active');
        document.getElementById('viewHistory').classList.remove('hidden');
        document.getElementById('viewTitle').innerText = "üìú HISTORIAL";
        loadHistory();
      }
    }

    async function loadData() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      renderCatalogPicker();
    }

    function renderCatalogPicker() {
      const grouped = catalogCache.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      document.getElementById('catalogPicker').innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g, '')}">
          <button class="cat-trigger" onclick="toggleAcc('acc-${cat.replace(/\s/g, '').replace(/\//g, '')}')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <button class="btn-quick" onclick="addToDraft('${i.acompanamiento}', '${i.pollo}', '${cat}')">${i.pollo}</button>
                <button class="btn-quick" onclick="addToDraft('${i.acompanamiento}', '${i.cerdo}', '${cat}')">${i.cerdo}</button>
                <button class="btn-quick" onclick="addToDraft('${i.acompanamiento}', '${i.carne_roja}', '${cat}')">${i.carne_roja}</button>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function toggleAcc(id) {
      const el = document.getElementById(id);
      const wasActive = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if (!wasActive) el.classList.add('active');
    }

    function addToDraft(a, p, c) {
      draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` });
      renderDraft();
    }

    function renderDraft() {
      const container = document.getElementById('platesDraft');
      const empty = document.getElementById('emptyMsg');
      if (draft.length === 0) { empty.classList.remove('hidden'); container.innerHTML = ""; return; }
      empty.classList.add('hidden');
      container.innerHTML = draft.map((p, i) => `
        <div style="background:#f8fafc; border:1px solid #e2e8f0; padding:12px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
          <div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
          <button class="btn btn-danger" style="padding:5px 10px" onclick="draft.splice(${i},1);renderDraft()">X</button>
        </div>`).join('');
    }

    function clearDraft() { draft = []; renderDraft(); }

    document.getElementById('btnSaveFull').onclick = async () => {
      const date = document.getElementById('menuDate').value;
      if (!date || draft.length === 0) return alert("FALTA FECHA O PLATOS");

      // Re-calculamos nombre justo antes de guardar para evitar errores si otro usuario guard√≥ algo
      await calculateNextMenuName();

      const { data: menu, error } = await sb.from('menus').insert([{ name: nextMenuName, menu_date: date }]).select().single();
      if (error) return alert("ERROR AL GUARDAR: REINTENTA.");

      for (const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: menu.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO COMO " + nextMenuName + " ‚úÖ");
      clearDraft();
      calculateNextMenuName();
    };

    // --- GESTOR ALIMENTOS ---
    async function loadCatalogManager() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      document.getElementById('catalogTable').innerHTML = catalogCache.map(i => `
        <tr><td>${i.categoria}</td><td>${i.acompanamiento}</td><td>${i.pollo}</td><td>${i.cerdo}</td><td>${i.carne_roja}</td><td><button class="btn btn-warning" style="padding:5px 10px" onclick="editCatalogItem(${i.id})">E</button><button class="btn btn-danger" style="padding:5px 10px" onclick="deleteCatalogItem(${i.id})">X</button></td></tr>`).join('');
    }

    function editCatalogItem(id) {
      const item = catalogCache.find(x => x.id === id);
      if (!item) return;
      document.getElementById('editCatalogId').value = item.id;
      document.getElementById('cCat').value = item.categoria;
      document.getElementById('cAcomp').value = item.acompanamiento;
      document.getElementById('cPollo').value = item.pollo;
      document.getElementById('cCerdo').value = item.cerdo;
      document.getElementById('cCarne').value = item.carne_roja;
      document.getElementById('btnCatalogAction').innerText = "ACTUALIZAR";
      document.getElementById('btnCancelEdit').classList.remove('hidden');
    }

    function cancelEditCatalog() {
      document.getElementById('editCatalogId').value = "";
      document.querySelectorAll('#viewCatalog input').forEach(i => i.value = "");
      document.getElementById('btnCatalogAction').innerText = "GUARDAR";
      document.getElementById('btnCancelEdit').classList.add('hidden');
    }

    async function saveCatalogItem() {
      const id = document.getElementById('editCatalogId').value;
      const p = { categoria: cCat.value.toUpperCase(), acompanamiento: cAcomp.value.toUpperCase(), pollo: cPollo.value.toUpperCase(), cerdo: cCerdo.value.toUpperCase(), carne_roja: cCarne.value.toUpperCase() };
      if (id) await sb.from('food_catalog').update(p).eq('id', id);
      else await sb.from('food_catalog').insert([p]);
      cancelEditCatalog(); loadData(); loadCatalogManager();
    }

    async function deleteCatalogItem(id) {
      if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadData(); loadCatalogManager(); }
    }

    // --- HISTORIAL ---
    async function loadHistory() {
      const { data } = await sb.from('menus').select('*').order('menu_date', { ascending: false });
      document.getElementById('historyTable').innerHTML = (data || []).map(m => `
        <tr><td>${m.menu_date}</td><td>${m.name}</td><td><button class="btn btn-danger" onclick="deleteMenu(${m.id})">X</button></td></tr>`).join('');
    }

    async function deleteMenu(id) {
      if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); calculateNextMenuName(); }
    }

    document.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT' && e.target.type !== 'email' && e.target.type !== 'password' && e.target.type !== 'date') {
        e.target.value = e.target.value.toUpperCase();
      }
    });
    document.getElementById('menuDate').value = new Date().toISOString().split('T')[0];
    checkAuth();
  </script>
</body>
</html>
