<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PRO TOTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; transition: all 0.3s ease; }

    /* SIDEBAR */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: margin-left 0.3s ease, transform 0.3s ease; z-index: 1001; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; background: #020617; }
    .sidebar-brand h2 { margin: 0; font-size: 14px; color: var(--accent); letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* CATALOGO SIDEBAR */
    .search-cat { padding: 10px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; text-transform: none; }
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 10px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 6px; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 8px; color: #94a3b8; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .btn-quick { font-size: 8px; padding: 8px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* MAIN AREA */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 25px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }
    .view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
    .container { max-width: 1200px; margin: 0 auto; width: 100%; }

    /* CARDS */
    .card { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 12px; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }

    .btn { padding: 12px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    .btn-danger:hover { background: #ef4444; color: white; }
    .btn-warning { background: #fff7ed; color: var(--warning); }
    .btn-ghost { background: transparent; color: #64748b; border: 1px solid var(--border); font-size: 10px; }

    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    .table-wrap { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    .hidden { display: none !important; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <div id="loginOverlay">
    <div class="login-card" style="background:white; padding:40px; border-radius:20px; width:350px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);">
      <h2 style="text-align:center;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label style="margin-top:15px;">PASSWORD</label><input id="lPass" type="password">
      <button class="btn btn-primary" style="width:100%; margin-top:15px; justify-content:center;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginErr" style="color:red; font-size:10px; text-align:center; margin-top:15px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar">
    <div class="sidebar-brand"><h2>MENU SYSTEM</h2></div>
    <nav class="sidebar-nav">
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
    </nav>
    <div id="pickerSection" style="display: flex; flex-direction: column; height: 100%;">
        <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR COMIDA..." oninput="filterCatalog()"></div>
        <div id="catalogList" class="catalog-scroll"></div>
    </div>
  </aside>

  <main class="main-area">
    <header class="top-bar">
      <div style="display: flex; align-items: center;">
        <button class="btn-toggle" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
        <h1 id="viewTitle" style="font-size: 14px; margin: 0; font-weight: 800; color: var(--muted);">üõ† CONSTRUCTOR</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 15px;">
        <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
        <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
      </div>
    </header>

    <section class="view-port" id="appMain">
      <div class="container">
        
        <!-- VISTA: CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
              <div><label>NOMBRE AUTOM√ÅTICO</label><div id="autoName" style="font-size:20px; font-weight:900; color:var(--accent); margin-top:8px;">MEN√ö DEL D√çA</div></div>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 18px; justify-content: center;" onclick="publishMenu()">PUBLICAR MEN√ö AHORA</button>
            <div id="draftList" style="margin-top: 25px;"></div>
            <div id="emptyMsg" style="text-align:center; color:var(--muted); padding:30px;">SELECCIONA PLATOS A LA IZQUIERDA</div>
          </div>
        </div>

        <!-- VISTA: CATALOGO -->
        <div id="viewCatalog" class="hidden">
            <div class="card" style="border-top: 4px solid var(--accent); box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);">
                <h3 id="catFormTitle" style="margin-top:0; font-size:13px; color: var(--accent);">GESTI√ìN DEL CAT√ÅLOGO</h3>
                
                <div class="grid-form" style="margin-bottom: 15px;">
                    <input type="hidden" id="editCatId">
                    <div><label>CATEGOR√çA</label><input id="cCat" placeholder="EJ: ARROZ"></div>
                    <div><label>ACOMPA√ëAMIENTO</label><input id="cAcomp" placeholder="EJ: ARROZ BLANCO"></div>
                </div>

                <div class="grid-form" style="grid-template-columns: 1fr 1fr 1fr 1fr; margin-bottom: 20px;">
                    <div><label>OPCI√ìN 1</label><input id="cOpc1" placeholder="PREP 1"></div>
                    <div><label>OPCI√ìN 2</label><input id="cOpc2" placeholder="PREP 2"></div>
                    <div><label>OPCI√ìN 3</label><input id="cOpc3" placeholder="PREP 3"></div>
                    <div><label>OPCI√ìN 4</label><input id="cOpc4" placeholder="PREP 4"></div>
                </div>

                <div style="display:flex; justify-content: flex-end; gap:10px;">
                    <button class="btn btn-ghost hidden" id="btnCancelCat" onclick="resetCatForm()">‚úï CANCELAR</button>
                    <button class="btn btn-primary" id="btnSaveCat" onclick="saveFood()" style="min-width: 200px;">GUARDAR ALIMENTO</button>
                </div>
            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>CAT.</th><th>ACOMPA√ëAMIENTO</th><th style="text-align:right;">ACCIONES</th></tr></thead>
                    <tbody id="catTable"></tbody>
                </table>
            </div>
        </div>

        <!-- VISTA: HISTORIAL Y USUARIOS -->
        <div id="viewHistory" class="hidden">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                <button class="btn btn-danger" onclick="delAllMenus()">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
            </div>
            <div class="table-wrap"><table><tbody id="historyTable"></tbody></table></div>
        </div>
        <div id="viewUsers" class="hidden"><div class="card"><table><tbody id="usrTable"></tbody></table></div></div>

      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let curName = "MEN√ö DEL D√çA";
    let catalogCache = [];

    function toggleSidebar() { 
      if(window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        loginOverlay.classList.add('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalog();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim(), password: lPass.value });
      if (error) { loginErr.innerText = "ERROR"; loginErr.style.display = "block"; }
      else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      pickerSection.classList.toggle('hidden', v !== 'builder');
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
    }

    async function calcName() {
        const date = menuDate.value; if(!date) return;
        autoName.innerText = "MEN√ö DEL D√çA";
    }

    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      const grouped = catalogCache.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCatalog() {
        const q = catSearch.value.toUpperCase();
        renderCatalog(catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q)));
        if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div class="draft-item"><div><b>${p.name}</b><br><small style="color:var(--accent)">${p.category}</small></div><div style="display:flex; gap:5px;"><button class="btn" style="padding:5px 10px; background:#fff7ed; color:var(--warning);" onclick="editDraftName(${i})">‚úèÔ∏è</button><button class="btn" style="padding:5px 10px; background:#eef2ff; color:var(--accent);" onclick="duplicateD(${i})">üëØ</button><button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; color:#ef4444; border:none; padding:8px; border-radius:6px; font-weight:800; cursor:pointer;">X</button></div></div>`).join('');
      emptyMsg.classList.toggle('hidden', draft.length > 0);
    }
    function duplicateD(i) { draft.push({...draft[i]}); renderD(); }
    function editDraftName(i) { const n = prompt("EDITAR NOMBRE:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }
    function clearDraft() { if(confirm("¬øVACIAR?")) { draft = []; renderD(); } }

    async function publishMenu() {
      const date = menuDate.value; if(!date || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    // --- CRUD CATALOGO (EDITAR, BORRAR, DUPLICAR) ---
    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `
        <tr>
            <td style="font-weight:800;">${i.categoria}</td>
            <td>${i.acompanamiento}</td>
            <td style="text-align:right;">
                <div style="display:flex; gap:5px; justify-content:flex-end;">
                    <button class="btn btn-warning" style="padding:6px" onclick="editCat(${i.id})" title="EDITAR">‚úèÔ∏è</button>
                    <button class="btn btn-primary" style="padding:6px; background:#eef2ff; color:var(--accent);" onclick="duplicateCat(${i.id})" title="DUPLICAR">‚ûï</button>
                    <button class="btn btn-danger" style="padding:6px" onclick="delCat(${i.id})" title="BORRAR">üóëÔ∏è</button>
                </div>
            </td>
        </tr>`).join('');
    }

    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4 || "";
        btnSaveCat.innerText = "ACTUALIZAR ALIMENTO"; btnSaveCat.className="btn btn-warning"; btnCancelCat.classList.remove('hidden');
        document.querySelector('.view-port').scrollTo({top: 0, behavior: 'smooth'});
    }

    function duplicateCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = ""; 
        cCat.value = i.categoria; cAcomp.value = i.acompanamiento + " (COPIA)"; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4 || "";
        btnSaveCat.innerText = "GUARDAR COMO NUEVO"; btnSaveCat.className="btn btn-primary"; btnCancelCat.classList.remove('hidden');
        document.querySelector('.view-port').scrollTo({top: 0, behavior: 'smooth'});
    }

    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cOpc1.value=""; cOpc2.value=""; cOpc3.value=""; cOpc4.value=""; btnSaveCat.innerText="GUARDAR ALIMENTO"; btnSaveCat.className="btn btn-primary"; btnCancelCat.classList.add('hidden'); }
    
    async function saveFood() {
        const p = { categoria:cCat.value.toUpperCase(), acompanamiento:cAcomp.value.toUpperCase(), pollo:cOpc1.value.toUpperCase(), cerdo:cOpc2.value.toUpperCase(), carne_roja:cOpc3.value.toUpperCase(), opcion_4:cOpc4.value.toUpperCase() };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        resetCatForm(); loadCatTable(); loadCatalog();
    }
    
    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalog(); } }
    async function delAllMenus() { if(!confirm("¬øBORRAR TODO?")) return; await sb.from('menu_menu_items').delete().neq('id', 0); await sb.from('menus').delete().neq('id', 0); loadHistory(); }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('*').order('menu_date', {ascending:false});
      historyTable.innerHTML = (data||[]).map(m => `<tr><td>${m.menu_date}</td><td><b>${m.name}</b></td><td style="text-align:right;"><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }
    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTable.innerHTML = (data || []).map(u => `<tr style="border-bottom:1px solid #eee;"><td style="text-transform:none; padding:15px;">${u.email}</td><td style="text-align:right; padding:15px;"><button class="btn btn-danger" onclick="delUsr(${u.id})">X</button></td></tr>`).join('');
    }
    async function saveUsr() {
        await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
        await sb.from('user_permissions').upsert({ email: uEmail.value.trim().toLowerCase(), can_manage_catalog: true, can_manage_users: true });
        uEmail.value=""; uPass.value=""; loadUsrTable(); alert("CREADO");
    }
    async function delUsr(id) { if(confirm("¬øQUITAR?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }
