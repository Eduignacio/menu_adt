<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SISTEMA ADT - ADMINISTRACI√ìN</title>
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', system-ui, sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: #0f172a; z-index: 999; display: flex; align-items: center; justify-content: center; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; }

    /* SIDEBAR */
    .sidebar { width: 320px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; border-right: 1px solid var(--border); flex-shrink: 0; }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; background: #020617; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: var(--accent); letter-spacing: 1px; }

    .sidebar-nav { padding: 15px 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; transition: 0.2s; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }
    .nav-btn:hover:not(.active) { background: #1e293b; color: white; }

    /* ACORDE√ìN */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; }
    .cat-accordion { margin-bottom: 6px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; border-radius: 6px; display: flex; justify-content: space-between; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 1000px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; margin: 0 5px; }
    .btn-quick { width: 100%; font-size: 9px; padding: 9px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; }
    .btn-quick:hover { background: var(--accent); }

    /* √ÅREA PRINCIPAL */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-content { flex: 1; overflow-y: auto; padding: 30px; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    .card { background: white; border-radius: var(--radius); padding: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 25px; }
    .table-wrap { overflow-x: auto; background: white; border-radius: 8px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 12px; }
    td { padding: 12px; border-top: 1px solid var(--bg); font-size: 11px; font-weight: 700; }

    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; }

    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; transition: 0.2s; display: inline-flex; align-items: center; justify-content: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-warning { background: var(--warning); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; }
    .btn-danger:hover { background: #ef4444; color: white; }
    .btn-ghost { background: transparent; color: #64748b; border: 1px solid var(--border); }

    .hidden { display: none !important; }
    #autoNameDisplay { font-size: 18px; font-weight: 900; color: var(--accent); margin-top: 8px; display: block; }
    
    .perm-badge { padding: 4px 8px; border-radius: 4px; font-size: 9px; margin-right: 4px; border: 1px solid var(--border); }
    .perm-on { background: #dcfce7; color: #16a34a; border-color: #bbf7d0; }
    .perm-off { background: #f1f5f9; color: #94a3b8; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0;">ADMINISTRACI√ìN ADT</h2>
      <label>EMAIL</label>
      <input id="lEmail" type="email" placeholder="admin@adt.com">
      <label style="margin-top:15px;">PASSWORD</label>
      <input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" id="btnLogin" style="width: 100%; margin-top: 25px;">ENTRAR</button>
      <p id="loginFeedback" style="color: red; font-size: 10px; text-align: center; margin-top: 15px; display: none; text-transform: none;"></p>
    </div>
  </div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-brand"><h2>ADT | MENU SYSTEM</h2></div>
    <div class="sidebar-nav">
      <button class="nav-btn active" id="btnModeBuilder" onclick="switchMode('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn hidden" id="btnModeCatalog" onclick="switchMode('catalog')">üìÇ GESTOR ALIMENTOS</button>
      <button class="nav-btn" id="btnModeHistory" onclick="switchMode('history')">üìú HISTORIAL</button>
      <button class="nav-btn hidden" id="btnModeUsers" onclick="switchMode('users')">üë• GESTI√ìN USUARIOS</button>
    </div>

    <div id="quickPickerArea" style="display: flex; flex-direction: column; height: 100%;">
      <div style="padding: 15px 20px 5px; font-size: 10px; color: #475569; font-weight: 900;">A√ëADIR AL MEN√ö ACTUAL</div>
      <div class="catalog-scroll" id="catalogPicker"></div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <h1 id="viewTitle" style="font-size: 16px; margin: 0; font-weight: 900;">üõ† CONSTRUCTOR</h1>
      <div style="display:flex; align-items:center; gap:15px;">
        <span id="userBadge" style="font-size: 9px; color: var(--accent); font-weight: 900; text-transform: lowercase;"></span>
        <button class="btn btn-ghost" onclick="logout()">CERRAR SESI√ìN</button>
      </div>
    </div>

    <div class="view-content">
      <div class="container">
        
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div>
                <label>FECHA DEL MEN√ö</label>
                <input id="menuDate" type="date" onchange="calculateNextMenuName()">
              </div>
              <div>
                <label>NOMBRE ASIGNADO AUTOM√ÅTICAMENTE</label>
                <div id="autoNameDisplay">CARGANDO...</div>
              </div>
            </div>
            <button class="btn btn-primary" id="btnSaveFull" style="width: 100%; font-size: 14px; padding: 18px; margin-top: 20px;">PUBLICAR ESTE MEN√ö AHORA</button>
            <div id="platesDraft" style="margin-top: 25px;"></div>
            <div id="emptyMsg" style="text-align: center; color: #94a3b8; padding: 20px; border: 2px dashed #e2e8f0; border-radius: 12px; font-size: 12px;">USA EL CAT√ÅLOGO PARA A√ëADIR PLATOS.</div>
          </div>
        </div>

        <div id="viewCatalog" class="hidden">
          <div class="card">
            <h3 id="catalogFormTitle" style="margin-top: 0; font-size: 14px;">GESTI√ìN DE ALIMENTOS</h3>
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px;">
              <input type="hidden" id="editCatalogId">
              <div><label>CAT.</label><input id="cCat"></div>
              <div><label>ACOMP.</label><input id="cAcomp"></div>
              <div><label>POLLO</label><input id="cPollo"></div>
              <div><label>CERDO</label><input id="cCerdo"></div>
              <div><label>CARNE</label><input id="cCarne"></div>
              <div style="display: flex; align-items: flex-end; gap: 10px;">
                <button class="btn btn-primary" id="btnCatalogAction" onclick="saveCatalogItem()" style="flex:1">GUARDAR</button>
                <button class="btn btn-ghost hidden" id="btnCancelEdit" onclick="cancelEditCatalog()" style="flex:1">X</button>
              </div>
            </div>
          </div>
          <div class="card"><div class="table-wrap"><table><thead><tr><th>CAT.</th><th>ACOMP.</th><th>POLLO</th><th>CERDO</th><th>CARNE</th><th>ACCI√ìN</th></tr></thead><tbody id="catalogTable"></tbody></table></div></div>
        </div>

        <div id="viewHistory" class="hidden">
          <div class="card"><div class="table-wrap"><table><thead><tr><th>FECHA</th><th>NOMBRE</th><th>ACCIONES</th></tr></thead><tbody id="historyTable"></tbody></table></div></div>
        </div>

        <div id="viewUsers" class="hidden">
          <div class="card">
            <h3 style="margin-top: 0; font-size: 14px;">CREAR NUEVO USUARIO</h3>
            <div class="grid-form">
              <div><label>EMAIL (MIN√öSCULAS)</label><input id="newUserEmail" type="email" style="text-transform: none !important;"></div>
              <div><label>CONTRASE√ëA</label><input id="newUserPass" type="password" style="text-transform: none !important;"></div>
              <div style="display: flex; align-items: center; gap: 20px; padding-top: 15px;">
                <label style="margin:0;"><input type="checkbox" id="checkPermCatalog" style="width: auto; margin-right:8px;"> CAT√ÅLOGO</label>
                <label style="margin:0;"><input type="checkbox" id="checkPermUsers" style="width: auto; margin-right:8px;"> USUARIOS</label>
              </div>
              <div style="display: flex; align-items: flex-end;"><button class="btn btn-primary" onclick="createUserAndPermission()" style="width:100%">CREAR</button></div>
            </div>
          </div>
          <div class="card"><div class="table-wrap"><table><thead><tr><th>EMAIL</th><th>PERMISOS</th><th>ACCI√ìN</th></tr></thead><tbody id="usersTableBody"></tbody></table></div></div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    
    // Evitar conflicto de nombre
    const supabaseClient = window.supabase.createClient(S_URL, S_KEY);

    let userPerms = { catalog: false, users: false };
    let draft = [];
    let catalogCache = [];
    let nextMenuName = "MENU 1";

    async function checkAuth() {
      const { data: { session } } = await supabaseClient.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        document.getElementById('userBadge').innerText = email;

        // LLAVE MAESTRA
        if (email === "eduardoignacio.g.h@gmail.com") {
            userPerms.catalog = true; 
            userPerms.users = true;
        }

        const { data: dbPerms } = await supabaseClient.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (dbPerms) {
            userPerms.catalog = dbPerms.can_manage_catalog || userPerms.catalog;
            userPerms.users = dbPerms.can_manage_users || userPerms.users;
        }

        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appMain').classList.remove('hidden');

        if (userPerms.catalog) document.getElementById('btnModeCatalog').classList.remove('hidden');
        if (userPerms.users) document.getElementById('btnModeUsers').classList.remove('hidden');

        loadData();
        calculateNextMenuName();
      }
    }

    document.getElementById('btnLogin').onclick = async () => {
      const email = document.getElementById('lEmail').value.trim();
      const password = document.getElementById('lPass').value;
      const feedback = document.getElementById('loginFeedback');
      
      feedback.style.display = "none";

      if(!email || !password) {
          feedback.innerText = "INGRESA EMAIL Y PASSWORD";
          feedback.style.display = "block";
          return;
      }

      const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
      
      if (error) {
          feedback.innerText = "ERROR: " + error.message.toUpperCase();
          feedback.style.display = "block";
          console.error(error);
      } else {
          location.reload();
      }
    };

    function logout() { supabaseClient.auth.signOut(); location.reload(); }

    function switchMode(mode) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('viewBuilder').classList.add('hidden');
      document.getElementById('viewCatalog').classList.add('hidden');
      document.getElementById('viewHistory').classList.add('hidden');
      document.getElementById('viewUsers').classList.add('hidden');
      document.getElementById('quickPickerArea').classList.add('hidden');

      const mapping = { 'builder': 'btnModeBuilder', 'catalog': 'btnModeCatalog', 'history': 'btnModeHistory', 'users': 'btnModeUsers' };
      document.getElementById(mapping[mode]).classList.add('active');
      document.getElementById('view' + mode.charAt(0).toUpperCase() + mode.slice(1)).classList.remove('hidden');
      document.getElementById('viewTitle').innerText = { 'builder': 'üõ† CONSTRUCTOR', 'catalog': 'üìÇ GESTOR ALIMENTOS', 'history': 'üìú HISTORIAL', 'users': 'üë• GESTI√ìN USUARIOS' }[mode];

      if (mode === 'builder') { document.getElementById('quickPickerArea').classList.remove('hidden'); calculateNextMenuName(); }
      else if (mode === 'users') loadUsersManager();
      else if (mode === 'catalog') loadCatalogManager();
      else if (mode === 'history') loadHistory();
    }

    async function calculateNextMenuName() {
      const date = document.getElementById('menuDate').value;
      if (!date) return;
      const { count } = await supabaseClient.from('menus').select('*', { count: 'exact', head: true }).eq('menu_date', date);
      nextMenuName = "MENU " + ((count || 0) + 1);
      document.getElementById('autoNameDisplay').innerText = nextMenuName;
    }

    async function loadData() {
      const { data } = await supabaseClient.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      renderCatalogPicker();
    }

    function renderCatalogPicker() {
      const grouped = catalogCache.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      document.getElementById('catalogPicker').innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g, '')}">
          <button class="cat-trigger" onclick="toggleAcc('acc-${cat.replace(/\s/g, '').replace(/\//g, '')}')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <button class="btn-quick" onclick="addDraft('${i.acompanamiento}', '${i.pollo}', '${cat}')">${i.pollo}</button>
                <button class="btn-quick" onclick="addDraft('${i.acompanamiento}', '${i.cerdo}', '${cat}')">${i.cerdo}</button>
                <button class="btn-quick" onclick="addDraft('${i.acompanamiento}', '${i.carne_roja}', '${cat}')">${i.carne_roja}</button>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function toggleAcc(id) {
      const el = document.getElementById(id);
      const was = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if(!was) el.classList.add('active');
    }

    function addDraft(a, p, c) {
      draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` });
      renderDraft();
    }

    function renderDraft() {
      document.getElementById('platesDraft').innerHTML = draft.map((p, i) => `<div style="background:#f8fafc; border:1px solid #e2e8f0; padding:12px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;"><div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div><button class="btn btn-danger" style="padding:5px 10px" onclick="draft.splice(${i},1);renderDraft()">X</button></div>`).join('');
      document.getElementById('emptyMsg').classList.toggle('hidden', draft.length > 0);
    }

    function clearDraft() { draft = []; renderDraft(); }

    document.getElementById('btnSaveFull').onclick = async () => {
      const date = document.getElementById('menuDate').value;
      if (!date || draft.length === 0) return alert("FALTA INFO");
      await calculateNextMenuName();
      const { data: menu, error } = await supabaseClient.from('menus').insert([{ name: nextMenuName, menu_date: date }]).select().single();
      if (error) return alert("ERROR AL GUARDAR");
      for (const p of draft) {
        const { data: item } = await supabaseClient.from('menu_items').insert([p]).select().single();
        await supabaseClient.from('menu_menu_items').insert([{ menu_id: menu.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO: " + nextMenuName); clearDraft(); calculateNextMenuName();
    };

    async function loadCatalogManager() {
      const { data } = await supabaseClient.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      document.getElementById('catalogTable').innerHTML = catalogCache.map(i => `<tr><td>${i.categoria}</td><td>${i.acompanamiento}</td><td>${i.pollo}</td><td>${i.cerdo}</td><td>${i.carne_roja}</td><td><button class="btn btn-warning" style="padding:5px" onclick="editCatalog(${i.id})">E</button><button class="btn btn-danger" style="padding:5px" onclick="delCatalog(${i.id})">X</button></td></tr>`).join('');
    }

    function editCatalog(id) {
      const i = catalogCache.find(x => x.id === id);
      document.getElementById('editCatalogId').value = i.id;
      document.getElementById('cCat').value = i.categoria;
      document.getElementById('cAcomp').value = i.acompanamiento;
      document.getElementById('cPollo').value = i.pollo;
      document.getElementById('cCerdo').value = i.cerdo;
      document.getElementById('cCarne').value = i.carne_roja;
      document.getElementById('catalogFormTitle').innerText = "EDITAR ALIMENTO";
      document.getElementById('btnCatalogAction').innerText = "ACTUALIZAR";
      document.getElementById('btnCancelEdit').classList.remove('hidden');
    }

    function cancelEditCatalog() {
        document.getElementById('editCatalogId').value = "";
        document.getElementById('cCat').value = "";
        document.getElementById('cAcomp').value = "";
        document.getElementById('cPollo').value = "";
        document.getElementById('cCerdo').value = "";
        document.getElementById('cCarne').value = "";
        document.getElementById('catalogFormTitle').innerText = "A√ëADIR NUEVO";
        document.getElementById('btnCatalogAction').innerText = "GUARDAR";
        document.getElementById('btnCancelEdit').classList.add('hidden');
    }

    async function saveCatalogItem() {
      const id = document.getElementById('editCatalogId').value;
      const p = { categoria: document.getElementById('cCat').value.toUpperCase(), acompanamiento: document.getElementById('cAcomp').value.toUpperCase(), pollo: document.getElementById('cPollo').value.toUpperCase(), cerdo: document.getElementById('cCerdo').value.toUpperCase(), carne_roja: document.getElementById('cCarne').value.toUpperCase() };
      if (id) await supabaseClient.from('food_catalog').update(p).eq('id', id); else await supabaseClient.from('food_catalog').insert([p]);
      cancelEditCatalog(); loadData(); loadCatalogManager();
    }

    async function delCatalog(id) { if(confirm("¬øBORRAR?")) { await supabaseClient.from('food_catalog').delete().eq('id', id); loadData(); loadCatalogManager(); } }

    async function loadHistory() {
      const { data } = await supabaseClient.from('menus').select('*').order('menu_date', { ascending: false });
      document.getElementById('historyTable').innerHTML = (data || []).map(m => `<tr><td>${m.menu_date}</td><td>${m.name}</td><td><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }

    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await supabaseClient.from('menu_menu_items').delete().eq('menu_id', id); await supabaseClient.from('menus').delete().eq('id', id); loadHistory(); calculateNextMenuName(); } }

    async function createUserAndPermission() {
      const email = document.getElementById('newUserEmail').value.trim().toLowerCase();
      const password = document.getElementById('newUserPass').value;
      if(!email || !password) return alert("FALTA INFO");
      const { error } = await supabaseClient.auth.signUp({ email, password });
      if(error) return alert("ERROR AUTH: " + error.message);
      await supabaseClient.from('user_permissions').upsert({ email, can_manage_catalog: document.getElementById('checkPermCatalog').checked, can_manage_users: document.getElementById('checkPermUsers').checked });
      alert("USUARIO CREADO"); loadUsersManager();
    }

    async function loadUsersManager() {
      const { data } = await supabaseClient.from('user_permissions').select('*').order('email');
      document.getElementById('usersTableBody').innerHTML = (data || []).map(u => `<tr><td style="text-transform:none">${u.email}</td><td><span class="perm-badge ${u.can_manage_catalog?'perm-on':'perm-off'}">CATALOGO</span><span class="perm-badge ${u.can_manage_users?'perm-on':'perm-off'}">USUARIOS</span></td><td><button class="btn btn-danger" onclick="delUser(${u.id})">X</button></td></tr>`).join('');
    }

    async function delUser(id) { if(confirm("¬øQUITAR PERMISOS?")) { await supabaseClient.from('user_permissions').delete().eq('id', id); loadUsersManager(); } }

    document.addEventListener('input', (e) => { if (e.target.tagName === 'INPUT' && !['email', 'password', 'date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    document.getElementById('menuDate').value = new Date().toISOString().split('T')[0];
    checkAuth();
  </script>
</body>
</html>
