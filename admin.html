<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - SISTEMA DE ADMINISTRACI√ìN TOTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { margin: 0; padding: 0; display: flex; height: 100vh; width: 100vw; background: var(--bg); color: var(--text); overflow: hidden; }

    /* --- LOGIN OVERLAY --- */
    #loginOverlay { position: fixed; inset: 0; background: #0f172a; z-index: 99999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 20px; font-weight: 600; font-size: 16px; display: block; }

    /* --- SIDEBAR --- */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: margin-left 0.3s ease, transform 0.3s ease; z-index: 1000; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; backdrop-filter: blur(2px); }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 2px; font-weight: 800; }
    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 10px; font-size: 11px; transition: 0.2s; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* --- √ÅREA PRINCIPAL --- */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 12px 20px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    .view-port { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* --- UI COMPONENTS --- */
    .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.03); margin-bottom: 25px; }
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-weight: 800; font-size: 14px; background: #fcfcfc; }
    
    .btn { padding: 14px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; justify-content: center; }
    .btn-warning { background: #fff7ed; color: var(--warning); border: 1px solid #fed7aa; }
    .btn-danger { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }

    /* TABLAS */
    .table-wrap { overflow-x: auto; background: white; border-radius: 16px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th { text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); background: #f8fafc; }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 13px; font-weight: 700; }

    .hidden { display: none !important; }
    
    /* BADGES ROLES */
    .role-badge { padding: 4px 8px; border-radius: 6px; font-size: 9px; margin-right: 4px; border: 1px solid #ddd; }
    .role-on { background: #dcfce7; color: #16a34a; border-color: #bbf7d0; }
    .role-off { background: #f1f5f9; color: #94a3b8; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px;">ADT ADMIN PRO</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label>PASSWORD</label><input id="lPass" type="password">
      <button class="btn btn-primary" style="width: 100%; padding: 16px;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginErr" style="color:red; font-size:10px; text-align:center; margin-top:15px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU SYSTEM</h2></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
        <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
        <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
        <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
      </nav>
      <div id="catalogArea" class="catalog-scroll">
        <!-- Contenido din√°mico del cat√°logo -->
      </div>
    </aside>

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 12px;">
          <button class="btn" style="background:var(--sidebar); color:white;" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0;">üõ† CONSTRUCTOR</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 800; color: var(--accent); text-transform: lowercase;"></span>
          <button onclick="handleLogout()" style="background: #e2e8f0; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 10px;">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">
          
          <!-- VISTA: CONSTRUCTOR -->
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
                <div><label>NOMBRE AUTO</label><div id="autoName" style="font-size:20px; font-weight:900; color:var(--accent); margin-top:8px;">MEN√ö DEL D√çA</div></div>
              </div>
              <button class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 18px;" onclick="publishMenu()">PUBLICAR AHORA</button>
              <div id="draftList" style="margin-top: 25px;"></div>
            </div>
          </div>

          <!-- VISTA: HISTORIAL -->
          <div id="viewHistory" class="hidden"><div class="card"><table id="historyTable"></table></div></div>

          <!-- VISTA: ALIMENTOS (CAT√ÅLOGO) -->
          <div id="viewCatalog" class="hidden">
            <div class="card">
                <h3 id="catFormTitle" style="margin-top:0; font-size:14px;">GESTIONAR ALIMENTOS</h3>
                <div class="grid-form">
                    <input type="hidden" id="editCatId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>OPC 1</label><input id="cO1"></div>
                    <div><label>OPC 2</label><input id="cO2"></div>
                    <div><label>OPC 3</label><input id="cO3"></div>
                    <div><label>OPC 4</label><input id="cO4"></div>
                    <div style="display:flex; align-items:flex-end; gap:5px;"><button class="btn btn-primary" onclick="saveFood()">GUARDAR</button><button class="btn btn-danger hidden" id="btnCancelCat" onclick="resetCatForm()">X</button></div>
                </div>
            </div>
            <div class="table-wrap"><table id="catTable"></table></div>
          </div>

          <!-- VISTA: USUARIOS -->
          <div id="viewUsers" class="hidden">
            <div class="card">
                <h3 id="usrFormTitle" style="margin-top:0; font-size:14px;">GESTI√ìN DE USUARIOS</h3>
                <div class="grid-form">
                    <input type="hidden" id="uId">
                    <div><label>EMAIL</label><input id="uEmail" style="text-transform:none !important;"></div>
                    <div><label id="passLabel">PASSWORD</label><input id="uPass" type="password" style="text-transform:none !important;"></div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <label style="margin:0;"><input type="checkbox" id="pCat"> CAT.</label>
                        <label style="margin:0;"><input type="checkbox" id="pUsr"> USR.</label>
                        <button class="btn btn-primary" id="btnSaveUsr" onclick="saveUsr()">CREAR USUARIO</button>
                        <button class="btn btn-danger hidden" id="btnCancelUsr" onclick="resetUsrForm()">X</button>
                    </div>
                </div>
            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>EMAIL</th><th>ATRIBUTOS/ROLES</th><th style="text-align:right">ACCIONES</th></tr></thead>
                    <tbody id="usrTableBody"></tbody>
                </table>
            </div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let userPerms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];
    let usersCache = [];

    function toggleSidebar() { document.getElementById('mainBody').classList.toggle('sidebar-open'); }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // ACCESO MAESTRO
        if (email === "eduardoignacio.g.h@gmail.com") { userPerms.cat = true; userPerms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { 
            userPerms.cat = db.can_manage_catalog || userPerms.cat; 
            userPerms.usr = db.can_manage_users || userPerms.usr; 
        }

        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');

        if (userPerms.cat) navC.classList.remove('hidden');
        if (userPerms.usr) navU.classList.remove('hidden');
        
        loadCatalogPicker();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginErr.innerText = "ERROR: " + error.message; loginErr.style.display = "block"; }
      else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(v === 'users') loadUsrTable();
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(window.innerWidth < 850) toggleSidebar();
    }

    // --- GESTI√ìN USUARIOS ---
    async function loadUsrTable() {
        const { data } = await sb.from('user_permissions').select('*').order('email');
        usersCache = data || [];
        usrTableBody.innerHTML = usersCache.map(u => `
            <tr>
                <td style="text-transform:none;">${u.email}</td>
                <td>
                    <span class="role-badge ${u.can_manage_catalog?'role-on':'role-off'}">CAT√ÅLOGO</span>
                    <span class="role-badge ${u.can_manage_users?'role-on':'role-off'}">USUARIOS</span>
                </td>
                <td style="text-align:right;">
                    <button class="btn btn-warning" style="padding:6px 10px" onclick="editUsr(${u.id})">‚úèÔ∏è</button>
                    <button class="btn btn-danger" style="padding:6px 10px" onclick="delUsr(${u.id})">üóëÔ∏è</button>
                </td>
            </tr>
        `).join('');
    }

    function editUsr(id) {
        const u = usersCache.find(x => x.id === id);
        uId.value = u.id; uEmail.value = u.email; pCat.checked = u.can_manage_catalog; pUsr.checked = u.can_manage_users;
        uPass.classList.add('hidden'); passLabel.classList.add('hidden');
        usrFormTitle.innerText = "EDITAR ATRIBUTOS DE USUARIO"; btnSaveUsr.innerText = "ACTUALIZAR"; btnCancelUsr.classList.remove('hidden');
    }

    function resetUsrForm() {
        uId.value=""; uEmail.value=""; uPass.value=""; pCat.checked=false; pUsr.checked=false;
        uPass.classList.remove('hidden'); passLabel.classList.remove('hidden');
        usrFormTitle.innerText = "GESTI√ìN DE USUARIOS"; btnSaveUsr.innerText = "CREAR USUARIO"; btnCancelUsr.classList.add('hidden');
    }

    async function saveUsr() {
        const email = uEmail.value.trim().toLowerCase();
        if(!email) return alert("EMAIL REQUERIDO");
        
        if(!uId.value) { // NUEVO
            if(!uPass.value) return alert("PASSWORD REQUERIDO");
            const { error: authErr } = await sb.auth.signUp({ email, password: uPass.value });
            if(authErr) return alert("ERROR AUTH: " + authErr.message);
        }

        const { error: dbErr } = await sb.from('user_permissions').upsert({
            email, can_manage_catalog: pCat.checked, can_manage_users: pUsr.checked
        });
        
        if(dbErr) alert("ERROR DB: " + dbErr.message);
        else { alert("USUARIO ACTUALIZADO ‚úÖ"); resetUsrForm(); loadUsrTable(); }
    }

    async function delUsr(id) { if(confirm("¬øELIMINAR ACCESOS DE ESTE USUARIO?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }

    // --- CONSTRUCTOR ---
    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      autoName.innerText = "MEN√ö DEL D√çA " + ((count || 0) + 1);
    }

    async function loadCatalogPicker() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      const container = document.getElementById('catalogArea');
      const grouped = data.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      container.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div class="draft-item"><div><b>${p.name}</b><br><small style="color:var(--accent)">${p.category}</small></div><button class="btn btn-danger" onclick="draft.splice(${i},1);renderD()">X</button></div>`).join('');
    }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: menuDate.value }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    // --- CATALOGO ---
    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `<tr><td><b>${i.categoria}</b></td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-warning" onclick="editCat(${i.id})">‚úèÔ∏è</button> <button class="btn btn-danger" onclick="delCat(${i.id})">üóëÔ∏è</button></td></tr>`).join('');
    }
    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cO1.value = i.pollo; cO2.value = i.cerdo; cO3.value = i.carne_roja; cO4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cO1.value=""; cO2.value=""; cO3.value=""; cO4.value=""; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
        const p = { categoria:cCat.value, acompanamiento:cAcomp.value, pollo:cO1.value, cerdo:cO2.value, carne_roja:cO3.value, opcion_4:cO4.value };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        resetCatForm(); loadCatTable(); loadCatalogPicker();
    }
    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalogPicker(); } }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('id, name, menu_date, menu_menu_items(menu_items(name, category))').order('menu_date', {ascending:false});
      historyTable.innerHTML = data.map(m => `<tr><td><b>${m.menu_date}</b></td><td>${m.name}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }
    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
