<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADT - ADMIN RESPONSIVO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; }
    
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; transition: all 0.3s; }

    /* SIDEBAR */
    .sidebar { 
      width: var(--sidebar-width); background: var(--sidebar-bg); color: white; 
      display: flex; flex-direction: column; flex-shrink: 0; z-index: 1000; transition: transform 0.3s ease;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 4px; }
    .nav-btn { width: 100%; padding: 12px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 700; border-radius: 8px; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 10px; background: #1e293b; border: none; color: white; text-align: left; font-size: 10px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 6px; cursor: pointer;}
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 1000px; }
    
    .btn-quick { width: 100%; font-size: 9px; padding: 8px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; }

    /* MAIN */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 12px 20px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; border: none; width: 40px; height: 40px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

    .view-content { flex: 1; overflow-y: auto; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; width: 100%; }
    .card { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }

    /* RESPONSIVE FORMS */
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    
    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; }

    /* TABLAS RESPONSIVAS */
    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th { text-align: left; font-size: 10px; color: #64748b; padding: 10px; border-bottom: 1px solid var(--bg); }
    td { padding: 10px; border-bottom: 1px solid var(--bg); font-size: 11px; font-weight: 700; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 30px; border-radius: 20px; width: 100%; max-width: 360px; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
      .top-bar { padding: 10px; }
      .view-content { padding: 15px; }
    }
  </style>
</head>
<body id="bodyTag">

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar">
    <div style="padding: 20px; background: #0f172a; border-bottom: 1px solid #1e293b;">
        <h2 style="font-size: 14px; margin: 0; color: var(--accent);">MENU SYSTEM</h2>
    </div>
    <div class="sidebar-nav">
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">ðŸ›  CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">ðŸ“œ HISTORIAL</button>
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">ðŸ“‚ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">ðŸ‘¥ USUARIOS</button>
    </div>
    <div id="pickerArea" class="catalog-scroll">
      <div id="catalogList"></div>
    </div>
  </aside>

  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <div style="display: flex; align-items: center; gap: 10px;">
        <button class="btn-toggle" onclick="toggleSidebar()">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <h1 id="viewTitle" style="font-size: 13px; margin: 0;">ðŸ›  CONSTRUCTOR</h1>
      </div>
      <button class="btn" style="background:#e2e8f0; padding: 8px;" onclick="handleLogout()">SALIR</button>
    </div>

    <div class="view-content">
      <div class="container">
        
        <div id="viewBuilder">
          <div class="card">
            <div class="grid-form">
              <div><label>FECHA</label><input id="menuDate" type="date" onchange="calcName()"></div>
              <div><label>IDENTIFICADOR</label><div id="autoName" style="font-size:16px; font-weight:900; color:var(--accent); margin-top:5px;">MENU 1</div></div>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 15px; padding: 15px;" onclick="publishMenu()">PUBLICAR AHORA</button>
            <div id="draftList" style="margin-top: 20px;"></div>
          </div>
        </div>

        <div id="viewHistory" class="hidden"><div class="card"><div class="table-wrap"><table id="historyTable"></table></div></div></div>
        
        <div id="viewCatalog" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="editCatId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>POLLO</label><input id="cPollo"></div>
                    <div><label>CERDO</label><input id="cCerdo"></div>
                    <div><label>CARNE</label><input id="cCarne"></div>
                    <div style="display:flex; align-items:flex-end;"><button class="btn btn-primary" onclick="saveFood()">GUARDAR</button></div>
                </div>
            </div>
            <div class="card"><div class="table-wrap"><table id="catTable"></table></div></div>
        </div>

        <div id="viewUsers" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="uId">
                    <div><label>EMAIL</label><input id="uEmail" style="text-transform:none;"></div>
                    <div><label>PASS</label><input id="uPass" type="password" style="text-transform:none;"></div>
                    <div style="display:flex; align-items:flex-end; gap:10px;"><button class="btn btn-primary" onclick="saveUsr()">CREAR</button></div>
                </div>
            </div>
            <div class="card"><div class="table-wrap"><table id="usrTableBody"></table></div></div>
        </div>
      </div>
    </div>
  </main>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 20px;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label>PASSWORD</label><input id="lPass" type="password">
      <button class="btn btn-primary" style="width: 100%; margin-top: 15px;" onclick="handleLogin()">ENTRAR</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let curName = "MENU 1";

    function toggleSidebar() { document.getElementById('bodyTag').classList.toggle('sidebar-open'); }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCat(); calcName();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim(), password: lPass.value });
      if (error) alert("DATOS INCORRECTOS"); else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-content > div > div').forEach(d => d.classList.add('hidden'));
      pickerArea.classList.toggle('hidden', v !== 'builder');
      if(v === 'builder') { navB.classList.add('active'); calcName(); }
      if(v === 'history') { navH.classList.add('active'); loadHistory(); }
      if(v === 'catalog') { navC.classList.add('active'); loadCatTable(); }
      if(v === 'users') { navU.classList.add('active'); loadUsrTable(); }
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      if(window.innerWidth < 850) toggleSidebar();
    }

    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      curName = "MENU " + ((count || 0) + 1); autoName.innerText = curName;
    }

    async function loadCat() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      const grouped = data.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g,'')}">
          <button class="cat-trigger" onclick="toggleAcc('acc-${cat.replace(/\s/g, '').replace(/\//g,'')}')">${cat} <span>â–¼</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.pollo.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.pollo}</button>
              <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.cerdo.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.cerdo}</button>
              <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.carne_roja.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.carne_roja}</button>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function toggleAcc(id) {
      const el = document.getElementById(id); const was = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if(!was) el.classList.add('active');
    }

    function addD(a, p, c) { draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() { draftList.innerHTML = draft.map((p, i) => `<div style="background:white; border:1px solid #e2e8f0; padding:12px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;"><div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div><button class="btn btn-danger" style="padding:5px" onclick="draft.splice(${i},1);renderD()">X</button></div>`).join(''); }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      await calcName();
      const { data: m, error } = await sb.from('menus').insert([{ name: curName, menu_date: menuDate.value }]).select().single();
      if(error) return alert("ERROR");
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO"); draft = []; renderD(); calcName();
    }

    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catTable.innerHTML = data.map(i => `<tr><td>${i.categoria}</td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delCat(${i.id})">X</button></td></tr>`).join('');
    }
    async function saveFood() {
        await sb.from('food_catalog').insert([{ categoria:cCat.value.toUpperCase(), acompanamiento:cAcomp.value.toUpperCase(), pollo:cPollo.value.toUpperCase(), cerdo:cCerdo.value.toUpperCase(), carne_roja:cCarne.value.toUpperCase() }]);
        cCat.value=""; cAcomp.value=""; cPollo.value=""; cCerdo.value=""; cCarne.value=""; loadCatTable(); loadCat();
    }
    async function delCat(id) { if(confirm("Â¿BORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCat(); } }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('*').order('menu_date', {ascending:false});
      historyTable.innerHTML = data.map(m => `<tr><td>${m.menu_date}</td><td>${m.name}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }
    async function delMenu(id) { if(confirm("Â¿BORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTableBody.innerHTML = data.map(u => `<tr><td style="text-transform:none">${u.email}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delUsr(${u.id})">X</button></td></tr>`).join('');
    }
    async function saveUsr() {
        await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
        await sb.from('user_permissions').upsert({ email: uEmail.value.trim().toLowerCase(), can_manage_catalog: true, can_manage_users: true });
        uEmail.value=""; uPass.value=""; loadUsrTable(); alert("CREADO");
    }
    async function delUsr(id) { if(confirm("Â¿QUITAR?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
