<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { 
      margin: 0; 
      padding: 0;
      display: flex; 
      height: 100vh; 
      width: 100vw;
      background: var(--bg); 
      color: var(--text); 
      overflow: hidden;
    }

    /* --- LOGIN OVERLAY (CORREGIDO PARA CENTRADO TOTAL) --- */
    #loginOverlay { 
      position: fixed; 
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #0f172a; /* Fondo oscuro s√≥lido */
      z-index: 99999; 
      display: flex; 
      align-items: center; 
      justify-content: center; 
      padding: 20px;
    }
    .login-card { 
      background: white; 
      padding: 40px; 
      border-radius: 24px; 
      width: 100%; 
      max-width: 400px; 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
      text-align: left;
    }
    .login-card input { 
      text-transform: none !important; 
      width: 100%; 
      padding: 14px; 
      border: 1px solid var(--border); 
      border-radius: 10px; 
      margin-bottom: 20px; 
      font-weight: 600; 
      font-size: 16px; 
      display: block;
    }

    /* --- SIDEBAR RESPONSIVO --- */
    .sidebar { 
      width: var(--sidebar-width); 
      background: var(--sidebar); 
      color: white; 
      display: flex; 
      flex-direction: column; 
      flex-shrink: 0; 
      transition: margin-left 0.3s ease, transform 0.3s ease; 
      z-index: 1000; 
      border-right: 1px solid #1e293b;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; backdrop-filter: blur(2px); }
    
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 2px; font-weight: 800; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { 
      width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; 
      text-align: left; cursor: pointer; font-weight: 800; border-radius: 10px; font-size: 11px;
      transition: 0.2s;
    }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* CATALOGO IZQUIERDA */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; }
    .search-cat { padding: 12px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 8px; color: white; font-size: 11px; outline: none; text-transform: none !important; }

    .cat-accordion { margin-bottom: 8px; }
    .cat-trigger { 
      width: 100%; padding: 12px; background: #1e293b; border: none; color: white; 
      text-align: left; cursor: pointer; font-size: 10px; font-weight: 800; border-radius: 8px;
      display: flex; justify-content: space-between; align-items: center;
    }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    
    .food-card { background: #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 10px; color: #94a3b8; border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
    .btn-quick { font-size: 8px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* --- √ÅREA PRINCIPAL --- */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 12px 20px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    
    .btn-toggle { background: var(--sidebar); color: white; width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
    
    .view-port { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.03); margin-bottom: 25px; }
    
    .btn { padding: 14px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }

    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }

    .hidden { display: none !important; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- PANTALLA DE ACCESO -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px; letter-spacing: 2px;">ADT ADMIN PRO</h2>
      <label>EMAIL</label>
      <input id="lEmail" type="email" placeholder="admin@adt.cl">
      <label>CONTRASE√ëA</label>
      <input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" style="width: 100%; padding: 16px; justify-content: center;" onclick="handleLogin()">ENTRAR AL PANEL</button>
      <p id="loginErr" style="color:red; font-size:10px; text-align:center; margin-top:20px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU GESTION</h2></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† A√ëADE MEN√ö</button>
        <button class="nav-btn" id="navH" onclick="switchView('history')">üìú ADM HISTORIAL</button>
        <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
        <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
      </nav>
      <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR COMIDA..." oninput="filterCatalog()"></div>
      <div id="catalogList" class="catalog-scroll"></div>
    </aside>

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 12px;">
          <button class="btn-toggle" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0; color: var(--muted); font-weight: 800;">üõ† A√ëADE MEN√ö</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
          <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">
          
          <!-- VISTA: CONSTRUCTOR -->
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
                <div><label>IDENTIFICADOR</label><div style="font-size:18px; font-weight:900; color:var(--accent); margin-top:10px;">MEN√ö DEL D√çA</div></div>
              </div>
              <button class="btn btn-primary" style="width: 100%; margin-top: 25px; padding: 20px; justify-content: center; font-size: 14px;" onclick="publishMenu()">üöÄ PUBLICAR MEN√ö AHORA</button>
              <div id="draftList" style="margin-top: 25px;"></div>
              <div id="emptyMsg" style="text-align:center; color:var(--muted); padding:30px;">SELECCIONA PLATOS A LA IZQUIERDA</div>
            </div>
          </div>

          <!-- OTRAS VISTAS (CATALOGO, HISTORIAL, USUARIOS) -->
          <div id="viewHistory" class="hidden"><div class="card"><table id="historyTable" style="width:100%"></table></div></div>
          <div id="viewCatalog" class="hidden"><div class="card"><div id="catForm"></div><table id="catTable" style="width:100%"></table></div></div>
          <div id="viewUsers" class="hidden"><div class="card"><div id="usrForm"></div><table id="usrTable" style="width:100%"></table></div></div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];

    function toggleSidebar() { 
      if(window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        
        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');
        
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalog();
      }
    }

    async function handleLogin() {
      const email = lEmail.value.trim().toLowerCase();
      const password = lPass.value;
      const { error } = await sb.auth.signInWithPassword({ email, password });
      if (error) { loginErr.innerText = "ERROR: " + error.message; loginErr.style.display = "block"; }
      else location.reload();
    }

    async function handleLogout() {
      await sb.auth.signOut();
      localStorage.clear();
      location.reload();
    }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      pickerSection.classList.toggle('hidden', v !== 'builder');
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† A√ëADE MEN√ö', history:'üìú ADM HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(window.innerWidth < 850) toggleSidebar();
    }

    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCatalog() {
      const q = catSearch.value.toUpperCase();
      const filtered = catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q));
      renderCatalog(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div class="draft-item"><div><b>${p.name}</b><br><small style="color:var(--accent)">${p.category}</small></div><button class="btn btn-danger" style="padding:10px" onclick="draft.splice(${i},1);renderD()">X</button></div>`).join('');
      emptyMsg.classList.toggle('hidden', draft.length > 0);
    }

    async function publishMenu() {
      const date = menuDate.value; if(!date || !draft.length) return alert("FALTA INFO");
      const { data: m, error } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      if(error) return alert("ERROR AL GUARDAR");
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    
    function getTodayString() {
        const d = new Date();
        return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }
    menuDate.value = getTodayString();
    check();
  </script>
</body>
</html>
