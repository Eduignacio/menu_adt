<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADMIN SUPERUSER - ADT</title>
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', system-ui, sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: #0f172a; z-index: 999; display: flex; align-items: center; justify-content: center; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 360px; }
    .login-card input { text-transform: none !important; }

    /* SIDEBAR */
    .sidebar { width: 300px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
    .nav-btn { 
      width: 100%; padding: 15px; background: transparent; border: none; color: #94a3b8; 
      text-align: left; cursor: pointer; font-weight: 800; border-left: 4px solid transparent;
    }
    .nav-btn.active { background: #1e293b; color: white; border-left-color: var(--accent); }
    .nav-btn:hover { background: #1e293b; }

    /* MAIN AREA */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-container { padding: 30px; max-width: 1100px; margin: 0 auto; width: 100%; }

    /* CARDS */
    .card { background: white; border-radius: var(--radius); padding: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom: 20px; }
    
    /* TABLES & LISTS */
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th { text-align: left; font-size: 10px; color: #64748b; padding: 10px; border-bottom: 2px solid var(--bg); }
    td { padding: 12px 10px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    /* FORMS */
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; }
    
    /* BUTTONS */
    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fee2e2; color: var(--danger); }
    .btn-danger:hover { background: var(--danger); color: white; }
    .btn-success { background: #dcfce7; color: #16a34a; }

    .hidden { display: none !important; }

    /* ESTILO ACORDE√ìN SIDEBAR (PARA EL CONSTRUCTOR) */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; display: flex; justify-content: space-between; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 1000px; padding: 10px 5px; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 10px; border: 1px solid #334155; }
    .btn-quick { width: 100%; font-size: 9px; padding: 8px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; }
    .btn-quick:hover { background: var(--accent); }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center;">ADMINISTRACI√ìN ADT</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label style="margin-top:15px;">PASSWORD</label><input id="lPass" type="password">
      <button class="btn btn-primary" id="btnLogin" style="width: 100%; margin-top: 25px;">ENTRAR</button>
    </div>
  </div>

  <!-- SIDEBAR NAVEGACI√ìN -->
  <aside class="sidebar">
    <div style="padding: 20px; background: #0f172a; border-bottom: 1px solid #1e293b;">
      <h2 style="font-size: 14px; margin: 0; color: var(--accent);">MENU SYSTEM</h2>
    </div>
    <nav>
      <button class="nav-btn active" id="btnModeBuilder" onclick="switchMode('builder')">üõ† CONSTRUCTOR DE MEN√ö</button>
      <button class="nav-btn" id="btnModeCatalog" onclick="switchMode('catalog')">üìÇ GESTIONAR ALIMENTOS</button>
    </nav>
    
    <!-- Selector r√°pido (solo visible en modo builder) -->
    <div id="quickPickerArea" class="catalog-scroll">
      <div id="catalogList"></div>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <h1 id="viewTitle" style="font-size: 16px; margin: 0;">CONSTRUCTOR DE MEN√öS</h1>
      <button class="btn btn-danger" onclick="logout()" style="padding: 8px 15px;">CERRAR SESI√ìN</button>
    </div>

    <!-- VISTA 1: CONSTRUCTOR DE MEN√ö -->
    <div id="viewBuilder" class="view-container">
      <div class="card">
        <div class="grid-form">
          <div><label>NOMBRE DEL MEN√ö</label><input id="menuName" value="MEN√ö PRINCIPAL"></div>
          <div><label>FECHA</label><input id="menuDate" type="date"></div>
          <div style="display: flex; align-items: flex-end;">
            <button class="btn btn-primary" id="btnSaveFull" style="width: 100%;">PUBLICAR MEN√ö</button>
          </div>
        </div>
        <div id="platesDraft" style="margin-top: 25px;"></div>
        <div id="emptyMsg" style="text-align: center; color: #94a3b8; padding: 20px; border: 2px dashed #e2e8f0; border-radius: 10px;">SELECCIONA ALIMENTOS A LA IZQUIERDA</div>
      </div>
      <center><button class="btn btn-danger" style="font-size: 9px;" onclick="deleteOldMenus()">BORRAR TODO EL HISTORIAL DE MEN√öS</button></center>
    </div>

    <!-- VISTA 2: GESTOR DE CAT√ÅLOGO (SUPERUSUARIO) -->
    <div id="viewCatalog" class="view-container hidden">
      <div class="card">
        <h3 style="margin-top: 0;">A√ëADIR NUEVO ALIMENTO AL CAT√ÅLOGO</h3>
        <div class="grid-form" id="catalogForm">
          <div><label>CATEGOR√çA</label><input id="cCat" placeholder="EJ: ARROZ"></div>
          <div><label>ACOMPA√ëAMIENTO</label><input id="cAcomp" placeholder="EJ: ARROZ CON POLLO"></div>
          <div><label>PREP. POLLO</label><input id="cPollo" placeholder="EJ: AL HORNO"></div>
          <div><label>PREP. CERDO</label><input id="cCerdo" placeholder="EJ: AGRIDULCE"></div>
          <div><label>PREP. CARNE</label><input id="cCarne" placeholder="EJ: ESTOFADO"></div>
          <div style="display: flex; align-items: flex-end;">
            <button class="btn btn-primary" onclick="saveCatalogItem()" style="width: 100%;">GUARDAR ALIMENTO</button>
          </div>
        </div>
      </div>

      <div class="card">
        <h3 style="margin-top: 0;">ALIMENTOS EN CAT√ÅLOGO</h3>
        <div style="overflow-x: auto;">
          <table>
            <thead>
              <tr>
                <th>CATEGOR√çA</th>
                <th>ACOMPA√ëAMIENTO</th>
                <th>POLLO</th>
                <th>CERDO</th>
                <th>CARNE</th>
                <th>ACCI√ìN</th>
              </tr>
            </thead>
            <tbody id="catalogTableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let draft = [];

    // --- SEGURIDAD ---
    async function checkAuth() {
      const { data } = await sb.auth.getSession();
      if (data.session) {
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appMain').classList.remove('hidden');
        loadCatalog();
        loadCatalogManager();
      }
    }

    document.getElementById('btnLogin').onclick = async () => {
      const { error } = await sb.auth.signInWithPassword({ 
        email: lEmail.value.trim(), 
        password: lPass.value 
      });
      if (error) alert("ERROR: " + error.message);
      else location.reload();
    };

    function logout() { sb.auth.signOut(); location.reload(); }

    // --- NAVEGACI√ìN ---
    function switchMode(mode) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('viewBuilder').classList.add('hidden');
      document.getElementById('viewCatalog').classList.add('hidden');
      document.getElementById('quickPickerArea').classList.add('hidden');

      if (mode === 'builder') {
        document.getElementById('btnModeBuilder').classList.add('active');
        document.getElementById('viewBuilder').classList.remove('hidden');
        document.getElementById('quickPickerArea').classList.remove('hidden');
        document.getElementById('viewTitle').innerText = "CONSTRUCTOR DE MEN√öS";
      } else {
        document.getElementById('btnModeCatalog').classList.add('active');
        document.getElementById('viewCatalog').classList.remove('hidden');
        document.getElementById('viewTitle').innerText = "MODO SUPERUSUARIO: GESTI√ìN DE CAT√ÅLOGO";
        loadCatalogManager();
      }
    }

    // --- CONSTRUCTOR DE MEN√ö ---
    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      const grouped = data.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      document.getElementById('catalogList').innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g, '')}">
          <button class="cat-trigger" onclick="toggleAcc('acc-${cat.replace(/\s/g, '').replace(/\//g, '')}')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.pollo}', '${cat}')">${i.pollo}</button>
                <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.cerdo}', '${cat}')">${i.cerdo}</button>
                <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.carne_roja}', '${cat}')">${i.carne_roja}</button>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function toggleAcc(id) {
      const el = document.getElementById(id);
      const isActive = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if (!isActive) el.classList.add('active');
    }

    function addPlate(a, p, c) {
      draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` });
      renderDraft();
    }

    function renderDraft() {
      const container = document.getElementById('platesDraft');
      const empty = document.getElementById('emptyMsg');
      if (draft.length === 0) { empty.classList.remove('hidden'); container.innerHTML = ""; return; }
      empty.classList.add('hidden');
      container.innerHTML = draft.map((p, i) => `
        <div style="background:#f8fafc; border:1px solid #e2e8f0; padding:12px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;">
          <div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
          <button class="btn btn-danger" style="padding:5px 10px" onclick="draft.splice(${i},1);renderDraft()">X</button>
        </div>`).join('');
    }

    document.getElementById('btnSaveFull').onclick = async () => {
      const name = menuName.value, date = menuDate.value;
      if (!date || draft.length === 0) return alert("FALTA FECHA O PLATOS");
      const { data: menu, error } = await sb.from('menus').insert([{ name, menu_date: date }]).select().single();
      if (error) return alert("ERROR: NOMBRE Y FECHA YA EXISTEN.");
      for (const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: menu.id, menu_item_id: item.id }]);
      }
      alert("MEN√ö PUBLICADO ‚úÖ"); draft = []; renderDraft();
    };

    // --- GESTI√ìN DE CAT√ÅLOGO (SUPERUSUARIO) ---
    async function loadCatalogManager() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      document.getElementById('catalogTableBody').innerHTML = data.map(i => `
        <tr>
          <td>${i.categoria}</td>
          <td>${i.acompanamiento}</td>
          <td>${i.pollo}</td>
          <td>${i.cerdo}</td>
          <td>${i.carne_roja}</td>
          <td><button class="btn btn-danger" style="padding:5px 10px" onclick="deleteCatalogItem(${i.id})">BORRAR</button></td>
        </tr>`).join('');
    }

    async function saveCatalogItem() {
      const payload = {
        categoria: cCat.value.toUpperCase(),
        acompanamiento: cAcomp.value.toUpperCase(),
        pollo: cPollo.value.toUpperCase(),
        cerdo: cCerdo.value.toUpperCase(),
        carne_roja: cCarne.value.toUpperCase()
      };
      if (!payload.categoria || !payload.acompanamiento) return alert("COMPLETA CATEGOR√çA Y ACOMPA√ëAMIENTO");
      const { error } = await sb.from('food_catalog').insert([payload]);
      if (error) alert(error.message);
      else {
        alert("A√ëADIDO AL CAT√ÅLOGO");
        cCat.value = ""; cAcomp.value = ""; cPollo.value = ""; cCerdo.value = ""; cCarne.value = "";
        loadCatalogManager();
        loadCatalog();
      }
    }

    async function deleteCatalogItem(id) {
      if (!confirm("¬øSEGURO? SE ELIMINAR√Å DE LAS OPCIONES DE LA IZQUIERDA.")) return;
      await sb.from('food_catalog').delete().eq('id', id);
      loadCatalogManager();
      loadCatalog();
    }

    // --- UTILIDADES ---
    async function deleteOldMenus() {
      if(!confirm("¬øBORRAR TODO EL HISTORIAL?")) return;
      await sb.from('menu_menu_items').delete().neq('id', 0);
      await sb.from('menus').delete().neq('id', 0);
      alert("LIMPIADO.");
    }

    document.addEventListener('input', (e) => {
      if (e.target.tagName === 'INPUT' && e.target.type !== 'email' && e.target.type !== 'password' && e.target.type !== 'date') {
        e.target.value = e.target.value.toUpperCase();
      }
    });

    document.getElementById('menuDate').value = new Date().toISOString().split('T')[0];
    checkAuth();
  </script>
</body>
</html>
