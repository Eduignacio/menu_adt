<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN SISTEMA TOTAL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --muted: #64748b; --border: #e2e8f0; --radius: 12px;
      --danger: #ef4444; --warning: #f59e0b; --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; transition: all 0.3s ease; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 20px; font-weight: 600; }

    /* SIDEBAR REORGANIZADO */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: 0.3s ease; z-index: 1000; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; background: #020617; }
    .sidebar-brand h2 { margin: 0; font-size: 14px; color: var(--accent); letter-spacing: 2px; }

    .nav-group { padding: 10px; }
    .nav-title { font-size: 9px; color: #475569; padding-left: 15px; margin-bottom: 5px; font-weight: 900; letter-spacing: 1px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; margin-bottom: 4px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }
    .admin-bottom { margin-top: auto; border-top: 1px solid #1e293b; padding-top: 10px; padding-bottom: 20px; }

    /* CAT√ÅLOGO IZQUIERDA */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; }
    .search-cat { padding: 10px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 10px; font-weight: 800; border-radius: 6px; display: flex; justify-content: space-between; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #334155; margin: 0 5px; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .btn-quick { font-size: 8px; padding: 8px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; }

    /* √ÅREA PRINCIPAL */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 25px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }
    
    .view-port { flex: 1; overflow-y: auto; padding: 25px; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* COMPONENTES */
    .card { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }

    /* TABS CONSTRUCTOR */
    .tab-nav { display: flex; gap: 10px; margin-bottom: 20px; }
    .tab-btn { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #f8fafc; font-weight: 800; font-size: 11px; cursor: pointer; }
    .tab-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    .btn { padding: 12px 18px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-warning { background: #fff7ed; color: var(--warning); }
    .btn-danger { background: #fee2e2; color: #ef4444; }

    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    .hidden { display: none !important; }
    #stats-badge { background: #f1f5f9; color: var(--accent); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 800; border: 1px solid var(--border); }

    /* AUTOCOMPLETE (MANUAL) */
    .typeahead { position: absolute; background: white; border: 1px solid var(--border); width: 100%; z-index: 100; border-radius: 8px; box-shadow: 0 10px 15px rgba(0,0,0,0.1); max-height: 200px; overflow-y: auto; }
    .type-item { padding: 10px; border-bottom: 1px solid var(--bg); cursor: pointer; font-size: 11px; font-weight: 700; }
    .type-item:hover { background: var(--bg); }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 30px; letter-spacing: 1px;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label>PASSWORD</label><input id="lPass" type="password">
      <button class="btn btn-primary" style="width: 100%; justify-content: center; padding: 16px;" onclick="handleLogin()">ENTRAR AL PANEL</button>
      <p id="loginErr" style="color:red; font-size:10px; text-align:center; margin-top:15px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-brand"><h2>MENU GESTION</h2></div>
    
    <div class="nav-group">
      <div class="nav-title">GESTION MENUS</div>
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
    </div>

    <!-- Espaciador para empujar el administrador al fondo -->
    <div style="flex: 1;"></div>

    <div class="nav-group admin-bottom">
      <div class="nav-title">ADMINISTRADOR</div>
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
    </div>

    <!-- AREA DE PICKER (Solo visible en constructor) -->
    <div id="pickerSection" style="display: flex; flex-direction: column; height: 50%;">
        <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR COMIDA..." oninput="filterCatalog()"></div>
        <div id="catalogList" class="catalog-scroll"></div>
    </div>
  </aside>

  <!-- MAIN -->
  <main class="main-area">
    <header class="top-bar">
      <div style="display: flex; align-items: center;">
        <button class="btn-toggle" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
        <h1 id="viewTitle" style="font-size: 14px; margin: 0; font-weight: 800; color: var(--muted);">üõ† CONSTRUCTOR</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 15px;">
        <div id="stats-badge">VISITAS: <span id="visitCount">...</span></div>
        <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
        <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
      </div>
    </header>

    <section class="view-port" id="appMain">
      <div class="container">
        
        <!-- VISTA: CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
              <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date"></div>
              <div><label>NOMBRE AUTOM√ÅTICO</label><div style="font-size:18px; font-weight:900; color:var(--accent); margin-top:8px;">MEN√ö DEL D√çA</div></div>
            </div>

            <!-- TABS MODO CONSTRUCCION -->
            <div class="tab-nav">
                <button class="tab-btn active" id="tabBtnCatalog" onclick="setBuilderMode('catalog')">üìÇ USAR CAT√ÅLOGO</button>
                <button class="tab-btn" id="tabBtnManual" onclick="setBuilderMode('manual')">‚úçÔ∏è MODO MANUAL</button>
            </div>

            <!-- MODO MANUAL -->
            <div id="manualInputArea" class="hidden" style="margin-bottom: 20px; position: relative;">
                <label>ESCRIBIR PLATO (AUTO-COMPLETA DESDE CAT√ÅLOGO)</label>
                <div style="display: flex; gap: 10px;">
                    <input id="manualInput" placeholder="EJ: LENTEJAS CON ARROZ..." oninput="showSuggestions()">
                    <select id="manualCat" style="width: 150px;">
                        <option value="PLATOS">PLATOS</option>
                        <option value="POSTRES">POSTRES</option>
                        <option value="BEBIDAS">BEBIDAS</option>
                    </select>
                    <button class="btn btn-primary" onclick="addManual()">A√ëADIR</button>
                </div>
                <div id="suggestions" class="typeahead hidden"></div>
            </div>

            <button class="btn btn-primary" style="width: 100%; margin-top: 10px; padding: 18px; justify-content: center;" onclick="publishMenu()">PUBLICAR MEN√ö AHORA</button>
            
            <div style="margin-top: 25px; border-top: 2px dashed var(--bg); padding-top: 25px;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                    <h3 style="font-size: 11px; color: var(--muted); margin:0;">PLATOS EN EL BORRADOR</h3>
                    <button class="btn btn-ghost" style="padding: 5px 12px; font-size: 9px;" onclick="clearDraft()">LIMPIAR</button>
                </div>
                <div id="draftList"></div>
            </div>
          </div>
        </div>

        <!-- OTRAS VISTAS -->
        <div id="viewHistory" class="hidden"><div class="card"><table id="historyTable" style="width: 100%;"></table></div></div>
        
        <div id="viewCatalog" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="editCatId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>OPC 1</label><input id="cO1"></div>
                    <div><label>OPC 2</label><input id="cO2"></div>
                    <div><label>OPC 3</label><input id="cO3"></div>
                    <div><label>OPC 4</label><input id="cO4"></div>
                    <div style="display:flex; align-items:flex-end; gap:5px;"><button class="btn btn-primary" onclick="saveFood()">GUARDAR</button><button class="btn btn-ghost hidden" id="btnCancelCat" onclick="resetCatForm()">X</button></div>
                </div>
            </div>
            <div class="card"><div class="table-wrap"><table id="catTable"></table></div></div>
        </div>

        <div id="viewUsers" class="hidden"><div class="card"><div class="table-wrap"><table id="usrTable"></table></div></div></div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];
    let historyCache = [];

    function toggleSidebar() { document.getElementById('mainBody').classList.toggle('sidebar-open'); }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalog(); getStats();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginErr.innerText = "ERROR"; loginErr.style.display = "block"; }
      else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    // --- ESTADISTICAS ---
    async function getStats() {
        const { data } = await sb.from('visitor_stats').select('count').eq('id', 1).single();
        if(data) document.getElementById('visitCount').innerText = data.count;
    }

    // --- NAVEGACI√ìN ---
    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      pickerSection.classList.toggle('hidden', v !== 'builder');
      const btnMap = {builder:'navB', history:'navH', catalog:'navC', users:'navU'};
      document.getElementById(btnMap[v]).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
      if(window.innerWidth < 850) toggleSidebar();
    }

    // --- MODO CONSTRUCTOR ---
    function setBuilderMode(m) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(m === 'catalog' ? 'tabBtnCatalog' : 'tabBtnManual').classList.add('active');
        document.getElementById('manualInputArea').classList.toggle('hidden', m === 'catalog');
        document.getElementById('pickerSection').classList.toggle('hidden', m === 'manual');
    }

    function addManual() {
        const txt = manualInput.value.trim().toUpperCase();
        const cat = manualCat.value;
        if(!txt) return;
        draft.push({ name: txt, category: cat, description: 'ENTRADA MANUAL' });
        manualInput.value = ""; renderD();
    }

    function showSuggestions() {
        const q = manualInput.value.toUpperCase();
        if(q.length < 2) { suggestions.classList.add('hidden'); return; }
        const matches = catalogCache.filter(f => f.acompanamiento.includes(q)).slice(0, 5);
        if(!matches.length) { suggestions.classList.add('hidden'); return; }
        suggestions.innerHTML = matches.map(m => `<div class="type-item" onclick="selectSuggestion('${m.acompanamiento}')">${m.acompanamiento}</div>`).join('');
        suggestions.classList.remove('hidden');
    }

    window.selectSuggestion = (val) => { manualInput.value = val; suggestions.classList.add('hidden'); }

    // --- CATALOGO ---
    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCatalog() {
        const q = catSearch.value.toUpperCase();
        renderCatalog(catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q)));
        if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent); font-weight:800;">${p.category}</small></div>
          <div style="display:flex; gap:5px;">
            <button class="btn" style="padding:10px; background:#fff7ed; color:var(--warning);" onclick="editDraftName(${i})">‚úèÔ∏è</button>
            <button class="btn" style="padding:10px; background:#eef2ff; color:var(--accent);" onclick="duplicateD(${i})">üëØ</button>
            <button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; color:#ef4444; border:none; padding:8px; border-radius:6px; font-weight:800; cursor:pointer;">X</button>
          </div>
        </div>`).join('');
    }
    function duplicateD(i) { draft.push({...draft[i]}); renderD(); }
    function editDraftName(i) { const n = prompt("EDITAR NOMBRE:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }
    function clearDraft() { if(confirm("¬øVACIAR?")) { draft = []; renderD(); } }

    async function publishMenu() {
      const date = menuDate.value; if(!date || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `<tr><td><b>${i.categoria}</b></td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-warning" onclick="editCat(${i.id})">‚úèÔ∏è</button> <button class="btn btn-danger" onclick="delCat(${i.id})">üóëÔ∏è</button></td></tr>`).join('');
    }
    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cO1.value = i.pollo; cO2.value = i.cerdo; cO3.value = i.carne_roja; cO4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cO1.value=""; cO2.value=""; cO3.value=""; cO4.value=""; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
        const p = { categoria:cCat.value.toUpperCase(), acompanamiento:cAcomp.value.toUpperCase(), pollo:cO1.value.toUpperCase(), cerdo:cO2.value.toUpperCase(), carne_roja:cO3.value.toUpperCase(), opcion_4:cO4.value.toUpperCase() };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        resetCatForm(); loadCatTable(); loadCatalog();
    }
    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalog(); } }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('id, name, menu_date, menu_menu_items(menu_items(name, category))').order('menu_date', {ascending:false});
      historyTable.innerHTML = (data||[]).map(m => {
        const pts = m.menu_menu_items.map(rel => rel.menu_items ? `<span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
        return `<tr><td style="width:120px;"><b>${m.menu_date}</b></td><td><b>${m.name}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px;">${pts}</div></td><td style="text-align:right;"><button class="btn btn-primary" onclick="reUseMenu(${m.id})">REUTILIZAR</button><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`;
      }).join('');
    }
    function reUseMenu(id) {
        // Carga r√°pida del historial al borrador
        alert("PARA REUTILIZAR, CARGA EL MEN√ö DESDE EL HISTORIAL.");
    }
    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }
    async function delAllMenus() { if(!confirm("¬øBORRAR TODO?")) return; await sb.from('menu_menu_items').delete().neq('id', 0); await sb.from('menus').delete().neq('id', 0); loadHistory(); }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTableBody.innerHTML = (data || []).map(u => `<tr><td style="text-transform:none">${u.email}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delUsr(${u.id})">QUITAR</button></td></tr>`).join('');
    }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    
    function getTodayString() {
        const d = new Date();
        return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }
    menuDate.value = getTodayString();
    check();
  </script>
