<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADMIN ADT - PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 16px;
      --sidebar-width: 280px;
    }

    /* Estilo General ADT: May√∫sculas */
    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    /* EXCEPCI√ìN: Inputs de Login y Email deben ser normales para evitar errores */
    input[type="email"], input[type="password"], .login-card input { text-transform: none !important; }

    body { margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; transition: all 0.3s; }

    /* SIDEBAR */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease; z-index: 1001; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 1000; }
    
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 14px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 10px; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; font-size: 10px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 8px; margin-bottom: 5px; cursor: pointer;}
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; }
    .cat-accordion.active .cat-content { max-height: 1000px; padding: 10px 0; }
    .btn-quick { width: 100%; font-size: 9px; padding: 12px; background: #334155; border: none; color: white; border-radius: 6px; margin-top: 4px; font-weight: 800; cursor: pointer; }

    /* MAIN AREA */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-bar { padding: 12px 20px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; border: none; width: 42px; height: 42px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; }

    .view-port { flex: 1; overflow-y: auto; padding: 20px; }
    .container { max-width: 1000px; margin: 0 auto; width: 100%; }
    .card { background: white; padding: 20px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }

    /* FORMS */
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
    input { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-weight: 800; font-size: 14px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    
    .btn { padding: 14px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; justify-content: center; }
    .btn-danger { background: #fee2e2; color: #ef4444; }
    .btn-warning { background: #fff7ed; color: var(--warning); }

    .table-wrap { overflow-x: auto; -webkit-overflow-scrolling: touch; }
    table { width: 100%; border-collapse: collapse; min-width: 600px; }
    th { text-align: left; font-size: 10px; padding: 15px; background: #f8fafc; color: #64748b; }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar-bg); z-index: 2000; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 40px; border-radius: 25px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }

    .hidden { display: none !important; }
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    @media (max-width: 900px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="bodyTag">

  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 30px; letter-spacing: 1px;">ADT ADMIN</h2>
      <label>EMAIL</label>
      <input id="lEmail" type="email" placeholder="eduardoignacio.g.h@gmail.com">
      <label style="margin-top:15px;">PASSWORD</label>
      <input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" style="width: 100%; margin-top: 25px; padding: 16px;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginFeedback" style="color: red; font-size: 10px; text-align: center; margin-top: 15px; display: none; text-transform: none;"></p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar">
    <div class="sidebar-brand"><h2>MENU GESTION</h2></div>
    <div class="sidebar-nav">
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
    </div>
    <div id="pickerArea" class="catalog-scroll">
        <input type="text" id="catSearch" placeholder="üîç BUSCAR..." oninput="filterCat()" style="width:100%; background:#1e293b; border:none; color:white; padding:12px; border-radius:8px; margin-bottom:10px; font-size:11px; text-transform: none;">
        <div id="catalogList"></div>
    </div>
  </aside>

  <main class="main-area hidden" id="appMain">
    <header class="top-bar">
      <div style="display: flex; align-items: center; gap: 12px;">
        <button class="btn-toggle" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
        <h1 id="viewTitle" style="font-size: 13px; margin: 0; color: var(--muted); font-weight: 800;">üõ† CONSTRUCTOR</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
          <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
      </div>
    </header>

    <div class="view-port">
      <div class="container">
        
        <!-- VISTA CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div><label>FECHA</label><input id="menuDate" type="date" onchange="calcName()"></div>
              <div><label>NOMBRE AUTOM√ÅTICO</label><div id="autoName" style="font-size:18px; font-weight:900; color:var(--accent); margin-top:5px;">...</div></div>
            </div>
            <button class="btn btn-primary" style="margin-top: 20px; padding: 18px; font-size: 13px;" onclick="publishMenu()">üöÄ PUBLICAR MEN√ö</button>
            <div id="draftList" style="margin-top: 25px;"></div>
          </div>
        </div>

        <!-- HISTORIAL -->
        <div id="viewHistory" class="hidden">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 15px;">
                <button class="btn btn-danger" onclick="delAllMenus()">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
            </div>
            <div class="card"><div class="table-wrap"><table id="historyTable"></table></div></div>
        </div>
        
        <!-- CATALOGO -->
        <div id="viewCatalog" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="editCatId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>OPC 1</label><input id="cOpc1"></div>
                    <div><label>OPC 2</label><input id="cOpc2"></div>
                    <div><label>OPC 3</label><input id="cOpc3"></div>
                    <div><label>OPC 4</label><input id="cOpc4"></div>
                    <div style="display:flex; align-items:flex-end; gap:5px;">
                        <button class="btn btn-primary" onclick="saveFood()">GUARDAR</button>
                        <button class="btn btn-ghost hidden" id="btnCancelCat" onclick="resetCatForm()">X</button>
                    </div>
                </div>
            </div>
            <div class="card"><div class="table-wrap"><table id="catTable"></table></div></div>
        </div>

        <!-- USUARIOS -->
        <div id="viewUsers" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="uId">
                    <div><label>EMAIL</label><input id="uEmail" type="email"></div>
                    <div><label>PASSWORD</label><input id="uPass" type="password"></div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <label style="margin:0;"><input type="checkbox" id="pCat"> CAT.</label>
                        <label style="margin:0;"><input type="checkbox" id="pUsr"> USR.</label>
                        <button class="btn btn-primary" onclick="saveUsr()">CREAR</button>
                    </div>
                </div>
            </div>
            <div class="card"><div class="table-wrap"><table id="usrTable"></table></div></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];

    function toggleSidebar() { document.getElementById('bodyTag').classList.toggle('sidebar-open'); }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        document.getElementById('userBadge').innerText = email;

        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        
        loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalogData(); calcName();
      }
    }

    async function handleLogin() {
      const feedback = document.getElementById('loginFeedback');
      feedback.style.display = "none";
      
      const email = lEmail.value.trim().toLowerCase(); // Forzamos min√∫sculas aqu√≠
      const password = lPass.value;

      const { error } = await sb.auth.signInWithPassword({ email, password });
      
      if (error) {
          feedback.innerText = "ERROR: " + error.message;
          feedback.style.display = "block";
      } else {
          location.reload();
      }
    }

    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      pickerArea.classList.toggle('hidden', v !== 'builder');
      if(v === 'builder') navB.classList.add('active');
      if(v === 'history') { navH.classList.add('active'); loadHistory(); }
      if(v === 'catalog') { navC.classList.add('active'); loadCatTable(); }
      if(v === 'users') { navU.classList.add('active'); loadUsrTable(); }
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      if(window.innerWidth < 900) toggleSidebar();
    }

    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      autoName.innerText = "MEN√ö DEL D√çA " + ((count || 0) + 1);
    }

    async function loadCatalogData() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div style="display:grid; grid-template-columns:1fr 1fr; gap:4px;">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCat() {
      const q = catSearch.value.toUpperCase();
      renderCatalog(catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q)));
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent)">${p.category}</small></div>
          <div style="display:flex; gap:8px;">
            <button class="btn btn-warning" style="padding:10px" onclick="editD(${i})">‚úèÔ∏è</button>
            <button class="btn btn-danger" style="padding:10px" onclick="draft.splice(${i},1);renderD()">X</button>
          </div>
        </div>`).join('');
    }

    function editD(i) {
        const n = prompt("EDITAR NOMBRE:", draft[i].name);
        if(n) { draft[i].name = n.toUpperCase(); renderD(); }
    }

    async function publishMenu() {
      const date = menuDate.value; if(!date || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `<tr><td>${i.categoria}</td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-warning" style="padding:10px" onclick="editCat(${i.id})">‚úèÔ∏è</button> <button class="btn btn-primary" style="padding:10px" onclick="dupCat(${i.id})">‚ûï</button></td></tr>`).join('');
    }
    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function dupCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = ""; cCat.value = i.categoria; cAcomp.value = i.acompanamiento + " (COPIA)"; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cOpc1.value=""; cOpc2.value=""; cOpc3.value=""; cOpc4.value=""; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
        const p = { categoria:cCat.value.toUpperCase(), acompanamiento:cAcomp.value.toUpperCase(), pollo:cOpc1.value.toUpperCase(), cerdo:cOpc2.value.toUpperCase(), carne_roja:cOpc3.value.toUpperCase(), opcion_4:cOpc4.value.toUpperCase() };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        location.reload();
    }
    
    async function delAllMenus() {
        if(!confirm("¬øBORRAR TODO EL HISTORIAL?")) return;
        await sb.from('menu_menu_items').delete().neq('id',0); await sb.from('menus').delete().neq('id',0); loadHistory();
    }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('*').order('menu_date', {ascending:false});
      historyTable.innerHTML = data.map(m => `<tr><td>${m.menu_date}</td><td><b>${m.name}</b></td><td style="text-align:right;"><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }
    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTable.innerHTML = (data || []).map(u => `<tr><td style="text-transform:none">${u.email}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delUsr(${u.id})">X</button></td></tr>`).join('');
    }
    async function saveUsr() {
        await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
        await sb.from('user_permissions').upsert({ email: uEmail.value.trim().toLowerCase(), can_manage_catalog: pCat.checked, can_manage_users: pUsr.checked });
        uEmail.value=""; uPass.value=""; loadUsrTable(); alert("CREADO");
    }
    async function delUsr(id) { if(confirm("¬øQUITAR?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
