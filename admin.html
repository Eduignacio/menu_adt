<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SISTEMA ADT - ADMIN PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; }
    
    body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; transition: all 0.3s ease; }

    /* LOGIN OVERLAY */
    #loginOverlay { 
      position: fixed; inset: 0; background: var(--sidebar-bg); 
      z-index: 9999; display: flex; align-items: center; justify-content: center; 
    }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-weight: 600; }

    /* SIDEBAR */
    .sidebar { 
      width: var(--sidebar-width); background: var(--sidebar-bg); color: white; 
      display: flex; flex-direction: column; flex-shrink: 0; 
      transition: margin-left 0.3s ease;
      z-index: 100; border-right: 1px solid #1e293b;
    }

    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: white; letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; display: flex; align-items: center; gap: 10px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* BUSCADOR Y CAT√ÅLOGO EN SIDEBAR */
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    
    /* ACORDE√ìN MEJORADO */
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { 
        width: 100%; padding: 12px; background: #1e293b; border: none; color: white; 
        text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; 
        display: flex; justify-content: space-between; border-radius: 6px; 
    }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    
    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 8px; color: #94a3b8; }
    
    /* BOTONES DE SELECCI√ìN EN SIDEBAR */
    .btn-quick { 
        width: 100%; font-size: 9px; padding: 10px; background: #334155; border: none; 
        color: white; cursor: pointer; border-radius: 6px; margin-top: 4px; 
        font-weight: 800; transition: 0.2s; text-align: left;
    }
    .btn-quick:hover { background: var(--accent); }

    /* CONTENIDO PRINCIPAL */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-port { flex: 1; overflow-y: auto; padding: 30px; }
    .container { max-width: 1000px; margin: 0 auto; width: 100%; }

    /* COMPONENTES CLAROS */
    .card { background: white; padding: 30px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    .btn-toggle { background: var(--sidebar-bg); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
    
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    
    .btn-publish { background: var(--accent); color: white; padding: 18px; border-radius: 8px; width: 100%; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }
    .btn-publish:hover { opacity: 0.9; }

    .hidden { display: none !important; }
    
    /* ITEM EN EL BORRADOR (CENTRO) */
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); }
      body.sidebar-open .sidebar { transform: translateX(0); }
      .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 90; display: none; }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 25px;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label>PASSWORD</label><input id="lPass" type="password">
      <button class="btn-publish" style="padding:15px;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginMsg" style="color: red; font-size: 10px; text-align: center; margin-top: 15px; display: none; text-transform: none;"></p>
    </div>
  </div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU SYSTEM</h2></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
        <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
        <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
        <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
      </nav>
      <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR..." oninput="filterCat()"></div>
      <div id="catalogList" class="catalog-scroll"></div>
    </aside>

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="btn-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
          </button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0;">üõ† CONSTRUCTOR</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 800; color: var(--accent); text-transform: lowercase;"></span>
          <button onclick="handleLogout()" style="background: #e2e8f0; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 10px;">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">
          
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
                <div><label>NOMBRE AUTO</label><div id="autoName" style="font-size:22px; font-weight:900; color:var(--accent); margin-top:5px;">...</div></div>
              </div>
              <button class="btn-publish" style="margin-top: 25px;" onclick="publishMenu()">PUBLICAR AHORA</button>
              <div id="draftList" style="margin-top: 30px;"></div>
            </div>
          </div>

          <div id="viewHistory" class="hidden"><div class="card"><table id="historyTable" style="width:100%"></table></div></div>
          <div id="viewCatalog" class="hidden">
            <div class="card">
              <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                <input type="hidden" id="editCatId">
                <div><label>CAT.</label><input id="cCat"></div>
                <div><label>ACOMP.</label><input id="cAcomp"></div>
                <div><label>POLLO</label><input id="cPollo"></div>
                <div><label>CERDO</label><input id="cCerdo"></div>
                <div><label>CARNE</label><input id="cCarne"></div>
                <div style="display:flex; align-items:flex-end;"><button class="btn-publish" style="padding:12px;" onclick="saveFood()">GUARDAR</button></div>
              </div>
            </div>
            <div class="card"><table id="catTable" style="width:100%"></table></div>
          </div>
          <div id="viewUsers" class="hidden"><div class="card"><div id="usrForm"></div><table id="usrTable" style="width:100%"></table></div></div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let curName = "MENU 1";
    let catalogCache = [];

    function toggleSidebar() { 
      if(window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalogData(); calcName();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim(), password: lPass.value });
      if (error) { loginMsg.innerText = "ERROR: " + error.message; loginMsg.style.display = "block"; }
      else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port > .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
    }

    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      curName = "MENU " + ((count || 0) + 1); autoName.innerText = curName;
    }

    async function loadCatalogData() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.pollo.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.pollo}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.cerdo.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.cerdo}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.carne_roja.replace(/'/g,"\\'")}','${cat.replace(/'/g,"\\'")}')">${i.carne_roja}</button>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCat() {
      const q = catSearch.value.toUpperCase();
      const filtered = catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q));
      renderCatalog(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
          <button onclick="draft.splice(${i},1);renderD()" style="background: #fee2e2; color: #ef4444; border:none; padding:8px 12px; border-radius:6px; font-weight:800; cursor:pointer;">X</button>
        </div>`).join('');
    }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      await calcName();
      const { data: m, error } = await sb.from('menus').insert([{ name: curName, menu_date: menuDate.value }]).select().single();
      if(error) return alert("ERROR AL GUARDAR");
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO: " + curName); draft = []; renderD(); calcName();
    }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
