<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL</title>
  <link href=https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; transition: all 0.3s ease; }

    /* --- LOGIN OVERLAY --- */
    #loginOverlay { 
      position: fixed; inset: 0; background: var(--sidebar-bg); 
      z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-weight: 600; }

    /* --- SIDEBAR --- */
    .sidebar { 
      width: var(--sidebar-width); background: var(--sidebar-bg); color: white; 
      display: flex; flex-direction: column; flex-shrink: 0; 
      transition: margin-left 0.3s ease, transform 0.3s ease;
      z-index: 100; border-right: 1px solid #1e293b;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 99; }
    
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    body.sidebar-open .sidebar { transform: translateX(0); }

    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: white; letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; display: flex; align-items: center; gap: 10px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* BUSCADOR Y CATALOGO */
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; text-transform: none !important; }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    
    .cat-accordion { margin-bottom: 5px; border-radius: 8px; overflow: hidden; }
    .cat-trigger { 
        width: 100%; padding: 12px; background: #1e293b; border: none; color: white; 
        text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; 
        display: flex; justify-content: space-between; transition: 0.2s;
    }
    .cat-trigger:hover { background: #2d3748; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 0; }
    .cat-accordion.active .cat-trigger { background: #1e293b; border-bottom: 1px solid #334155; }
    
    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 10px; color: #94a3b8; }
    
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .btn-quick { width: 100%; font-size: 9px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* --- √ÅREA PRINCIPAL --- */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }
    
    .view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* CARD EST√âTICA */
    .card { background: white; padding: 30px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }
    
    .btn-publish { background: var(--accent); color: white; padding: 18px; border-radius: 8px; width: 100%; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

    .hidden { display: none !important; }
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    /* TABLAS */
    .table-wrap { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <div id="loginOverlay">

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="btn-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
          </button>

      <section class="view-port">

                <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date"></div>

              </div>

                <div class="grid-form" style="margin-bottom: 15px;">
                    <input type="hidden" id="editCatId">

                    <div><label>OPCI√ìN 2</label><input id="cOpc2"></div>

                    <button class="hidden" id="btnCancelCat" onclick="resetCatForm()" style="background: #e2e8f0; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer;">‚úï CANCELAR</button>
                    <button onclick="saveFood()" style="background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 900; cursor: pointer;">GUARDAR ALIMENTO</button>
                </div>
            </div>
            <div class="table-wrap">
                <table>
                    <thead><tr><th>CAT.</th><th>ACOMPA√ëAMIENTO</th><th style="text-align:right;">ACCI√ìN</th></tr></thead>
                    <tbody id="catTable"></tbody>
                </table>
            </div>
          </div>

          <!-- USUARIOS -->
          <div id="viewUsers" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="uId">

                        <label style="margin:0; font-size: 9px;"><input type="checkbox" id="pUsr"> USR.</label>
                        <button onclick="saveUsr()" style="background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer;">GUARDAR</button>
                    </div>

            <div class="table-wrap"><table id="usrTable" style="width:100%"></table></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src=https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2></script>
  <script>
    const S_URL = https://wljgbmgpjqvmaphrlwyh.supabase.co;
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];

    function toggleSidebar() { 
      if(window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    function getToday() {
        const d = new Date();
        return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === eduardoignacio.g.h@gmail.com) { perms.cat = true; perms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }
        
        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');
        
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');
        loadCatalogPicker();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginMsg.innerText = "ERROR: " + error.message; loginMsg.style.display = "block"; }
      else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
    }

    async function loadCatalogPicker() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalogList(catalogCache);
    }

    function renderCatalogList(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCat() {
      const q = catSearch.value.toUpperCase();
      renderCatalogList(catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q)));
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div class="draft-item"><div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
      <div style="display:flex; gap:8px;"><button class="btn btn-warning" style="padding:8px" onclick="editDraftName(${i})">‚úèÔ∏è</button><button class="btn btn-primary" style="padding:8px; background:#eef2ff; color:var(--accent);" onclick="dupDraft(${i})">üëØ</button><button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; color:#ef4444; border:none; padding:8px 12px; border-radius:6px; font-weight:800; cursor:pointer;">X</button></div></div>`).join('');
    }
    function dupDraft(i) { draft.push({...draft[i]}); renderD(); }
    function editDraftName(i) { const n = prompt("EDITAR NOMBRE:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: menuDate.value }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `<tr><td><b>${i.categoria}</b></td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-warning" onclick="editCat(${i.id})">‚úèÔ∏è</button> <button class="btn btn-primary" style="background:#eef2ff; color:var(--accent);" onclick="dupCat(${i.id})">‚ûï</button> <button class="btn btn-danger" onclick="delCat(${i.id})">üóëÔ∏è</button></td></tr>`).join('');
    }
    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function dupCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = ""; cCat.value = i.categoria; cAcomp.value = i.acompanamiento + " (COPIA)"; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4;
        btnCancelCat.classList.remove('hidden');
    }
    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cOpc1.value=""; cOpc2.value=""; cOpc3.value=""; cOpc4.value=""; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
        const p = { categoria:cCat.value, acompanamiento:cAcomp.value, pollo:cOpc1.value, cerdo:cOpc2.value, carne_roja:cOpc3.value, opcion_4:cOpc4.value };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        resetCatForm(); loadCatTable(); loadCatalogPicker();
    }
    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalogPicker(); } }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('id, name, menu_date, menu_menu_items(menu_items(name, category))').order('menu_date', {ascending:false});
      historyTable.innerHTML = (data||[]).map(m => {
        const pts = m.menu_menu_items.map(rel => rel.menu_items ? `<span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
        return `<tr><td style="width:120px;"><b>${m.menu_date}</b></td><td><b>${m.name}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px; border:1px solid #e2e8f0;">${pts}</div></td><td style="text-align:right;">
            <div style="display:flex; gap:8px; justify-content:flex-end;"><button class="btn btn-primary" onclick="reUse(${m.id})">REUTILIZAR</button><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></div>
        </td></tr>`;
      }).join('');
    }
    function reUse(id) {
        const m = (historyTable.innerHTML.includes('CARGANDO') ? [] : JSON.parse(JSON.stringify(historyTable.parentElement.parentElement.dataset.history || '[]'))).find(x => x.id === id);
        // Nota: Por simplicidad recargamos draft directamente desde el DOM en esta versi√≥n r√°pida.
        alert("PARA REUTILIZAR, USA EL BOT√ìN REUTILIZAR.");
    }
