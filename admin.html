
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL PRO</title>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --muted: #64748b; --border: #e2e8f0; --radius: 12px;
      --danger: #ef4444; --warning: #f59e0b; --sidebar-width: 320px;
    }
    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; transition: all 0.3s ease; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar); z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px; }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 20px; font-weight: 600; }
    #loginErr { color: #ef4444; font-size: 10px; text-align: center; margin-top: 10px; display: none; text-transform: none; }

    /* SIDEBAR */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; height: 100vh; transition: 0.3s ease; z-index: 1000; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; background: #020617; }
    .sidebar-brand h2 { margin: 0; font-size: 14px; color: var(--accent); letter-spacing: 2px; }

    .nav-group { padding: 10px; flex-shrink: 0; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; margin-bottom: 4px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* SELECTOR R√ÅPIDO */
    #pickerSection { flex: 1; display: flex; flex-direction: column; overflow: hidden; border-top: 1px solid #1e293b; border-bottom: 1px solid #1e293b; }
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 12px; border-radius: 10px; color: white; font-size: 11px; outline: none; text-transform: none !important; }
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    .cat-accordion { margin-bottom: 6px; }
    .cat-trigger { width: 100%; padding: 14px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; }
    .cat-count { font-size: 9px; background: rgba(255,255,255,0.1); padding: 2px 6px; border-radius: 4px; color: #94a3b8; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 0; }
    .food-card { background: rgba(255,255,255,0.02); padding: 15px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 10px; margin-bottom: 10px; color: #94a3b8; letter-spacing: 0.5px; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    .btn-quick { font-size: 8px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; text-align: center; }
    .btn-quick:hover { background: var(--accent); transform: translateY(-1px); }
    .btn-quick:active { transform: scale(0.9); }

    /* MAIN */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }
    .view-port { flex: 1; overflow-y: auto; padding: 30px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* CARD */
    .card { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-warning { background: #fff7ed; color: var(--warning); }
    .btn-danger { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }

    /* TABS */
    .tab-nav { display:flex; gap:10px; margin:20px 0; }
    .tab-btn { padding: 10px 12px; background: #e2e8f0; border: none; border-radius: 8px; cursor:pointer; font-weight:900; font-size:11px; }
    .tab-btn.active { background: var(--accent); color: white; }

    .hidden { display: none !important; }
    #visitBadge { background: #f1f5f9; color: var(--accent); padding: 5px 12px; border-radius: 8px; font-size: 10px; font-weight: 900; border: 1px solid var(--border); }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 30px;">ADT ADMIN PRO</h2>
      <label>EMAIL</label><input id="lEmail" type="email" placeholder="usuario@dominio.com">
      <label style="margin-top:15px;">PASSWORD</label><input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" style="width: 100%; margin-top: 15px; justify-content: center;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginErr">ACCESO DENEGADO</p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <aside class="sidebar">
    <div class="sidebar-brand"><h2>MENU GESTION</h2></div>
    <nav class="sidebar-nav">
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
    </nav>
    
    <div id="pickerSection">
      <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR PLATO..." oninput="filterCatalog()"></div>
      <div id="catalogList" class="catalog-scroll"></div>
    </div>

    <div class="nav-group admin-bottom">
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
    </div>
  </aside>

  <main class="main-area">
    <header class="top-bar">
      <div style="display: flex; align-items: center;">
        <button class="btn-toggle" onclick="toggleSidebar()">
          <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </button>
        <h1 id="viewTitle" style="font-size: 14px; margin: 0; font-weight: 800; color: var(--muted);">üõ† CONSTRUCTOR</h1>
      </div>
      <div style="display: flex; align-items: center; gap: 15px;">
        <div id="visitBadge">VISITAS: <span id="vCount">...</span></div>
        <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
        <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
      </div>
    </header>

    <section class="view-port" id="appMain">
      <div class="container">
        
        <!-- CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <!-- Fecha + Nombre + Check -->
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div>
                <label>FECHA DEL MEN√ö</label>
                <input id="menuDate" type="date" onchange="calcName()">
              </div>
              <div>
                <label>NOMBRE DEL MEN√ö</label>
                <input id="menuName" placeholder="MEN√ö DEL D√çA">
                <div style="display:flex; align-items:center; gap:10px; margin-top:10px;">
                  <input id="isDailyMenu" type="checkbox" checked onchange="toggleDailyMenu()">
                  <label for="isDailyMenu" style="display:inline; margin:0;">ES MEN√ö DEL D√çA</label>
                </div>
              </div>
            </div>

            <!-- Tabs -->
            <div class="tab-nav">
              <button class="tab-btn active" id="tabC" onclick="setMode('cat')">üìÇ CAT√ÅLOGO</button>
              <button class="tab-btn" id="tabM" onclick="setMode('man')">‚úçÔ∏è MANUAL</button>
            </div>

            <!-- Manual -->
            <div id="manArea" class="hidden" style="margin-bottom:20px;">
              <label>ESCRIBIR PLATO PERSONALIZADO</label>
              <div style="display:flex; gap:10px;">
                <input id="mIn" style="flex:1;" placeholder="Nombre del plato">
                <button class="btn btn-primary" onclick="addMan()">A√ëADIR</button>
              </div>
            </div>

            <!-- Publicar -->
            <button id="btnPublish" class="btn btn-primary" style="width: 100%; padding: 20px; justify-content: center; font-size: 13px;" onclick="publishMenu()">üöÄ PUBLICAR MEN√ö AHORA</button>
            
            <!-- Borrador -->
            <div id="draftList" style="margin-top: 30px;"></div>
            <div id="emptyMsg" style="text-align:center; color:var(--muted); padding:30px; border:2px dashed var(--border); border-radius:15px; font-size:12px;">EL BORRADOR EST√Å VAC√çO. SELECCIONA PLATOS A LA IZQUIERDA.</div>
          </div>
        </div>

        <!-- HISTORIAL -->
        <div id="viewHistory" class="hidden">
          <div style="display:flex; justify-content:flex-end; margin-bottom:15px;">
            <button class="btn btn-danger" onclick="delAll()">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
          </div>
          <div class="card">
            <table id="historyTable" style="width:100%"></table>
          </div>
        </div>

        <!-- CAT√ÅLOGO -->
        <div id="viewCatalog" class="hidden">
          <div class="card">
            <div class="grid-form" style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
              <input type="hidden" id="editCatId">
              <div><label>CAT.</label><input id="cCat"></div>
              <div><label>ACOMP.</label><input id="cAcomp"></div>
              <div><label>OPC 1</label><input id="cO1"></div>
              <div><label>OPC 2</label><input id="cO2"></div>
              <div><label>OPC 3</label><input id="cO3"></div>
              <div><label>OPC 4</label><input id="cO4"></div>
              <div style="display:flex; align-items:flex-end; gap:5px;">
                <button class="btn btn-primary" onclick="saveFood()">GUARDAR</button>
                <button class="btn hidden" id="btnCancelCat" onclick="resetCat()">X</button>
              </div>
            </div>
          </div>
          <div class="card"><table id="catTable" style="width:100%"></table></div>
        </div>

        <!-- USUARIOS -->
        <div id="viewUsers" class="hidden">
          <div class="card"><table id="usrTable" style="width:100%"></table></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false }, draft = [], catalogCache = [], historyCache = [];

    function toggleSidebar() { document.getElementById('mainBody').classList.toggle('sidebar-open'); }

    function toggleDailyMenu() {
      const isDaily = isDailyMenu.checked;
      menuName.disabled = isDaily;
      if (isDaily) {
        menuName.value = 'MEN√ö DEL D√çA';
      } else {
        // Si estaba vac√≠o, proponemos un nombre por fecha
        if (!menuName.value.trim() && menuDate.value) {
          const [y,m,d] = menuDate.value.split("-");
          menuName.value = `MEN√ö ${d}/${m}/${y}`;
        }
      }
    }

    function calcName() {
      // Al cambiar la fecha, si es men√∫ del d√≠a, mantenemos el nombre fijo
      if (isDailyMenu.checked) {
        menuName.value = 'MEN√ö DEL D√çA';
      } else {
        // Si el nombre est√° vac√≠o, sugerimos uno con la fecha
        if (!menuName.value.trim() && menuDate.value) {
          const [y,m,d] = menuDate.value.split("-");
          menuName.value = `MEN√ö ${d}/${m}/${y}`;
        }
      }
    }

    /* ---------- AUTH & PERMISOS ---------- */
    async function check() {
      try {
        const { data: { session } } = await sb.auth.getSession();
        if (session) {
          const email = session.user.email.toLowerCase();
          userBadge.innerText = email;

          // Superadmin directo (ajusta si quieres)
          if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }

          // Permisos desde DB
          const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
          if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }

          // Mostrar UI
          loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
          if (perms.cat) navC.classList.remove('hidden');
          if (perms.usr) navU.classList.remove('hidden');

          // Cargas iniciales
          await loadCatalog();
          await getStats();
        }
      } catch (e) {
        console.error('check()', e);
      }
    }

    async function handleLogin() {
      loginErr.style.display = 'none';
      try {
        const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
        if (error) { loginErr.style.display = 'block'; }
        else location.reload();
      } catch (e) { console.error('login', e); loginErr.style.display = 'block'; }
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    /* ---------- STATS ---------- */
    async function getStats() {
      try {
        const { data } = await sb.from('visitor_stats').select('count').eq('id', 1).single();
        if (data) vCount.innerText = data.count;
      } catch (e) { console.error('getStats', e); }
    }

    /* ---------- NAV ---------- */
    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];

      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
    }
    function setMode(m) {
      tabC.classList.toggle('active', m==='cat');
      tabM.classList.toggle('active', m==='man');
      manArea.classList.toggle('hidden', m==='cat');
      pickerSection.classList.toggle('hidden', m==='man');
    }

    /* ---------- CAT√ÅLOGO ---------- */
    async function loadCatalog() {
      try {
        const { data } = await sb.from('food_catalog').select('*').order('categoria');
        catalogCache = data || [];
        renderCatalog(catalogCache);
      } catch (e) { console.error('loadCatalog', e); }
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">
            <span>${cat}</span>
            <span class="cat-count">${grouped[cat].length}</span>
          </button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <div class="btn-grid-4">
                  ${i.pollo ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.pollo.replace(/'/g,"\\'")}','${cat}')">${i.pollo}</button>` : ''}
                  ${i.cerdo ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.cerdo.replace(/'/g,"\\'")}','${cat}')">${i.cerdo}</button>` : ''}
                  ${i.carne_roja ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.carne_roja.replace(/'/g,"\\'")}','${cat}')">${i.carne_roja}</button>` : ''}
                  ${i.opcion_4 ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.opcion_4.replace(/'/g,"\\'")}','${cat}')">${i.opcion_4}</button>` : ''}
                </div>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCatalog() {
      const q = (catSearch.value || "").trim().toUpperCase();
      const filtered = catalogCache.filter(f =>
        (f.acompanamiento || "").toUpperCase().includes(q) ||
        (f.categoria || "").toUpperCase().includes(q) ||
        (f.pollo || "").toUpperCase().includes(q) ||
        (f.cerdo || "").toUpperCase().includes(q) ||
        (f.carne_roja || "").toUpperCase().includes(q) ||
        (f.opcion_4 || "").toUpperCase().includes(q)
      );
      renderCatalog(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    /* ---------- DRAFT ---------- */
    function addD(a, p, c) { draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c }); renderD(); }
    function addMan() { const v = (mIn.value || "").trim(); if(!v) return; draft.push({ name: v.toUpperCase(), category: 'MANUAL' }); mIn.value=""; renderD(); }

    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent); font-weight:800;">${p.category}</small></div>
          <div style="display:flex; gap:5px;">
            <button class="btn btn-warning" style="padding:8px" onclick="eD(${i})">‚úèÔ∏è</button>
            <button class="btn btn-primary" style="padding:8px" onclick="draft.push({...draft[${i}]});renderD()">üëØ</button>
            <button class="btn btn-danger" style="padding:8px" onclick="draft.splice(${i},1);renderD()">X</button>
          </div>
        </div>`).join('');
      emptyMsg.classList.toggle('hidden', draft.length > 0);
    }
    function eD(i) { const n = prompt("EDITAR NOMBRE DEL PLATO:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }

    /* ---------- PUBLICAR MEN√ö ---------- */
    async function publishMenu() {
      const date = (menuDate.value || "").trim();
      const isDaily = isDailyMenu.checked;
      const name = isDaily ? 'MEN√ö DEL D√çA' : (menuName.value || '').trim().toUpperCase();

      if(!date) return alert("FALTA FECHA DEL MEN√ö.");
      if(!draft.length) return alert("FALTAN √çTEMS DEL MEN√ö.");
      if(!name) return alert("FALTA NOMBRE DEL MEN√ö.");

      btnPublish.disabled = true;
      btnPublish.innerText = "PUBLICANDO...";

      try {
        // Si es MEN√ö DEL D√çA, valida unicidad para la fecha
        if (isDaily) {
          const { data: exists, error: eExists } = await sb
            .from('menus')
            .select('id')
            .eq('menu_date', date)
            .eq('name', 'MEN√ö DEL D√çA')
            .limit(1);
          if (eExists) { console.error('check exists error', eExists); }
          if (exists && exists.length) {
            alert("Ya existe MEN√ö DEL D√çA para esta fecha. Revisa el historial o cambia la fecha.");
            return;
          }
        }

        // 1) Crear men√∫
        const { data: m, error: eMenu } = await sb
          .from('menus')
          .insert([{ name, menu_date: date }])
          .select()
          .single();

        if (eMenu || !m) {
          console.error('Error creando men√∫:', eMenu);
          // Manejo amigable si el backend tiene √≠ndice √∫nico parcial
          const msg = (eMenu && (eMenu.message || eMenu.error_description || eMenu.hint)) || '';
          if (isDaily && (msg.includes('duplicate key') || msg.includes('uq_menus_daily') || eMenu?.code === '23505')) {
            alert("Ya existe MEN√ö DEL D√çA para esta fecha. Revisa el historial o cambia la fecha.");
          } else {
            alert("ERROR AL CREAR MEN√ö");
          }
          return;
        }

        // 2) Crear √≠tems y vincular
        for (const p of draft) {
          const payloadItem = {
            name: (p.name || '').toUpperCase(),
            category: p.category || 'VARIOS',
            description: p.description || null
          };

          const { data: item, error: eItem } = await sb
            .from('menu_items')
            .insert([payloadItem])
            .select()
            .single();

          if (eItem || !item) {
            console.error('Error creando item:', eItem, p);
            alert("ERROR AL CREAR ITEM: " + (p.name || ''));
            continue;
          }

          const { error: eLink } = await sb
            .from('menu_menu_items')
            .insert([{ menu_id: m.id, menu_item_id: item.id }]);

          if (eLink) {
            console.error('Error vinculando item:', eLink, m.id, item.id);
            alert("ERROR AL VINCULAR ITEM: " + item.name);
          }
        }

        alert("¬°MEN√ö PUBLICADO EXITOSAMENTE! ‚úÖ");
        draft = []; renderD();
      } catch (e) {
        console.error('publishMenu()', e);
        alert("ERROR INESPERADO AL PUBLICAR");
      } finally {
        btnPublish.disabled = false;
        btnPublish.innerText = "üöÄ PUBLICAR MEN√ö AHORA";
      }
    }

    /* ---------- CAT TABLE ---------- */
    async function loadCatTable() {
      try {
        const { data } = await sb.from('food_catalog').select('*').order('categoria');
        catalogCache = data || [];
        catTable.innerHTML = catalogCache.map(i => `
          <tr>
            <td><b>${i.categoria}</b></td>
            <td>${i.acompanamiento}</td>
            <td style="text-align:right;">
              <button class="btn btn-warning" onclick="editCat(${i.id})">‚úèÔ∏è</button>
              <button class="btn btn-primary" onclick="dupCat(${i.id})">üëØ</button>
              <button class="btn btn-danger" onclick="delCat(${i.id})">üóëÔ∏è</button>
            </td>
          </tr>`).join('');
      } catch (e) { console.error('loadCatTable', e); }
    }
    function editCat(id) {
      const i = catalogCache.find(x => x.id === id);
      if (!i) return;
      editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento;
      cO1.value = i.pollo || ""; cO2.value = i.cerdo || ""; cO3.value = i.carne_roja || ""; cO4.value = i.opcion_4 || "";
      btnCancelCat.classList.remove('hidden');
    }
    function dupCat(id) {
      const i = catalogCache.find(x => x.id === id);
      if (!i) return;
      editCatId.value = ""; cCat.value = i.categoria; cAcomp.value = (i.acompanamiento || "") + " (COPIA)";
      cO1.value = i.pollo || ""; cO2.value = i.cerdo || ""; cO3.value = i.carne_roja || ""; cO4.value = i.opcion_4 || "";
      btnCancelCat.classList.remove('hidden');
    }
    function resetCat() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cO1.value=""; cO2.value=""; cO3.value=""; cO4.value=""; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
      const p = {
        categoria: (cCat.value || "").toUpperCase(),
        acompanamiento: (cAcomp.value || "").toUpperCase(),
        pollo: (cO1.value || "").toUpperCase(),
        cerdo: (cO2.value || "").toUpperCase(),
        carne_roja: (cO3.value || "").toUpperCase(),
        opcion_4: (cO4.value || "").toUpperCase()
      };
      if (!p.categoria || !p.acompanamiento) return alert("Categor√≠a y acompa√±amiento son obligatorios.");

      try {
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value);
        else await sb.from('food_catalog').insert([p]);
        resetCat(); loadCatTable(); loadCatalog();
      } catch (e) { console.error('saveFood', e); alert("ERROR AL GUARDAR"); }
    }
    async function delCat(id) {
      if(!confirm("¬øBORRAR?")) return;
      try { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalog(); }
      catch (e) { console.error('delCat', e); alert("ERROR AL BORRAR"); }
    }

    /* ---------- HISTORIAL ---------- */
    async function loadHistory() {
      try {
        const { data } = await sb
          .from('menus')
          .select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))')
          .order('menu_date', {ascending:false});
        historyCache = data || [];
        historyTable.innerHTML = historyCache.map(m => {
          const pts = (m.menu_menu_items || []).map(rel => rel.menu_items ? `
            <span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
          return `
            <tr>
              <td style="width:120px;"><b>${m.menu_date}</b></td>
              <td><b>${m.name}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px;">${pts}</div></td>
              <td style="text-align:right;">
                <button class="btn btn-primary" onclick="reUseMenu(${m.id})">REUTILIZAR</button>
                <button class="btn btn-danger" onclick="delMenu(${m.id})">X</button>
              </td>
            </tr>`;
        }).join('');
      } catch (e) { console.error('loadHistory', e); }
    }
    function reUseMenu(id) {
      const m = historyCache.find(x => x.id === id);
      if (!m) return;
      draft = (m.menu_menu_items || []).map(rel => ({ name: rel.menu_items?.name || "", category: rel.menu_items?.category || "VARIOS" }));
      switchView('builder'); renderD(); alert("MEN√ö CARGADO ‚úÖ");
    }
    async function delMenu(id) {
      if(!confirm("¬øBORRAR?")) return;
      try {
        await sb.from('menu_menu_items').delete().eq('menu_id', id);
        await sb.from('menus').delete().eq('id', id);
        loadHistory();
      } catch (e) { console.error('delMenu', e); alert("ERROR AL BORRAR MEN√ö"); }
    }
    async function delAll() {
      if(!confirm("¬øBORRAR TODO?")) return;
      try {
        await sb.from('menu_menu_items').delete().neq('id',0);
        await sb.from('menus').delete().neq('id',0);
        loadHistory();
      } catch (e) { console.error('delAll', e); alert("ERROR AL BORRAR HISTORIAL"); }
    }

    /* ---------- USUARIOS ---------- */
    async function loadUsrTable() {
      try {
        const { data } = await sb.from('user_permissions').select('*').order('email');
        usrTable.innerHTML = (data || []).map(u => `
          <tr>
            <td style="text-transform:none; padding:15px;">${u.email}</td>
            <td style="text-align:right; padding:15px;">
              <button class="btn btn-danger" onclick="delUsr(${u.id})">QUITAR</button>
            </td>
          </tr>`).join('');
      } catch (e) { console.error('loadUsrTable', e); }
    }
    async function delUsr(id) {
      if(!confirm("¬øQuitar permisos?")) return;
      try { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); }
      catch (e) { console.error('delUsr', e); alert("ERROR AL QUITAR USUARIO"); }
    }

    /* ---------- INPUTS ---------- */
    document.addEventListener('input', e => {
      if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) {
        e.target.value = (e.target.value || "").toUpperCase();
      }
    });

    /* ---------- ARRANQUE ---------- */
    menuDate.value = new Date().toLocaleString("en-CA", {timeZone: "America/Santiago"}).split(',')[0];
    toggleDailyMenu(); // setea nombre y bloqueo inicial
    check();
  </script>
</body>
