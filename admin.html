
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 12px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100vh; display: flex; transition: all 0.3s ease; }

    /* --- LOGIN OVERLAY --- */
    #loginOverlay {
      position: fixed; inset: 0; background: var(--sidebar-bg);
      z-index: 9999; display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .login-card { background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 380px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-weight: 600; }

    /* --- SIDEBAR --- */
    .sidebar {
      width: var(--sidebar-width); background: var(--sidebar-bg); color: white;
      display: flex; flex-direction: column; flex-shrink: 0;
      transition: margin-left 0.3s ease, transform 0.3s ease;
      z-index: 100; border-right: 1px solid #1e293b;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 99; }

    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }
    body.sidebar-open .sidebar { transform: translateX(0); }

    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 16px; color: white; letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; display: flex; align-items: center; gap: 10px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* SECCIONES DEL SIDEBAR */
    .nav-section { padding: 8px 10px; border-bottom: 1px solid #1e293b; }
    .nav-section-title { color: #94a3b8; font-size: 10px; font-weight: 800; letter-spacing: .5px; margin: 6px 6px 8px; }

    /* BUSCADOR Y CATALOGO (solo en Constructor) */
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; text-transform: none !important; }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }

    .cat-accordion { margin-bottom: 5px; border-radius: 8px; overflow: hidden; }
    .cat-trigger {
      width: 100%; padding: 12px; background: #1e293b; border: none; color: white;
      text-align: left; cursor: pointer; font-size: 11px; font-weight: 800;
      display: flex; justify-content: space-between; transition: 0.2s;
    }
    .cat-trigger:hover { background: #2d3748; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; background: #0f172a; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 0; }
    .cat-accordion.active .cat-trigger { background: #1e293b; border-bottom: 1px solid #334155; }

    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 10px; color: #94a3b8; }

    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 4px; }
    .btn-quick { width: 100%; font-size: 9px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* --- √ÅREA PRINCIPAL --- */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .btn-toggle { background: var(--sidebar-bg); color: white; width: 40px; height: 40px; border-radius: 8px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; margin-right: 15px; }

    .view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* CARD EST√âTICA */
    .card { background: white; padding: 30px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    input, select { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }

    .btn-publish { background: var(--accent); color: white; padding: 18px; border-radius: 8px; width: 100%; font-weight: 900; border: none; cursor: pointer; font-size: 12px; }

    .hidden { display: none !important; }
    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    /* TABLAS */
    .table-wrap { overflow-x: auto; background: white; border-radius: 12px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 12px; font-weight: 700; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 25px;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email">

      <button class="btn-publish" style="padding:15px;" onclick="handleLogin()">ENTRAR</button>

    </div>
  </div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU SYSTEM</h2></div>

      <!-- SECCI√ìN CONSTRUCTOR -->
      <nav class="sidebar-nav">
        <div class="nav-section">
          <div class="nav-section-title">üõ† CONSTRUCTOR</div>
          <button class="nav-btn active" id="navB" onclick="switchView('builder')">MEN√ö</button>
          <button class="nav-btn" id="navH" onclick="switchView('history')">HISTORIAL</button>
        </div>

        <!-- SECCI√ìN ADMINISTRADOR (visible solo con permisos) -->
        <div class="nav-section hidden" id="adminSection">
          <div class="nav-section-title">üîí ADMINISTRADOR</div>
          <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">ALIMENTOS</button>
          <button class="nav-btn hidden" id="navU" onclick="switchView('users')">USUARIOS</button>
        </div>
      </nav>

      <!-- Extras del CONSTRUCTOR: buscador + cat√°logo -->
      <div id="builderSidebarExtras">
        <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR..." oninput="filterCat()"></div>
        <div id="catalogList" class="catalog-scroll"></div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="btn-toggle" onclick="toggleSidebar()">
            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
          </button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0;">üõ† CONSTRUCTOR</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 800; color: var(--accent); text-transform: lowercase;"></span>
          <button onclick="handleLogout()" style="background: #e2e8f0; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 10px;">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">

          <!-- CONSTRUCTOR (Men√∫) -->
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 40px;">
                <div>
                  <label>FECHA DEL MEN√ö</label>
                  <input id="menuDate" type="date">
                </div>
                <div>
                  <label>NOMBRE DEL MEN√ö</label>
                  <input id="menuName" placeholder="EJ: MEN√ö DEL D√çA">
                </div>
              </div>

              <!-- MEN√ö MANUAL -->
              <div class="card" style="margin-top:15px; border-top: 4px solid var(--accent);">
                <h3 style="margin-top:0; font-size:13px; color: var(--accent);">MEN√ö MANUAL</h3>

                <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                  <div>
                    <label>ESCRIBIR PLATO</label>
                    <div style="display:flex; gap:8px;">
                      <input id="typedDish" placeholder="EJ: LASA√ëA DE CARNE">
                      <button class="btn-quick" style="padding:12px 16px;" onclick="addTypedDish()">AGREGAR</button>
                    </div>
                    <small style="color:#64748b; display:block; margin-top:6px; text-transform:none;">
                      Se agregar√° en MAY√öSCULAS al borrador
                    </small>
                  </div>

                  <div>
                    <label>MEN√öS GUARDADOS</label>
                    <div style="display:grid; grid-template-columns: 1fr auto auto auto auto auto; gap: 8px; align-items: end;">
                      <select id="savedSelect"></select>
                      <button class="btn-quick" style="padding:12px 16px;" onclick="saveCurrentMenu()">GUARDAR MEN√ö</button>
                      <button class="btn-quick" style="padding:12px 16px;" onclick="loadSelectedMenu()">CARGAR</button>
                      <button class="btn-quick" style="padding:12px 16px;" onclick="renameSelectedMenu()">RENOMBRAR</button>
                      <button class="btn-quick" style="padding:12px 16px;" onclick="duplicateSelectedMenu()">DUPLICAR</button>

                    </div>
                  </div>
                </div>

          <!-- HISTORIAL (dentro de CONSTRUCTOR) -->

              <button onclick="delAllMenus()" style="background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer; font-size: 10px;">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
            </div>
            <div class="card"><table id="historyTable" style="width:100%"></table></div>
          </div>

          <!-- ADMINISTRADOR: CATALOGO ALIMENTOS -->
          <div id="viewCatalog" class="hidden">
            <div class="card" style="border-top: 4px solid var(--accent);">
              <h3 id="catFormTitle" style="margin-top:0; font-size:13px; color: var(--accent);">GESTI√ìN DEL CAT√ÅLOGO</h3>
              <div class="grid-form" style="margin-bottom: 15px;">
                <input type="hidden" id="editCatId">
                <div><label>CATEGOR√çA</label><input id="cCat" placeholder="EJ: ARROZ"></div>
                <div><label>ACOMPA√ëAMIENTO</label><input id="cAcomp" placeholder="EJ: ARROZ BLANCO"></div>
              </div>
              <div class="grid-form" style="grid-template-columns: 1fr 1fr 1fr 1fr; margin-bottom: 20px;">
                <div><label>OPCI√ìN 1</label><input id="cOpc1"></div>
                <div><label>OPCI√ìN 2</label><input id="cOpc2"></div>
                <div><label>OPCI√ìN 3</label><input id="cOpc3"></div>
                <div><label>OPCI√ìN 4</label><input id="cOpc4"></div>
              </div>
              <div style="display:flex; justify-content: flex-end; gap:5px;">
                <button class="hidden" id="btnCancelCat" onclick="resetCatForm()" style="background: #e2e8f0; border: none; padding: 10px 20px; border-radius: 8px; font-weight: 800; cursor: pointer;">‚úï CANCELAR</button>
                <button onclick="saveFood()" style="background: var(--accent); color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 900; cursor: pointer;">GUARDAR ALIMENTO</button>
              </div>
            </div>
            <div class="table-wrap">
              <table>
                <thead><tr><th>CAT.</th><th>ACOMPA√ëAMIENTO</th><th style="text-align:right;">ACCI√ìN</th></tr></thead>
                <tbody id="catTable"></tbody>
              </table>
            </div>
          </div>

          <!-- ADMINISTRADOR: USUARIOS -->
          <div id="viewUsers" class="hidden">
            <div class="card">
              <div class="grid-form">
                <input type="hidden" id="uId">
                <div><label>EMAIL</label><input id="uEmail" type="email" style="text-transform: none !important;"></div>
                <div><label id="passLabel">PASSWORD</label><input id="uPass" type="password"></div>
                <div style="display:flex; align-items:flex-end; gap:10px;">
                  <label style="margin:0; font-size: 9px;"><input type="checkbox" id="pCat"> CAT.</label>
                  <label style="margin:0; font-size: 9px;"><input type="checkbox" id="pUsr"> USR.</label>
                  <button onclick="saveUsr()" style="background: var(--accent); color: white; border: none; padding: 12px 20px; border-radius: 8px; font-weight: 900; cursor: pointer;">GUARDAR</button>
                </div>
              </div>
            </div>
            <div class="table-wrap"><table id="usrTable" style="width:100%"></table></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];
    let savedMenus = [];

    function toggleSidebar() {
      if (window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    function getToday() {
      const d = new Date();
      return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }

    // Ajusta visibilidad de la secci√≥n ADMIN y sus botones seg√∫n permisos
    function applyUiPermissions() {
      const showAdmin = !!(perms.cat || perms.usr);
      adminSection.classList.toggle('hidden', !showAdmin);
      navC.classList.toggle('hidden', !perms.cat);
      navU.classList.toggle('hidden', !perms.usr);
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // UI-only superuser hint; seguridad real via RLS
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }

        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');

        applyUiPermissions();
        loadCatalogPicker();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginMsg.innerText = "ERROR: " + error.message; loginMsg.style.display = "block"; }
      else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      // activar bot√≥n activo
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      // ocultar vistas
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));

      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];

      // Mostrar extras del CONSTRUCTOR (buscador + cat√°logo) solo en vista builder
      builderSidebarExtras.classList.toggle('hidden', v !== 'builder');

      // Cargas por vista
      if (v === 'catalog') loadCatTable();
      if (v === 'history') loadHistory();
      if (v === 'users') loadUsrTable();
    }

    // ---------- MEN√öS GUARDADOS (localStorage) ----------
    function cryptoRandomId(){
      return 'm_' + Math.random().toString(36).slice(2) + Date.now().toString(36);
    }

    function loadSavedMenus(){
      try { savedMenus = JSON.parse(localStorage.getItem('savedMenus') || '[]'); }
      catch { savedMenus = []; }
      renderSavedSelect();
    }

    function renderSavedSelect(){
      if (!savedSelect) return;
      savedSelect.innerHTML = savedMenus.length
        ? savedMenus.map(m => `<option value="${m.id}">${m.name} - ${m.menu_date}</option>`).join('')
        : `<option value="">(sin men√∫s guardados)</option>`;
    }

    function persistSavedMenus(){
      localStorage.setItem('savedMenus', JSON.stringify(savedMenus));
    }

    function addTypedDish(){
      const t = (typedDish.value || '').trim();
      if(!t) return alert('Escribe un plato');
      const name = t.toUpperCase();
      draft.push({ name, category: 'LIBRE', description: `LIBRE: ${name}` });
      typedDish.value = '';
      renderD();
    }

    function currentMenuName(){
      return (menuName && menuName.value ? menuName.value : 'MEN√ö DEL D√çA').toUpperCase();
    }

    function saveCurrentMenu(){
      if(!menuDate.value) return alert('Selecciona una fecha');
      if(!draft.length) return alert('Agrega platos al borrador');

      const entry = {
        id: cryptoRandomId(),
        name: currentMenuName(),
        menu_date: menuDate.value,
        items: draft.slice(),
        createdAt: new Date().toISOString()
      };

      savedMenus.push(entry);
      persistSavedMenus();
      renderSavedSelect();
      alert('Men√∫ guardado ‚úîÔ∏è');
    }

    function loadSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return alert('Selecciona un men√∫ guardado');

      if (menuName) menuName.value = m.name;
      menuDate.value = m.menu_date;
      draft = m.items.slice();
      renderD();
      alert('Men√∫ cargado al borrador');
    }

    function renameSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return alert('Selecciona un men√∫ guardado');

      const n = prompt('Nuevo nombre del men√∫:', m.name);
      if(!n) return;
      m.name = n.toUpperCase();
      persistSavedMenus();
      renderSavedSelect();
    }

    function duplicateSelectedMenu(){
      const id = savedSelect.value;
      const m = savedMenus.find(x => x.id === id);
      if(!m) return alert('Selecciona un men√∫ guardado');

      const copy = {
        ...m,
        id: cryptoRandomId(),
        name: `${m.name} (COPIA)`,
        createdAt: new Date().toISOString()
      };
      savedMenus.push(copy);
      persistSavedMenus();
      renderSavedSelect();
    }

    function deleteSelectedMenu(){
      const id = savedSelect.value;
      if(!id) return alert('Selecciona un men√∫ guardado');
      if(!confirm('¬øBorrar este men√∫ guardado?')) return;

      savedMenus = savedMenus.filter(x => x.id !== id);
      persistSavedMenus();
      renderSavedSelect();
    }

    // ---------- CATALOGO ----------
    async function loadCatalogPicker() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      renderCatalogList(catalogCache);
    }

    function renderCatalogList(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCat() {
      const q = (catSearch.value || '').trim().toUpperCase();
      const norm = s => (s || '').toUpperCase();
      const filtered = catalogCache.filter(f =>
        norm(f.acompanamiento).includes(q) || norm(f.categoria).includes(q)
      );
      renderCatalogList(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) {
      if(!p || p === '-') return;
      draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` });
      renderD();
    }

    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
          <div style="display:flex; gap:8px;">
            <button class="btn btn-warning" style="padding:8px" onclick="editDraftName(${i})">‚úèÔ∏è</button>
            <button class="btn btn-primary" style="padding:8px; background:#eef2ff; color:var(--accent);" onclick="dupDraft(${i})">üëØ</button>
            <button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; color:#ef4444; border:none; padding:8px 12px; border-radius:6px; font-weight:800; cursor:pointer;">X</button>
          </div>
        </div>`).join('');
      // Si quieres persistir borrador entre recargas, descomenta:
      // localStorage.setItem('draft', JSON.stringify(draft));
    }

    function dupDraft(i) { draft.push({...draft[i]}); renderD(); }

    function editDraftName(i) {
      const n = prompt("EDITAR NOMBRE:", draft[i].name);
      if(n) { draft[i].name = n.toUpperCase(); renderD(); }
    }

    // ---------- PUBLICAR ----------
    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      const menuTitle = currentMenuName();

      const { data: m, error } = await sb
        .from('menus')
        .insert([{ name: menuTitle, menu_date: menuDate.value }])
        .select()
        .single();
      if (error || !m) return alert("No se pudo publicar el men√∫: " + (error?.message || 'Error'));

      for(const p of draft) {
        const { data: item, error: eItem } = await sb.from('menu_items').insert([p]).select().single();
        if (eItem || !item) { alert("Error creando item: " + (eItem?.message || 'Error')); continue; }
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }

      alert("PUBLICADO ‚úÖ");
      draft = [];
      renderD();
      // localStorage.removeItem('draft');
    }

    // ---------- HISTORIAL ----------
    async function loadHistory() {
      const { data } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category))')
        .order('menu_date', {ascending:false});
      historyTable.innerHTML = (data||[]).map(m => {
        const pts = m.menu_menu_items.map(rel => rel.menu_items ? `<span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
        return `<tr>
          <td style="width:120px;"><b>${m.menu_date}</b></td>
          <td><b>${m.name}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px; border:1px solid #e2e8f0;">${pts}</div></td>
          <td style="text-align:right;">
            <div style="display:flex; gap:8px; justify-content:flex-end;">
              <button class="btn btn-primary" onclick="reUse(${m.id})">REUTILIZAR</button>
              <button class="btn btn-danger" onclick="delMenu(${m.id})">X</button>
            </div>
          </td>
        </tr>`;
      }).join('');
    }

    async function reUse(id) {
      const { data, error } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))')
        .eq('id', id).single();
      if (error || !data) return alert("No se pudo cargar el men√∫.");

      draft = (data.menu_menu_items || [])
        .map(rel => rel.menu_items)
        .filter(Boolean)
        .map(mi => ({ name: mi.name, category: mi.category, description: mi.description }));
      if (menuName) menuName.value = data.name;
      menuDate.value = data.menu_date;
      renderD();
      switchView('builder');
      alert("Men√∫ cargado en borrador.");
    }

    async function delMenu(id) {
      if(confirm("¬øBORRAR?")) {
        await sb.from('menu_menu_items').delete().eq('menu_id', id);
        await sb.from('menus').delete().eq('id', id);
        loadHistory();
      }
    }

    async function delAllMenus() {
      const v = prompt("Escribe BORRAR TODO para confirmar:");
      if (v !== 'BORRAR TODO') return alert("Cancelado.");
      await sb.from('menu_menu_items').delete().neq('id', 0);
      await sb.from('menus').delete().neq('id', 0);
      loadHistory();
    }

    // ---------- USUARIOS ----------
    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usrTable.innerHTML = (data || []).map(u => `
        <tr>
          <td style="text-transform:none; padding:15px;">${u.email}</td>
          <td style="text-align:right; padding:15px;">
            <button class="btn btn-danger" onclick="delUsr(${u.id})">QUITAR</button>
          </td>
        </tr>`).join('');
    }

    async function saveUsr() {
      await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
      await sb.from('user_permissions').upsert({
        email: uEmail.value.trim().toLowerCase(),
        can_manage_catalog: pCat.checked,
        can_manage_users: pUsr.checked
      });
      uEmail.value=""; uPass.value="";
      loadUsrTable();
      alert("CREADO");
    }

    async function delUsr(id) {
      await sb.from('user_permissions').delete().eq('id', id);
      loadUsrTable();
    }

    // Inputs en may√∫sculas (excepto email/password/date)
    document.addEventListener('input', e => {
      if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type))
        e.target.value = e.target.value.toUpperCase();
    });

    // INIT
    menuDate.value = getToday();
    loadSavedMenus();   // llena el selector de men√∫s guardados
    check();            // autentica, aplica permisos y carga cat√°logo

    // Por defecto, extras del constructor visibles
    builderSidebarExtras.classList.toggle('hidden', false);
  </script>
</body>
</html>
