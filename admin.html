<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADMIN PRO - ADT</title>
  <style>
    :root {
      --sidebar-bg: #1e293b;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --border: #e2e8f0;
      --radius: 12px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', system-ui, sans-serif; }
    
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: #0f172a; z-index: 999; display: flex; align-items: center; justify-content: center; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; }

    /* SIDEBAR */
    .catalog-sidebar { width: 350px; background: var(--sidebar-bg); color: white; display: flex; flex-direction: column; border-right: 1px solid var(--border); }
    .sidebar-header { padding: 20px; background: #0f172a; border-bottom: 1px solid #334155; }
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; }

    .cat-accordion { margin-bottom: 5px; border-radius: 8px; overflow: hidden; }
    .cat-trigger {
      width: 100%; padding: 12px 15px; background: #334155; border: none;
      color: white; font-weight: 800; text-align: left; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center;
    }
    .cat-trigger::after { content: '▼'; font-size: 10px; opacity: 0.5; transition: transform 0.3s; }
    .cat-accordion.active .cat-trigger { background: var(--accent); }
    .cat-accordion.active .cat-trigger::after { transform: rotate(180deg); }
    
    .cat-content { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; background: #1e293b; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 5px; }

    .food-card { background: #0f172a; border-radius: 8px; padding: 12px; margin-bottom: 10px; border: 1px solid #334155; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 10px; color: #94a3b8; border-bottom: 1px solid #1e293b; padding-bottom: 5px; }
    
    /* BOTONES DINÁMICOS: Ajustados para que el texto largo no se rompa */
    .btn-grid { display: flex; flex-direction: column; gap: 6px; }
    .btn-quick { 
      font-size: 10px; padding: 10px; background: #334155; border: none; 
      color: white; cursor: pointer; border-radius: 6px; font-weight: 700;
      text-align: center; transition: background 0.2s;
    }
    .btn-quick:hover { background: var(--accent); }

    /* MAIN */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-container { padding: 30px; max-width: 900px; margin: 0 auto; width: 100%; }

    .builder-card { background: white; border-radius: var(--radius); padding: 25px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
    .header-inputs { display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 15px; margin-bottom: 25px; }

    .plate-item { background: #f8fafc; border: 1px solid var(--border); border-radius: 10px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }

    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: 13px; }
    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 12px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; border: 1px solid #fecaca; }
    .btn-ghost { background: transparent; color: #64748b; font-size: 10px; }

    .empty-state { text-align: center; padding: 40px; color: #94a3b8; border: 2px dashed #e2e8f0; border-radius: 12px; font-size: 12px; }
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align:center;">LOGIN ADMIN</h2>
      <label>EMAIL</label>
      <input id="lEmail" type="email">
      <div style="margin-top:15px;"><label>PASSWORD</label><input id="lPass" type="password"></div>
      <button class="btn btn-primary" id="btnLogin" style="width:100%; margin-top:25px;">ENTRAR</button>
      <div id="loginError" style="color:red; font-size:11px; margin-top:12px; text-align:center; display:none;"></div>
    </div>
  </div>

  <!-- SIDEBAR -->
  <aside class="catalog-sidebar">
    <div class="sidebar-header">
      <h2 style="font-size: 14px; margin:0;">CATÁLOGO</h2>
      <p style="font-size: 9px; color: #64748b; margin: 5px 0 0;">SELECCIONA PARA AÑADIR AL MENÚ</p>
    </div>
    <div class="catalog-scroll" id="catalogList"></div>
  </aside>

  <!-- MAIN -->
  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <h1 style="font-size: 16px; margin:0; font-weight: 900;">ADT | GESTIÓN DE MENÚ</h1>
      <button class="btn btn-ghost" id="btnLogoutTop">CERRAR SESIÓN</button>
    </div>

    <div class="view-container">
      <div class="builder-card">
        <div class="header-inputs">
          <div><label>NOMBRE DEL MENÚ</label><input id="menuName" value="MENÚ PRINCIPAL"></div>
          <div><label>FECHA</label><input id="menuDate" type="date"></div>
          <div style="display:flex; align-items:flex-end;"><button class="btn btn-primary" id="btnSaveFull" style="width:100%;">PUBLICAR MENÚ</button></div>
        </div>

        <div style="border-top: 1px solid var(--border); padding-top: 20px;">
          <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
            <h3 style="font-size: 11px; color: #64748b; margin:0;">PLATOS SELECCIONADOS</h3>
            <button class="btn btn-ghost" onclick="clearDraft()">LIMPIAR LISTA</button>
          </div>
          <div id="platesDraft"></div>
          <div id="emptyMsg" class="empty-state">MENÚ VACÍO</div>
        </div>
      </div>
      <div style="margin-top:20px; text-align:center;"><button class="btn btn-danger" onclick="deleteOldMenus()">BORRAR HISTORIAL</button></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let draft = [];

    // --- SEGURIDAD ---
    async function checkAuth() {
      const { data } = await sb.auth.getSession();
      if (data.session) {
        document.getElementById('loginOverlay').classList.add('hidden');
        document.getElementById('appMain').classList.remove('hidden');
        loadCatalog();
      }
    }

    document.getElementById('btnLogin').onclick = async () => {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value, password: lPass.value });
      if (error) { loginError.style.display = 'block'; loginError.textContent = error.message.toUpperCase(); }
      else location.reload();
    };

    document.getElementById('btnLogoutTop').onclick = async () => { await sb.auth.signOut(); location.reload(); };

    // --- CARGAR CATÁLOGO (BOTONES CORREGIDOS) ---
    async function loadCatalog() {
      const { data, error } = await sb.from('food_catalog').select('*').order('categoria');
      if (error) return;

      const grouped = data.reduce((acc, item) => {
        (acc[item.categoria] = acc[item.categoria] || []).push(item);
        return acc;
      }, {});

      document.getElementById('catalogList').innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g, '')}">
          <button class="cat-trigger" onclick="toggleAccordion('acc-${cat.replace(/\s/g, '').replace(/\//g, '')}')">${cat}</button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <div class="btn-grid">
                  <!-- AQUÍ ESTÁ EL CAMBIO: Los botones ahora muestran el texto de la base de datos -->
                  <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.pollo}', '${cat}')">${i.pollo}</button>
                  <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.cerdo}', '${cat}')">${i.cerdo}</button>
                  <button class="btn-quick" onclick="addPlate('${i.acompanamiento}', '${i.carne_roja}', '${cat}')">${i.carne_roja}</button>
                </div>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }

    window.toggleAccordion = function(id) {
      const el = document.getElementById(id);
      const isActive = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if (!isActive) el.classList.add('active');
    };

    window.addPlate = function(acomp, prote, cat) {
      draft.push({ name: `${acomp} + ${prote}`.toUpperCase(), category: cat, description: `BASE: ${acomp} | PREP: ${prote}` });
      renderDraft();
    };

    function renderDraft() {
      const container = document.getElementById('platesDraft');
      const emptyMsg = document.getElementById('emptyMsg');
      if (draft.length === 0) { emptyMsg.classList.remove('hidden'); container.innerHTML = ""; return; }
      emptyMsg.classList.add('hidden');
      container.innerHTML = draft.map((p, i) => `
        <div class="plate-item">
          <div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div>
          <button class="btn btn-danger" style="padding:8px 12px" onclick="removePlate(${i})">BORRAR</button>
        </div>`).join('');
    }

    function removePlate(i) { draft.splice(i, 1); renderDraft(); }
    function clearDraft() { draft = []; renderDraft(); }

    document.getElementById('btnSaveFull').onclick = async () => {
      const name = menuName.value; const date = menuDate.value;
      if (!date || draft.length === 0) return alert("FALTA FECHA O PLATOS");
      const { data: menu } = await sb.from('menus').insert([{ name, menu_date: date }]).select().single();
      for (const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        if (item) await sb.from('menu_menu_items').insert([{ menu_id: menu.id, menu_item_id: item.id }]);
      }
      alert("MENÚ PUBLICADO ✅"); clearDraft();
    };

    async function deleteOldMenus() {
      if(!confirm("¿BORRAR HISTORIAL?")) return;
      await sb.from('menu_menu_items').delete().neq('id', 0);
      await sb.from('menus').delete().neq('id', 0);
      alert("LIMPIADO.");
    }

    document.getElementById('menuDate').value = new Date().toISOString().split('T')[0];
    checkAuth();
  </script>
</body>
</html>
