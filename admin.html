<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMINISTRACI√ìN PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a;
      --accent: #6366f1;
      --accent-hover: #4f46e5;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 14px;
      --danger: #ef4444;
      --warning: #f59e0b;
      --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }

    /* --- LOGIN OVERLAY (CENTRADO PERFECTO) --- */
    #loginOverlay { 
      position: fixed; inset: 0; background: var(--sidebar); z-index: 99999; 
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .login-card { 
      background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); 
    }
    .login-card input { text-transform: none !important; width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 15px; font-weight: 600; font-size: 16px; }

    /* --- SIDEBAR --- */
    .sidebar { 
      width: var(--sidebar-width); background: var(--sidebar); color: white; 
      display: flex; flex-direction: column; flex-shrink: 0; 
      transition: transform 0.3s ease, margin-left 0.3s ease; z-index: 1000; border-right: 1px solid #1e293b;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; backdrop-filter: blur(2px); }
    
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 14px; color: var(--accent); letter-spacing: 2px; }

    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; border-bottom: 1px solid #1e293b; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 10px; font-size: 11px; transition: 0.2s; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* BUSCADOR Y CAT√ÅLOGO */
    .search-cat { padding: 15px; background: #0b1222; }
    .search-cat input { width: 100%; background: #1e293b; border: 1px solid #334155; padding: 10px; border-radius: 8px; color: white; font-size: 10px; outline: none; text-transform: none !important; }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    .cat-accordion { margin-bottom: 5px; border-radius: 10px; overflow: hidden; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 10px; font-weight: 800; display: flex; justify-content: space-between; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    
    .food-card { background: #1e293b; padding: 12px; border-radius: 10px; margin-bottom: 10px; border: 1px solid #334155; margin: 0 5px; }
    .food-card b { display: block; font-size: 11px; margin-bottom: 8px; color: #94a3b8; }
    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 5px; }
    .btn-quick { font-size: 8px; padding: 10px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 6px; font-weight: 800; transition: 0.2s; }
    .btn-quick:hover { background: var(--accent); }

    /* --- √ÅREA PRINCIPAL --- */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 25px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    
    .btn-toggle { background: var(--sidebar); color: white; width: 44px; height: 44px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; border: none; }
    
    .view-port { flex: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    /* COMPONENTES */
    .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.03); margin-bottom: 25px; }
    .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; letter-spacing: 0.5px; }
    input, select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-weight: 800; font-size: 14px; background: #fcfcfc; }

    .btn { padding: 14px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-warning { background: #fff7ed; color: var(--warning); border: 1px solid #fed7aa; }
    .btn-danger { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }

    .draft-item { background: #f8fafc; border: 1px solid var(--border); padding: 18px; border-radius: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }

    .table-wrap { overflow-x: auto; background: white; border-radius: 16px; border: 1px solid var(--border); }
    table { width: 100%; border-collapse: collapse; min-width: 700px; }
    th { background: #f8fafc; text-align: left; font-size: 10px; color: #64748b; padding: 15px; border-bottom: 2px solid var(--bg); }
    td { padding: 15px; border-bottom: 1px solid var(--bg); font-size: 13px; font-weight: 700; }

    .hidden { display: none !important; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px;">ADT ADMIN PRO</h2>
      <label>EMAIL</label><input id="lEmail" type="email">
      <label>CONTRASE√ëA</label><input id="lPass" type="password">
      <button class="btn btn-primary" style="width: 100%; padding: 16px; justify-content: center;" onclick="handleLogin()">ENTRAR AL PANEL</button>
      <p id="loginErr" style="color:red; font-size:10px; text-align:center; margin-top:20px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU GESTION</h2></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
        <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
        <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
        <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
      </nav>
      <div class="search-cat"><input id="catSearch" placeholder="üîç BUSCAR COMIDA..." oninput="filterCatalog()"></div>
      <div id="catalogList" class="catalog-scroll"></div>
    </aside>

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="btn-toggle" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0; font-weight: 800; color: var(--muted);">üõ† CONSTRUCTOR</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
          <button class="btn" style="background:#e2e8f0; padding: 8px 12px; font-size: 10px;" onclick="handleLogout()">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">
          
          <!-- VISTA: CONSTRUCTOR -->
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
                <div><label>NOMBRE AUTOM√ÅTICO</label><div id="autoName" style="font-size:22px; font-weight:900; color:var(--accent); margin-top:5px;">MEN√ö DEL D√çA</div></div>
              </div>
              <button class="btn btn-primary" style="width: 100%; margin-top: 25px; padding: 20px; justify-content: center; font-size: 14px;" onclick="publishMenu()">üöÄ PUBLICAR MEN√ö AHORA</button>
              <div id="draftList" style="margin-top: 25px;"></div>
              <div id="emptyMsg" style="text-align:center; color:var(--muted); padding:30px;">SELECCIONA PLATOS A LA IZQUIERDA</div>
            </div>
          </div>

          <!-- VISTA: HISTORIAL -->
          <div id="viewHistory" class="hidden">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button class="btn btn-danger" onclick="delAllMenus()">üóëÔ∏è BORRAR TODO EL HISTORIAL</button>
            </div>
            <div class="table-wrap"><table><tbody id="historyTable"></tbody></table></div>
          </div>

          <!-- VISTA: CATALOGO -->
          <div id="viewCatalog" class="hidden">
            <div class="card" style="border-top: 4px solid var(--accent);">
                <h3 id="catFormTitle" style="margin-top:0; font-size:13px; color: var(--accent);">GESTI√ìN DEL CAT√ÅLOGO</h3>
                <div class="grid-form" style="margin-bottom: 15px;">
                    <input type="hidden" id="editCatId">
                    <div><label>CATEGOR√çA</label><input id="cCat" placeholder="EJ: ARROZ"></div>
                    <div><label>ACOMPA√ëAMIENTO</label><input id="cAcomp" placeholder="EJ: ARROZ BLANCO"></div>
                </div>
                <div class="grid-form" style="grid-template-columns: repeat(4, 1fr); margin-bottom: 20px;">
                    <div><label>OPCI√ìN 1</label><input id="cOpc1"></div>
                    <div><label>OPCI√ìN 2</label><input id="cOpc2"></div>
                    <div><label>OPCI√ìN 3</label><input id="cOpc3"></div>
                    <div><label>OPCI√ìN 4</label><input id="cOpc4"></div>
                </div>
                <div style="display:flex; justify-content: flex-end; gap:8px;">
                    <button class="btn btn-ghost hidden" id="btnCancelCat" onclick="resetCatForm()">‚úï</button>
                    <button class="btn btn-primary" id="btnSaveCat" onclick="saveFood()" style="min-width: 200px;">GUARDAR CAMBIOS</button>
                </div>
            </div>
            <div class="table-wrap"><table><tbody id="catTable"></tbody></table></div>
          </div>

          <!-- VISTA: USUARIOS -->
          <div id="viewUsers" class="hidden">
            <div class="card">
                <div class="grid-form">
                    <input type="hidden" id="uId">
                    <div><label>EMAIL</label><input id="uEmail" type="email" style="text-transform:none !important;"></div>
                    <div><label id="passLabel">PASSWORD</label><input id="uPass" type="password" style="text-transform:none !important;"></div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <label style="margin:0;"><input type="checkbox" id="pCat"> CAT.</label>
                        <label style="margin:0;"><input type="checkbox" id="pUsr"> USR.</label>
                        <button class="btn btn-primary" onclick="saveUsr()">GUARDAR</button>
                        <button class="btn btn-ghost hidden" id="btnCancelUsr" onclick="resetUsrForm()">‚úï</button>
                    </div>
                </div>
            </div>
            <div class="table-wrap"><table><tbody id="usrTable"></tbody></table></div>
          </div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let userPerms = { cat: false, usr: false };
    let draft = [];
    let catalogCache = [];
    let historyCache = [];
    let usersCache = [];

    function toggleSidebar() { document.getElementById('mainBody').classList.toggle('sidebar-open'); }

    function getToday() {
        const d = new Date();
        return d.getFullYear() + "-" + String(d.getMonth()+1).padStart(2,'0') + "-" + String(d.getDate()).padStart(2,'0');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;
        if (email === "eduardoignacio.g.h@gmail.com") { userPerms.cat = true; userPerms.usr = true; }
        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { userPerms.cat = db.can_manage_catalog || userPerms.cat; userPerms.usr = db.can_manage_users || userPerms.usr; }
        loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
        if (userPerms.cat) navC.classList.remove('hidden');
        if (userPerms.usr) navU.classList.remove('hidden');
        loadCatalog();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) { loginErr.innerText = "ERROR: " + error.message; loginErr.style.display = "block"; }
      else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
    }

    async function calcName() { autoName.innerText = "MEN√ö DEL D√çA"; }

    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function filterCatalog() {
        const q = catSearch.value.toUpperCase();
        renderCatalog(catalogCache.filter(f => f.acompanamiento.includes(q) || f.categoria.includes(q)));
        if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent); font-weight:800;">${p.category}</small></div>
          <div style="display:flex; gap:8px;">
            <button class="btn btn-warning" style="padding:10px" onclick="editDraftName(${i})">‚úèÔ∏è</button>
            <button class="btn" style="padding:10px; background:#eef2ff; color:var(--accent);" onclick="dupDraft(${i})">üëØ</button>
            <button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; color:#ef4444; border:none; padding:8px 12px; border-radius:6px; font-weight:800; cursor:pointer;">X</button>
          </div>
        </div>`).join('');
      emptyMsg.classList.toggle('hidden', draft.length > 0);
    }
    function dupDraft(i) { draft.push({...draft[i]}); renderD(); }
    function editDraftName(i) { const n = prompt("EDITAR NOMBRE:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }
    function clearDraft() { if(confirm("¬øVACIAR?")) { draft = []; renderD(); } }

    async function publishMenu() {
      const date = menuDate.value; if(!date || !draft.length) return alert("FALTA INFO");
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO ‚úÖ"); draft = []; renderD();
    }

    // --- CRUD CATALOGO ---
    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || [];
      catTable.innerHTML = catalogCache.map(i => `<tr><td><b>${i.categoria}</b></td><td>${i.acompanamiento}</td><td style="text-align:right;"><button class="btn btn-warning" style="padding:8px" onclick="editCat(${i.id})">‚úèÔ∏è</button> <button class="btn" style="background:#eef2ff; color:var(--accent); padding:8px;" onclick="duplicateCat(${i.id})">üëØ</button> <button class="btn btn-danger" style="padding:8px" onclick="delCat(${i.id})">üóëÔ∏è</button></td></tr>`).join('');
    }
    function editCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = i.id; cCat.value = i.categoria; cAcomp.value = i.acompanamiento; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4 || "";
        btnSaveCat.innerText="ACTUALIZAR"; btnCancelCat.classList.remove('hidden');
    }
    function duplicateCat(id) {
        const i = catalogCache.find(x => x.id === id);
        editCatId.value = ""; cCat.value = i.categoria; cAcomp.value = i.acompanamiento + " (COPIA)"; cOpc1.value = i.pollo; cOpc2.value = i.cerdo; cOpc3.value = i.carne_roja; cOpc4.value = i.opcion_4;
        btnSaveCat.innerText="GUARDAR COPIA"; btnCancelCat.classList.remove('hidden');
    }
    function resetCatForm() { editCatId.value=""; cCat.value=""; cAcomp.value=""; cOpc1.value=""; cOpc2.value=""; cOpc3.value=""; cOpc4.value=""; btnSaveCat.innerText="GUARDAR ALIMENTO"; btnCancelCat.classList.add('hidden'); }
    async function saveFood() {
        const p = { categoria:cCat.value, acompanamiento:cAcomp.value, pollo:cOpc1.value, cerdo:cOpc2.value, carne_roja:cOpc3.value, opcion_4:cOpc4.value };
        if(editCatId.value) await sb.from('food_catalog').update(p).eq('id', editCatId.value); else await sb.from('food_catalog').insert([p]);
        resetCatForm(); loadCatTable(); loadCatalog();
    }
    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCatalog(); } }

    async function loadHistory() {
      const container = document.getElementById('historyTable');
      const { data } = await sb.from('menus').select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))').order('menu_date', {ascending:false});
      historyCache = data || [];
      container.innerHTML = historyCache.map(m => {
        const pts = m.menu_menu_items.map(rel => rel.menu_items ? `<span style="display:block; font-size:10px; color:#64748b;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
        return `<tr><td style="width:120px;"><b>${m.menu_date}</b></td><td><b>${m.name}</b><br><div style="background:#f8fafc; padding:10px; border-radius:12px;">${pts}</div></td><td style="text-align:right;">
            <div style="display:flex; gap:5px; justify-content:flex-end;"><button class="btn btn-primary" onclick="reUseMenu(${m.id})">REUTILIZAR</button><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></div>
        </td></tr>`;
      }).join('');
    }
    function reUseMenu(id) {
        const m = historyCache.find(x => x.id === id);
        draft = m.menu_menu_items.map(rel => ({ name: rel.menu_items.name, category: rel.menu_items.category, description: rel.menu_items.description }));
        switchView('builder'); renderD(); alert("MEN√ö CARGADO ‚úÖ");
    }
    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }
    async function delAllMenus() { if(!confirm("¬øBORRAR TODO?")) return; await sb.from('menu_menu_items').delete().neq('id', 0); await sb.from('menus').delete().neq('id', 0); loadHistory(); }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      usersCache = data || [];
      usrTable.innerHTML = usersCache.map(u => `<tr style="border-bottom:1px solid #eee;"><td style="text-transform:none; padding:15px;">${u.email}<br><small>${u.can_manage_catalog?'SI':'NO'} CAT / ${u.can_manage_users?'SI':'NO'} USR</small></td><td style="text-align:right; padding:15px;"><button class="btn btn-warning" onclick="editUsr(${u.id})">‚úèÔ∏è</button> <button class="btn btn-danger" onclick="delUsr(${u.id})">X</button></td></tr>`).join('');
    }
    function editUsr(id) {
        const u = usersCache.find(x => x.id === id);
        uId.value = u.id; uEmail.value = u.email; pCat.checked = u.can_manage_catalog; pUsr.checked = u.can_manage_users;
        passLabel.classList.add('hidden'); uPass.classList.add('hidden');
        btnCancelUsr.classList.remove('hidden');
    }
    function resetUsrForm() { uId.value=""; uEmail.value=""; uPass.value=""; pCat.checked=false; pUsr.checked=false; passLabel.classList.remove('hidden'); uPass.classList.remove('hidden'); btnCancelUsr.classList.add('hidden'); }
    async function saveUsr() {
        const e = uEmail.value.trim().toLowerCase();
        if(!uId.value) await sb.auth.signUp({ email: e, password: uPass.value });
        await sb.from('user_permissions').upsert({ email: e, can_manage_catalog: pCat.checked, can_manage_users: pUsr.checked });
        resetUsrForm(); loadUsrTable(); alert("CREADO");
    }
    async function delUsr(id) { if(confirm("¬øQUITAR?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = getToday();
    check();
  </script>
