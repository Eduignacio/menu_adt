<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>ADT - ADMIN PANEL PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a; --accent: #6366f1; --accent-hover: #4f46e5; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --muted: #64748b; --border: #e2e8f0; --radius: 12px;
      --danger: #ef4444; --warning: #f59e0b; --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { margin: 0; padding: 0; display: flex; height: 100vh; width: 100vw; background: var(--bg); color: var(--text); overflow: hidden; }

    /* --- LOGIN OVERLAY (CENTRADO TOTAL) --- */
    #loginOverlay { 
      position: fixed; inset: 0; background: #0f172a; z-index: 99999; 
      display: flex; align-items: center; justify-content: center; padding: 20px;
    }
    .login-card { 
      background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 400px; 
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); text-align: left;
    }
    .login-card input { text-transform: none !important; width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; margin-bottom: 20px; font-weight: 600; font-size: 16px; display: block; }

    /* --- SIDEBAR --- */
    .sidebar { width: var(--sidebar-width); background: var(--sidebar); color: white; display: flex; flex-direction: column; flex-shrink: 0; transition: transform 0.3s ease, margin-left 0.3s ease; z-index: 1000; border-right: 1px solid #1e293b; }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; z-index: 999; backdrop-filter: blur(2px); }
    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-brand { padding: 30px 20px; border-bottom: 1px solid #1e293b; text-align: center; }
    .sidebar-brand h2 { margin: 0; font-size: 18px; color: var(--accent); letter-spacing: 2px; font-weight: 800; }
    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 10px; font-size: 11px; transition: 0.2s; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }

    /* CATALOGO SIDEBAR */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; border-top: 1px solid #1e293b; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 10px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 6px; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s ease-out; }
    .cat-accordion.active .cat-content { max-height: 1500px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; }
    .btn-quick { width: 100%; font-size: 8px; padding: 9px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; }

    /* MAIN AREA */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; z-index: 10; }
    .view-port { flex: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
    .container { max-width: 1100px; margin: 0 auto; width: 100%; }

    .card { background: white; padding: 25px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.03); margin-bottom: 25px; }
    input, select { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-weight: 800; font-size: 14px; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    
    .btn { padding: 14px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fef2f2; color: #ef4444; border: 1px solid #fecaca; }

    .hidden { display: none !important; }

    @media (max-width: 850px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); margin-left: 0 !important; }
      body.sidebar-open .sidebar { transform: translateX(0); }
    }
  </style>
</head>
<body id="mainBody">

  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin-bottom: 30px;">ADT ADMIN PRO</h2>
      <label>EMAIL</label><input id="lEmail" type="email" placeholder="admin@gmail.com">
      <label>PASSWORD</label><input id="lPass" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢">
      <button class="btn btn-primary" style="width: 100%; justify-content: center; padding: 16px;" onclick="handleLogin()">ENTRAR</button>
      <p id="loginMsg" style="color:red; font-size:10px; text-align:center; margin-top:15px; display:none; text-transform:none;"></p>
    </div>
  </div>

  <div id="appMain" class="hidden" style="display: flex; width: 100%;">
    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>
    
    <aside class="sidebar">
      <div class="sidebar-brand"><h2>MENU SYSTEM</h2></div>
      <nav class="sidebar-nav">
        <button class="nav-btn active" id="navBuilder" onclick="switchView('builder')">ðŸ›  CONSTRUCTOR</button>
        <button class="nav-btn" id="navHistory" onclick="switchView('history')">ðŸ“œ HISTORIAL</button>
        <button class="nav-btn hidden" id="navCatalog" onclick="switchView('catalog')">ðŸ“‚ ALIMENTOS</button>
        <button class="nav-btn hidden" id="navUsers" onclick="switchView('users')">ðŸ‘¥ USUARIOS</button>
      </nav>
      <div id="catalogList" class="catalog-scroll"></div>
    </aside>

    <main class="main-area">
      <header class="top-bar">
        <div style="display: flex; align-items: center; gap: 15px;">
          <button class="btn" style="background:var(--sidebar); color:white; padding:10px;" onclick="toggleSidebar()"><svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg></button>
          <h1 id="viewTitle" style="font-size: 14px; margin: 0;">ðŸ›  CONSTRUCTOR</h1>
        </div>
        <div style="display: flex; align-items: center; gap: 15px;">
          <span id="userBadge" style="font-size: 9px; font-weight: 800; color: var(--accent); text-transform: lowercase;"></span>
          <button onclick="handleLogout()" style="background: #e2e8f0; border: none; padding: 8px 12px; border-radius: 6px; font-weight: 800; cursor: pointer; font-size: 10px;">SALIR</button>
        </div>
      </header>

      <section class="view-port">
        <div class="container">
          
          <div id="viewBuilder">
            <div class="card">
              <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div><label>FECHA DEL MENÃš</label><input id="menuDate" type="date" onchange="calcName()"></div>
                <div><label>NOMBRE AUTO</label><div id="autoName" style="font-size:18px; font-weight:900; color:var(--accent); margin-top:8px;">CARGANDO...</div></div>
              </div>
              <button class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 18px; justify-content: center;" onclick="publishMenu()">PUBLICAR MENÃš AHORA</button>
              <div id="draftList" style="margin-top: 25px;"></div>
            </div>
          </div>

          <div id="viewHistory" class="hidden"><div class="card"><table id="historyTable" style="width:100%"></table></div></div>

          <div id="viewCatalog" class="hidden">
            <div class="card">
                <h3 id="catFormTitle" style="margin-top:0; font-size:14px;">GESTIONAR ALIMENTOS</h3>
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                    <input type="hidden" id="editCatId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>OPC 1</label><input id="cO1"></div>
                    <div><label>OPC 2</label><input id="cO2"></div>
                    <div><label>OPC 3</label><input id="cO3"></div>
                    <div><label>OPC 4</label><input id="cO4"></div>
                    <div style="display:flex; align-items:flex-end;"><button class="btn btn-primary" onclick="saveFood()">GUARDAR</button></div>
                </div>
            </div>
            <div class="card"><table id="catTable" style="width:100%"></table></div>
          </div>

          <div id="viewUsers" class="hidden"><div class="card"><table id="usrTable" style="width:100%"></table></div></div>

        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // --- CONFIGURACIÃ“N ---
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co"; // Agregadas comillas corregidas
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let userPerms = { cat: false, usr: false };
    let draft = [];
    let curName = "MENU 1";

    function toggleSidebar() { 
      if(window.innerWidth < 850) mainBody.classList.toggle('sidebar-open');
      else mainBody.classList.toggle('sidebar-hidden');
    }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // ACCESO MAESTRO CORREGIDO
        if (email === "eduardoignacio.g.h@gmail.com") { userPerms.cat = true; userPerms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { 
            userPerms.cat = db.can_manage_catalog || userPerms.cat; 
            userPerms.usr = db.can_manage_users || userPerms.usr; 
        }

        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');

        if (userPerms.cat) navCatalog.classList.remove('hidden');
        if (userPerms.usr) navUsers.classList.remove('hidden');
        
        loadCatalogPicker(); calcName();
      }
    }

    async function handleLogin() {
      loginMsg.style.display = "none";
      const { error } = await sb.auth.signInWithPassword({ 
        email: lEmail.value.trim().toLowerCase(), 
        password: lPass.value 
      });
      if (error) { loginMsg.innerText = "ERROR: " + error.message; loginMsg.style.display = "block"; }
      else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btnMap = {builder:'navBuilder', history:'navHistory', catalog:'navCatalog', users:'navUsers'};
      document.getElementById(btnMap[v]).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'ðŸ›  CONSTRUCTOR', history:'ðŸ“œ HISTORIAL', catalog:'ðŸ“‚ ALIMENTOS', users:'ðŸ‘¥ USUARIOS'}[v];
    }

    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      curName = "MENU " + ((count || 0) + 1); autoName.innerText = curName;
    }

    async function loadCatalogPicker() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      const container = document.getElementById('catalogList');
      const grouped = data.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      container.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>â–¼</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.pollo||'').replace(/'/g,"\\'")}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.cerdo||'').replace(/'/g,"\\'")}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.carne_roja||'').replace(/'/g,"\\'")}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${(i.opcion_4||'').replace(/'/g,"\\'")}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function addD(a, p, c) { if(!p || p === '-') return; draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c }); renderD(); }
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div class="draft-item"><div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div><button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; border:none; padding:8px 12px; border-radius:6px; font-weight:800; cursor:pointer; color:red;">X</button></div>`).join('');
    }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      await calcName();
      const { data: m, error } = await sb.from('menus').insert([{ name: curName, menu_date: menuDate.value }]).select().single();
      if(error) return alert("ERROR AL GUARDAR");
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO âœ…"); draft = []; renderD(); calcName();
    }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
