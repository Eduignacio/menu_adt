<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ADT - SISTEMA DE ADMINISTRACI√ìN</title>
  <style>
    :root { --sidebar: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card: #fff; --text: #0f172a; --border: #e2e8f0; --radius: 12px; }
    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); color: var(--text); overflow: hidden; }
    
    /* LOGIN */
    #loginOverlay { position: fixed; inset: 0; background: var(--sidebar); z-index: 999; display: flex; align-items: center; justify-content: center; }
    .login-card { background: white; padding: 40px; border-radius: 20px; width: 360px; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
    .login-card input { text-transform: none !important; width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin-bottom: 15px; font-weight: 800; }
    
    /* SIDEBAR */
    .sidebar { width: 300px; background: var(--sidebar); color: white; display: flex; flex-direction: column; border-right: 1px solid var(--border); flex-shrink: 0; }
    .sidebar-brand { padding: 25px 20px; border-bottom: 1px solid #1e293b; }
    .sidebar-nav { padding: 10px; display: flex; flex-direction: column; gap: 5px; }
    .nav-btn { width: 100%; padding: 12px 15px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 800; border-radius: 8px; font-size: 11px; }
    .nav-btn.active { background: #1e293b; color: white; border-left: 4px solid var(--accent); }
    
    /* ACORDE√ìN */
    .catalog-scroll { flex: 1; overflow-y: auto; padding: 10px; background: #0f172a; }
    .cat-accordion { margin-bottom: 5px; }
    .cat-trigger { width: 100%; padding: 12px; background: #1e293b; border: none; color: white; text-align: left; cursor: pointer; font-size: 11px; font-weight: 800; display: flex; justify-content: space-between; border-radius: 6px; }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.3s; }
    .cat-accordion.active .cat-content { max-height: 1000px; padding: 10px 0; }
    .food-card { background: #1e293b; padding: 10px; border-radius: 8px; margin-bottom: 8px; border: 1px solid #334155; }
    .btn-quick { width: 100%; font-size: 9px; padding: 8px; background: #334155; border: none; color: white; cursor: pointer; border-radius: 4px; margin-top: 4px; font-weight: 800; }
    .btn-quick:hover { background: var(--accent); }

    /* MAIN */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .view-content { flex: 1; overflow-y: auto; padding: 30px; }
    .container { max-width: 1000px; margin: 0 auto; width: 100%; }
    .card { background: white; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 25px; }
    
    input { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 5px; display: block; }
    .btn { padding: 12px 20px; border-radius: 8px; border: none; cursor: pointer; font-weight: 900; font-size: 11px; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; }
    .btn-danger { background: #fee2e2; color: #ef4444; }
    
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <!-- PANTALLA DE ACCESO -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2 style="text-align: center; margin: 0 0 20px;">ADT ADMIN</h2>
      <label>CORREO ELECTR√ìNICO</label>
      <input id="lEmail" type="email" placeholder="ejemplo@gmail.com">
      <label>CONTRASE√ëA</label>
      <input id="lPass" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button class="btn btn-primary" style="width: 100%; justify-content: center;" onclick="handleLogin()">ENTRAR AL PANEL</button>
    </div>
  </div>

  <!-- MENU LATERAL -->
  <aside class="sidebar">
    <div class="sidebar-brand"><h2 style="margin:0; font-size:14px; color:var(--accent);">MENU SYSTEM</h2></div>
    <div class="sidebar-nav">
      <button class="nav-btn active" id="navBuilder" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navHistory" onclick="switchView('history')">üìú HISTORIAL</button>
      <button class="nav-btn hidden" id="navCatalog" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navUsers" onclick="switchView('users')">üë• USUARIOS</button>
    </div>
    <div id="pickerSection" class="catalog-scroll">
      <div style="font-size: 9px; color: #475569; margin-bottom: 10px; font-weight: 900;">A√ëADIR AL MEN√ö</div>
      <div id="catalogList"></div>
    </div>
  </aside>

  <!-- CONTENIDO -->
  <main class="main-area hidden" id="appMain">
    <div class="top-bar">
      <h1 id="viewTitle" style="font-size: 16px; margin:0;">üõ† CONSTRUCTOR</h1>
      <div style="display:flex; align-items:center; gap:15px;">
        <span id="userBadge" style="font-size: 9px; font-weight: 900; color: var(--accent); text-transform: lowercase;"></span>
        <button class="btn" style="background:#e2e8f0" onclick="handleLogout()">SALIR</button>
      </div>
    </div>

    <div class="view-content">
      <div class="container">
        
        <!-- CONSTRUCTOR -->
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date" onchange="calcName()"></div>
              <div><label>NOMBRE AUTOM√ÅTICO</label><div id="autoName" style="font-size:18px; font-weight:900; color:var(--accent); margin-top:8px;">CARGANDO...</div></div>
            </div>
            <button class="btn btn-primary" style="width: 100%; margin-top: 20px; padding: 18px; justify-content: center;" onclick="publishMenu()">PUBLICAR MEN√ö AHORA</button>
            <div id="draftList" style="margin-top: 25px;"></div>
          </div>
        </div>

        <!-- HISTORIAL -->
        <div id="viewHistory" class="hidden">
            <div class="card"><table style="width:100%; border-collapse: collapse;"><tbody id="historyTable"></tbody></table></div>
        </div>

        <!-- CATALOGO -->
        <div id="viewCatalog" class="hidden">
            <div class="card">
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px;">
                    <input type="hidden" id="editId">
                    <div><label>CAT.</label><input id="cCat"></div>
                    <div><label>ACOMP.</label><input id="cAcomp"></div>
                    <div><label>POLLO</label><input id="cPollo"></div>
                    <div><label>CERDO</label><input id="cCerdo"></div>
                    <div><label>CARNE</label><input id="cCarne"></div>
                    <div style="display:flex; align-items:flex-end;"><button class="btn btn-primary" onclick="saveFood()">GUARDAR</button></div>
                </div>
            </div>
            <div class="card"><table style="width:100%; border-collapse: collapse;" id="catTable"></table></div>
        </div>

        <!-- USUARIOS -->
        <div id="viewUsers" class="hidden">
            <div class="card">
                <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
                    <div><label>EMAIL</label><input id="uEmail" style="text-transform:none;"></div>
                    <div><label>PASS</label><input id="uPass" type="password" style="text-transform:none;"></div>
                    <div style="display:flex; align-items:flex-end; gap:10px;">
                        <label style="margin:0;"><input type="checkbox" id="pCat"> CAT.</label>
                        <label style="margin:0;"><input type="checkbox" id="pUsr"> USR.</label>
                        <button class="btn btn-primary" onclick="createUsr()">CREAR</button>
                    </div>
                </div>
            </div>
            <div class="card"><table style="width:100%; border-collapse: collapse;" id="usrTable"></table></div>
        </div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false };
    let draft = [];
    let curName = "MENU 1";

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // LLAVE MAESTRA
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = db.can_manage_catalog || perms.cat; perms.usr = db.can_manage_users || perms.usr; }

        loginOverlay.classList.add('hidden');
        appMain.classList.remove('hidden');

        if (perms.cat) navCatalog.classList.remove('hidden');
        if (perms.usr) navUsers.classList.remove('hidden');

        loadCat(); calcName();
      }
    }

    async function handleLogin() {
      const { data, error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim(), password: lPass.value });
      if (error) alert("ERROR: " + error.message);
      else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-content > div > div').forEach(d => d.classList.add('hidden'));
      pickerSection.classList.add('hidden');
      
      const btn = {builder:'navBuilder', history:'navHistory', catalog:'navCatalog', users:'navUsers'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      
      if(v === 'builder') { pickerSection.classList.remove('hidden'); calcName(); }
      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') loadUsrTable();
    }

    async function calcName() {
      const date = menuDate.value; if(!date) return;
      const { count } = await sb.from('menus').select('*', {count:'exact', head:true}).eq('menu_date', date);
      curName = "MENU " + ((count || 0) + 1);
      autoName.innerText = curName;
    }

    async function loadCat() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      const grouped = data.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion" id="acc-${cat.replace(/\s/g, '').replace(/\//g,'')}">
          <button class="cat-trigger" onclick="toggleAcc('acc-${cat.replace(/\s/g, '').replace(/\//g,'')}')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.pollo}','${cat}')">${i.pollo}</button>
              <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.cerdo}','${cat}')">${i.cerdo}</button>
              <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.carne_roja}','${cat}')">${i.carne_roja}</button>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function toggleAcc(id) {
      const el = document.getElementById(id);
      const was = el.classList.contains('active');
      document.querySelectorAll('.cat-accordion').forEach(a => a.classList.remove('active'));
      if(!was) el.classList.add('active');
    }

    function addD(a, p, c) {
      draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c, description: `BASE: ${a} | PREP: ${p}` });
      renderD();
    }

    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `<div style="background:white; border:1px solid #e2e8f0; padding:12px; border-radius:10px; margin-bottom:8px; display:flex; justify-content:space-between; align-items:center;"><div><b>${p.name}</b><br><small style="color:#64748b">${p.category}</small></div><button class="btn btn-danger" style="padding:5px 10px" onclick="draft.splice(${i},1);renderD()">X</button></div>`).join('');
    }

    async function publishMenu() {
      if(!menuDate.value || !draft.length) return alert("FALTA INFO");
      await calcName();
      const { data: m, error } = await sb.from('menus').insert([{ name: curName, menu_date: menuDate.value }]).select().single();
      if(error) return alert("ERROR AL GUARDAR");
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO: " + curName); draft = []; renderD(); calcName();
    }

    async function loadCatTable() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catTable.innerHTML = data.map(i => `<tr><td>${i.categoria}</td><td>${i.acompanamiento}</td><td><button class="btn btn-danger" onclick="delCat(${i.id})">X</button></td></tr>`).join('');
    }

    async function saveFood() {
        await sb.from('food_catalog').insert([{ categoria:cCat.value.toUpperCase(), acompanamiento:cAcomp.value.toUpperCase(), pollo:cPollo.value.toUpperCase(), cerdo:cCerdo.value.toUpperCase(), carne_roja:cCarne.value.toUpperCase() }]);
        cCat.value=""; cAcomp.value=""; cPollo.value=""; cCerdo.value=""; cCarne.value=""; loadCatTable(); loadCat();
    }

    async function delCat(id) { if(confirm("¬øBORRAR?")) { await sb.from('food_catalog').delete().eq('id', id); loadCatTable(); loadCat(); } }

    async function loadHistory() {
      const { data } = await sb.from('menus').select('*').order('menu_date', {ascending:false});
      historyTable.innerHTML = data.map(m => `<tr><td style="padding:10px; border-bottom:1px solid #eee;">${m.menu_date}</td><td style="padding:10px; border-bottom:1px solid #eee;">${m.name}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delMenu(${m.id})">X</button></td></tr>`).join('');
    }

    async function delMenu(id) { if(confirm("¬øBORRAR?")) { await sb.from('menu_menu_items').delete().eq('menu_id', id); await sb.from('menus').delete().eq('id', id); loadHistory(); } }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*');
      usrTable.innerHTML = data.map(u => `<tr><td style="padding:10px; border-bottom:1px solid #eee; text-transform:none;">${u.email}</td><td style="text-align:right;"><button class="btn btn-danger" onclick="delUsr(${u.id})">X</button></td></tr>`).join('');
    }

    async function createUsr() {
        await sb.auth.signUp({ email: uEmail.value.trim(), password: uPass.value });
        await sb.from('user_permissions').upsert({ email: uEmail.value.trim().toLowerCase(), can_manage_catalog: pCat.checked, can_manage_users: pUsr.checked });
        uEmail.value=""; uPass.value=""; loadUsrTable(); alert("CREADO");
    }

    async function delUsr(id) { if(confirm("¬øQUITAR?")) { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); } }

    document.addEventListener('input', e => { if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) e.target.value = e.target.value.toUpperCase(); });
    menuDate.value = new Date().toISOString().split('T')[0];
    check();
  </script>
</body>
</html>
