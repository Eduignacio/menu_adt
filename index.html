
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>MENÚ DIGITAL | CASINO</title>
  <!-- Fuente Raleway -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap">
  <style>
    :root{
      --bg:#161c2d; --card:#2d3250; --border:#424769; --muted:#676f9d; --accent:#f9b17a; --text:#ffffff;
      --sidebar-width:300px; --danger:#ef4444;
      /* Escalas fluidas */
      --fs-xxs: clamp(10px, 0.8vw, 12px);
      --fs-xs : clamp(11px, 0.9vw, 13px);
      --fs-sm : clamp(12px, 1.0vw, 14px);
      --fs-md : clamp(14px, 1.2vw, 16px);
      --fs-lg : clamp(16px, 1.6vw, 20px);
      --fs-xl : clamp(20px, 2.6vw, 32px);
      --pad     : clamp(12px, 2.8vw, 24px);
      --radius  : 18px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family:'Raleway',sans-serif; -webkit-tap-highlight-color: transparent; }
    html { height: -webkit-fill-available; }
    body {
      margin:0; display:flex; min-height:100svh; /* viewport seguro en móviles */
      background:var(--bg); color:var(--text);
      overflow:auto; overscroll-behavior-y: contain;
    }

    /* Overlay acceso */
    #accessOverlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.75);
      display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 20px;
      backdrop-filter: blur(4px);
    }
    .access-card {
      background: var(--card); border: 1px solid var(--border); border-radius: calc(var(--radius) + 6px);
      padding: calc(var(--pad) + 6px); width: min(92vw, 360px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    .access-card h2 { margin:0 0 14px; font-size: var(--fs-md); letter-spacing: 2px; text-align:center; }
    .access-card label { display:block; font-size: var(--fs-xxs); font-weight:900; color: var(--muted); margin-bottom: 6px; }
    .access-card input {
      width: 100%; padding: 12px; border-radius: 10px; border: 1px solid var(--border);
      background: #2a2f49; color:#fff; text-transform:none !important; font-size: var(--fs-sm);
    }
    .access-actions { display:flex; gap:10px; margin-top: 12px; }
    .btn { padding: 12px 16px; border-radius: 10px; border: none; cursor: pointer; font-weight: 900; font-size: var(--fs-xs); letter-spacing: 1px; }
    .btn-primary { background: var(--accent); color: var(--bg); flex: 1; }
    .err { margin-top: 8px; color: var(--danger); font-size: var(--fs-xxs); text-transform:none; text-align:center; display:none; }

    /* Sidebar */
    .sidebar {
      width: var(--sidebar-width); background: var(--card); color: white;
      display:flex; flex-direction:column; flex-shrink:0;
      transition: transform .3s ease; z-index: 1001; border-right: 1px solid var(--border);
      height: 100svh; /* alto seguro */
      will-change: transform;
    }
    .sidebar-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); display:none; z-index:1000; backdrop-filter: blur(4px); pointer-events: none; }
    body.sidebar-open .sidebar-overlay { display:block; pointer-events: auto; }
    body.sidebar-open .sidebar { transform: translateX(0); }
    .sidebar-header { padding: calc(var(--pad) + 10px) var(--pad) var(--pad); text-align:center; }
    .brand-adt { font-size: clamp(42px, 6.5vw, 82px); font-weight:900; color: var(--text); letter-spacing:-5px; line-height:.8; margin-bottom: 20px; display:block; user-select:none; }
    .date-box { background: rgba(255,255,255,0.03); padding: var(--pad); border-radius: var(--radius); border:1px solid var(--border); border-top:4px solid var(--accent); text-align:center; margin: 0 var(--pad); }
    .date-box span { display:block; font-size: var(--fs-xxs); color: var(--muted); margin-bottom:5px; font-weight:800; letter-spacing:1px; }
    .date-box b { font-size: var(--fs-md); color: var(--accent); letter-spacing:1px; }

    .sidebar-footer { margin-top:auto; padding: var(--pad); text-align:center; border-top:1px solid var(--border); }
    .visitor-stat span { display:block; font-size: var(--fs-xxs); color: var(--muted); font-weight:800; margin-bottom: 5px; }
    .visitor-stat b { font-size: var(--fs-md); color: var(--accent); font-weight:900; }

    /* Main */
    .main-area { flex: 1; display:flex; flex-direction:column; overflow:hidden; position:relative; min-height: 100svh; }
    .top-nav {
      padding: 12px var(--pad); background: rgba(22,28,45,.8); border-bottom:1px solid var(--border);
      display:flex; align-items:center; justify-content:space-between; position:sticky; top:0; z-index:10; backdrop-filter: blur(10px);
      overscroll-behavior: contain;
    }
    .btn-menu {
      background: var(--accent); color: var(--bg); border:none; width: clamp(40px, 6vw, 45px); height: clamp(40px, 6vw, 45px);
      border-radius: 12px; cursor:pointer; display:flex; align-items:center; justify-content:center;
      box-shadow: 0 4px 15px rgba(249,177,122,0.3); transition:.2s;
    }
    .btn-menu:hover { transform: scale(1.03); background: #ffffff; }
    .container { max-width: min(1000px, 92vw); margin: 0 auto; width: 100%; padding: var(--pad); }

    /* Cards */
    .menu-card {
      background: var(--card); border-radius: clamp(18px, 3vw, 30px); padding: clamp(22px, 4vw, 40px);
      border: 1px solid var(--border); box-shadow: 0 20px 40px rgba(0,0,0,0.3); margin-bottom: clamp(20px, 4vw, 40px);
      animation: slideUp .6s ease-out both;
    }
    @keyframes slideUp { from { opacity:0; transform: translateY(30px); } to { opacity:1; transform: translateY(0); } }
    @media (prefers-reduced-motion: reduce) { .menu-card { animation: none; } }
    .menu-badge { display:inline-block; background:var(--accent); color: var(--bg); padding: 6px 15px; border-radius: 8px; font-size: var(--fs-sm); font-weight:900; margin-bottom: 20px; letter-spacing: 1px; }
    .category-title { font-size: var(--fs-xs); font-weight:900; color: var(--accent); margin: 24px 0 12px; padding-bottom: 8px; border-bottom: 1px solid var(--border); letter-spacing: 2px; }
    .item-row { padding: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .item-row:last-child { border-bottom: none; }
    .item-name { font-size: clamp(16px, 2.4vw, 19px); font-weight:700; color: var(--text); line-height:1.3; }
    .item-desc { font-size: var(--fs-xs); color: var(--muted); text-transform:none; margin-top: 6px; font-weight:400; }

    .loader { text-align:center; padding: clamp(60px, 12vw, 100px); color: var(--muted); font-weight:800; font-size: var(--fs-sm); letter-spacing: 2px; }

    /* RESPONSIVE LAYOUT */
    @media (max-width: 1200px) {
      .container { max-width: min(900px, 94vw); }
      .brand-adt { letter-spacing: -3px; }
    }
    @media (max-width: 900px) {
      /* Sidebar se oculta y aparece con overlay */
      .sidebar { position: fixed; height: 100svh; transform: translateX(-100%); top:0; left:0; }
      body.sidebar-open .sidebar { transform: translateX(0); }
      .brand-adt { font-size: clamp(36px, 8vw, 60px); }
      .container { max-width: 92vw; padding-bottom: calc(var(--pad) + 30px); }
      .menu-badge { margin-bottom: 16px; }
    }
    @media (max-width: 600px) {
      .top-nav { padding: 10px var(--pad); }
      .category-title { margin: 20px 0 10px; }
      .item-row { padding: 10px 0; }
      .date-box { margin: 0 var(--pad); }
      .sidebar-footer { padding: calc(var(--pad) - 6px); }
      .access-card { padding: var(--pad); }
      .btn { padding: 12px; }
    }
  </style>
</head>
<body id="bodyTag">

  <!-- Overlay de acceso -->
  <div id="accessOverlay">
    <div class="access-card">
      <h2>ACCESO AL MENÚ</h2>
      <label>USUARIO</label>
      <input id="viewerEmail" type="text" placeholder="correo@empresa.cl" />
      <div class="access-actions">
        <button class="btn btn-primary" onclick="handleAccess()">ENTRAR</button>
      </div>
      <div id="accessErr" class="err">El usuario no está autorizado.</div>
      <p style="font-size:var(--fs-xxs); color:var(--muted); text-transform:none; text-align:center; margin-top:10px;">
        El acceso no requiere contraseña, pero valida que tu usuario esté habilitado.
      </p>
    </div>
  </div>

  <div class="sidebar-overlay" onclick="document.body.classList.toggle('sidebar-open')"></div>

  <!-- BARRA LATERAL -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="brand-adt">ADT</span>
      <div class="date-box">
        <span>MENU PARA HOY</span>
        <b id="dateDisplay">...</b>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="visitor-stat">
        <span>VISITAS AL SITIO</span>
        <b id="visitorCount">0</b>
      </div>
      <p style="font-size: var(--fs-xxs); font-weight: 800; color: var(--muted); letter-spacing: 1px;">
        CASINO • ACTUALIZACIÓN AUTOMÁTICA
      </p>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-area">
    <div class="top-nav">
      <button class="btn-menu" aria-label="Abrir menú" onclick="document.body.classList.toggle('sidebar-open')">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div style="font-weight: 900; color: var(--muted); font-size: var(--fs-xs); letter-spacing: 1px;">MENÚ DIGITAL CASINO</div>
      <a href="admin.html" style="font-size: var(--fs-xxs); color: var(--accent); text-decoration: none; font-weight: 800; opacity: 0.8;">ADMIN</a>
    </div>

    <div class="container" id="menusContainer">
      <div class="loader" id="status">CARGANDO...</div>
    </div>
  </main>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);
    const ACCESS_FLAG = 'adt_view_ok';

    /* Acceso sin password: RPC can_view(email) */
    async function handleAccess() {
      const input = document.getElementById('viewerEmail');
      const err = document.getElementById('accessErr');
      err.style.display = 'none';

      const email = (input.value || '').trim().toLowerCase();
      if (!email) { err.innerText = 'Ingresa tu usuario/correo.'; err.style.display = 'block'; return; }

      try {
        const { data, error } = await sb.rpc('can_view', { p_email: email });
        if (error) { console.error(error); err.innerText = 'Error al validar el usuario.'; err.style.display = 'block'; return; }
        if (data === true) {
          sessionStorage.setItem(ACCESS_FLAG, email);
          document.getElementById('accessOverlay').style.display = 'none';
          init();
        } else {
          err.innerText = 'El usuario no está autorizado.'; err.style.display = 'block';
        }
      } catch (e) { console.error('handleAccess', e); err.innerText = 'Error inesperado. Intenta nuevamente.'; err.style.display = 'block'; }
    }

    /* Fecha local Chile */
    function getTodayString() { return new Date().toLocaleString("en-CA", { timeZone: "America/Santiago" }).split(',')[0]; }
    function fmtDate(iso) { const [y,m,d] = iso.split("-"); return `${d} / ${m} / ${y}`; }

    /* Visitantes */
    async function handleVisitors() {
      try {
        if (!sessionStorage.getItem('adt_v')) {
          await sb.rpc('increment_visitors');
          sessionStorage.setItem('adt_v', '1');
        }
        const { data } = await sb.from('visitor_stats').select('count').eq('id', 1).single();
        if (data) document.getElementById('visitorCount').innerText = data.count;
      } catch (e) { console.error('Visitor stats error:', e); }
    }

    /* Data */
    async function fetchMenusForToday() {
      const today = getTodayString();
      document.getElementById('dateDisplay').innerText = fmtDate(today);

      // Intento A: filtro exacto por DATE
      let { data: menus, error } = await sb
        .from('menus')
        .select(`id, name, menu_date, created_at, menu_menu_items ( menu_items (id, name, category, description) )`)
        .eq('menu_date', today)
        .order('created_at', { ascending: true });

      // Fallback B: rango horario si la columna fuera TIMESTAMP
      if (error || !menus || menus.length === 0) {
        const start = `${today}T00:00:00`; const end = `${today}T23:59:59`;
        try {
          const res2 = await sb
            .from('menus')
            .select(`id, name, menu_date, created_at, menu_menu_items ( menu_items (*) )`)
            .gte('menu_date', start)
            .lte('menu_date', end)
            .order('created_at', { ascending: true });
          menus = res2.data || [];
        } catch (e2) { console.error('Fallback range query error:', e2); menus = []; }
      }
      return menus;
    }

    /* Render (oculta encabezado “MANUAL”, muestra sus ítems) */
    function renderMenus(menus) {
      const container = document.getElementById('menusContainer');
      if (!menus || menus.length === 0) {
        container.innerHTML = `
          <div style="text-align:center; padding:100px 20px; color:var(--muted);">
            <h2 style="font-size:var(--fs-md); color:var(--text);">PRÓXIMAMENTE</h2>
            <p style="text-transform:none; font-size:var(--fs-xs);">El menú para hoy aún no ha sido publicado.</p>
          </div>`;
        return;
      }

      container.innerHTML = "";
      menus.forEach(m => {
        const items = (m.menu_menu_items || []).map(rel => rel.menu_items).filter(Boolean);
        const grouped = items.reduce((acc, it) => {
          const cat = (it.category || "VARIOS").trim().toUpperCase();
          (acc[cat] = acc[cat] || []).push(it);
          return acc;
        }, {});
        let html = `<div class="menu-card"><div class="menu-badge">${m.name}</div>`;

        Object.keys(grouped).sort().forEach(cat => {
          const isManual = cat === 'MANUAL';
          if (!isManual) { html += `<div class="category-title">${cat}</div>`; }
          grouped[cat].forEach(it => {
            html += `<div class="item-row">
                      <div class="item-name">${(it.name || '').toUpperCase()}</div>
                      ${it.description ? `<div class="item-desc">${it.description}</div>` : ""}
                     </div>`;
          });
        });

        html += `</div>`;
        container.insertAdjacentHTML('beforeend', html);
      });
    }

    /* Init: requiere acceso validado */
    async function init() {
      if (!sessionStorage.getItem(ACCESS_FLAG)) return; // bloquea carga si no hay flag
      handleVisitors();
      try {
        const menus = await fetchMenusForToday();
        renderMenus(menus);
      } catch (e) {
        console.error(e);
        document.getElementById('menusContainer').innerHTML = `
          <div style="text-align:center; padding:100px 20px; color:var(--muted);">
            <h2 style="font-size:var(--fs-md); color:var(--text);">ERROR</h2>
            <p style="text-transform:none; font-size:var(--fs-xs);">No se pudo cargar el menú. Intenta nuevamente.</p>
          </div>`;
      }
    }

    // Si ya validó antes en esta sesión
    if (sessionStorage.getItem(ACCESS_FLAG)) {
      document.getElementById('accessOverlay').style.display = 'none';
      init();
    }
  </script>
</body>
</html>
