<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú ADT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .item {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>

<h1>Menú</h1>
<div id="menu">Cargando menú...</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  const supabaseUrl = 'https://wljgbmgpjqvmaphrlwyh.supabase.co'
  const supabaseKey = 'PEGA_AQUÍ_TU_ANON_KEY'
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

  async function cargarMenu() {
    const { data, error } = await supabase
      .from('menu_items')
      .select('*')
      .order('id')

    const contenedor = document.getElementById('menu')
    contenedor.innerHTML = ''

    if (error) {
      contenedor.innerHTML = 'Error cargando el menú'
      console.error(error)
      return
    }

    data.forEach(item => {
      contenedor.innerHTML += `
        <div class="item">
          <h3>${item.name}</h3>
          <p>${item.description ?? ''}</p>
        </div>
      `
    })
  }

  cargarMenu()
</script>

</body>
</html>
