<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0" />
  <title>MENÚ DIGITAL | ADT</title>
  <!-- Fuente Raleway de la imagen -->
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #161c2d;          /* Fondo profundo */
      --card: #2d3250;        /* Color de tarjeta según paleta */
      --border-soft: #424769; /* Gris azulado medio */
      --muted: #676f9d;       /* Azul grisáceo claro */
      --accent: #f9b17a;      /* Melocotón / Naranja suave */
      --text: #ffffff;        /* Blanco puro */
      --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Raleway', sans-serif; -webkit-tap-highlight-color: transparent; }
    
    body { 
      margin: 0; 
      min-height: 100vh; 
      background-color: var(--bg); 
      color: var(--text); 
      display: flex; 
      overflow: hidden; 
      transition: all 0.3s ease;
    }

    /* BARRA LATERAL (ESTILO DARK UI) */
    .sidebar { 
      width: var(--sidebar-width); 
      background: var(--card); 
      color: white; 
      display: flex; 
      flex-direction: column; 
      flex-shrink: 0; 
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), margin-left 0.3s ease; 
      z-index: 1001; 
      border-right: 1px solid var(--border-soft);
    }

    .sidebar-overlay { 
      position: fixed; inset: 0; background: rgba(0,0,0,0.7); 
      display: none; z-index: 1000; backdrop-filter: blur(4px); 
    }

    body.sidebar-hidden .sidebar { margin-left: calc(var(--sidebar-width) * -1); }

    .sidebar-header { padding: 50px 20px 30px; text-align: center; }
    
    .brand-adt { 
      font-size: 72px; 
      font-weight: 900; 
      color: var(--text); 
      letter-spacing: -4px; 
      line-height: 0.8; 
      margin-bottom: 30px; 
      display: block;
      text-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .date-box { 
      background: rgba(255,255,255,0.03); 
      padding: 20px; 
      border-radius: 18px; 
      border: 1px solid var(--border-soft);
      border-top: 4px solid var(--accent); 
      text-align: center; 
      margin: 0 20px;
    }
    .date-box span { display: block; font-size: 10px; color: var(--muted); margin-bottom: 5px; font-weight: 800; letter-spacing: 1px; }
    .date-box b { font-size: 20px; color: var(--text); }

    /* ÁREA PRINCIPAL */
    .main-area { flex: 1; display: flex; flex-direction: column; overflow-y: auto; position: relative; }
    
    .top-nav { 
      padding: 15px 25px; 
      background: rgba(22, 28, 45, 0.8); 
      border-bottom: 1px solid var(--border-soft); 
      display: flex; 
      align-items: center; 
      justify-content: space-between; 
      position: sticky; top: 0; z-index: 10;
      backdrop-filter: blur(10px);
    }

    .btn-menu { 
      background: var(--accent); 
      color: var(--bg); 
      border: none; 
      width: 45px; height: 45px; 
      border-radius: 12px; 
      cursor: pointer; 
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 4px 15px rgba(249, 177, 122, 0.3);
      transition: 0.2s;
    }
    .btn-menu:hover { transform: scale(1.05); }

    .container { max-width: 800px; margin: 0 auto; width: 100%; padding: 30px 20px 100px; }

    /* MENU CARDS (GLASSMORPISM) */
    .menu-card { 
      background: var(--card); 
      border-radius: 28px; 
      padding: 40px; 
      border: 1px solid var(--border-soft); 
      box-shadow: 0 20px 40px rgba(0,0,0,0.3); 
      margin-bottom: 40px; 
      animation: slideUp 0.6s ease-out; 
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    .menu-badge { 
      display: inline-block; 
      background: var(--accent); 
      color: var(--bg); 
      padding: 7px 18px; 
      border-radius: 10px; 
      font-size: 13px; 
      font-weight: 900; 
      margin-bottom: 30px; 
      letter-spacing: 1px;
    }

    .category-title { 
      font-size: 11px; 
      font-weight: 900; 
      color: var(--accent); 
      margin: 35px 0 15px; 
      padding-bottom: 8px; 
      border-bottom: 1px solid var(--border-soft);
      letter-spacing: 2px;
    }

    .item-row { padding: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
    .item-row:last-child { border-bottom: none; }
    .item-name { font-size: 19px; font-weight: 700; color: var(--text); line-height: 1.3; }
    .item-desc { font-size: 13px; color: var(--muted); text-transform: none; margin-top: 6px; font-weight: 400; }

    /* VISITOR COUNTER */
    .sidebar-footer { margin-top: auto; padding: 30px 20px; text-align: center; border-top: 1px solid var(--border-soft); }
    .visitor-stat span { display: block; font-size: 9px; color: var(--muted); font-weight: 800; }
    .visitor-stat b { font-size: 18px; color: var(--accent); font-weight: 900; }

    @media (max-width: 900px) {
      .sidebar { position: fixed; height: 100vh; transform: translateX(-100%); }
      body.sidebar-open .sidebar { transform: translateX(0); }
      body.sidebar-open .sidebar-overlay { display: block; }
      .brand-adt { font-size: 60px; }
    }
  </style>
</head>
<body id="bodyTag">

  <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

  <!-- BARRA LATERAL -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="brand-adt">ADT</span>
      <div class="date-box">
        <span>MENÚ PARA HOY</span>
        <b id="dateDisplay">...</b>
      </div>
    </div>

    <div class="sidebar-footer">
      <div class="visitor-stat">
          <span>VISITAS TOTALES</span>
          <b id="visitorCount">0</b>
      </div>
      <p style="font-size: 8px; font-weight: 800; color: var(--muted); margin-top: 20px;">
        SISTEMA ADT • ACTUALIZADO
      </p>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-area">
    <div class="top-nav">
      <button class="btn-menu" onclick="toggleSidebar()">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div style="font-weight: 900; color: var(--muted); font-size: 11px; letter-spacing: 1px;">CARTILLA DIGITAL</div>
      <a href="admin.html" style="font-size: 9px; color: var(--accent); text-decoration: none; font-weight: 800; opacity: 0.5;">ADM</a>
    </div>

    <div class="container" id="menusContainer">
      <div style="text-align:center; padding:100px 20px; color:var(--muted); font-weight:800; letter-spacing:2px;">CARGANDO MENÚ...</div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    function toggleSidebar() { document.getElementById('bodyTag').classList.toggle('sidebar-open'); }

    function getTodayString() {
      const now = new Date();
      return now.toLocaleString("en-CA", {timeZone: "America/Santiago"}).split(',')[0];
    }

    function fmtDate(iso) {
      const [y, m, d] = iso.split("-");
      return `${d} / ${m} / ${y}`;
    }

    async function handleVisitors() {
      if (!sessionStorage.getItem('adt_v')) {
        await sb.rpc('increment_visitors');
        sessionStorage.setItem('adt_v', '1');
      }
      const { data } = await sb.from('visitor_stats').select('count').eq('id', 1).single();
      if (data) document.getElementById('visitorCount').innerText = data.count;
    }

    async function init() {
      handleVisitors();
      const container = document.getElementById('menusContainer');
      const today = getTodayString();
      document.getElementById('dateDisplay').innerText = fmtDate(today);

      const { data: menus, error } = await sb
        .from('menus')
        .select(`id, name, menu_menu_items ( menu_items (*) )`)
        .eq('menu_date', today)
        .order('created_at', { ascending: true });

      if (error || !menus || menus.length === 0) {
        container.innerHTML = `
            <div style="text-align:center; padding:80px 20px; color:var(--muted);">
                <h2 style="font-size:18px; color:var(--text);">PRÓXIMAMENTE</h2>
                <p style="text-transform:none; font-size:12px;">Estamos preparando los platos del día.</p>
            </div>`;
        return;
      }

      container.innerHTML = "";
      menus.forEach(m => {
        const items = m.menu_menu_items.map(rel => rel.menu_items).filter(Boolean);
        const grouped = items.reduce((acc, it) => { (acc[it.category || "VARIOS"] = acc[it.category || "VARIOS"] || []).push(it); return acc; }, {});
        
        let html = `<div class="menu-card"><div class="menu-badge">${m.name}</div>`;
        Object.keys(grouped).sort().forEach(cat => {
            html += `<div class="category-title">${cat}</div>`;
            grouped[cat].forEach(it => {
                html += `<div class="item-row"><div class="item-name">${it.name}</div>${it.description ? `<div class="item-desc">${it.description}</div>` : ""}</div>`;
            });
        });
        html += `</div>`;
        container.insertAdjacentHTML('beforeend', html);
      });
    }

    init();
  </script>
</body>
</html>
