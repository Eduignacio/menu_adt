<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MENÚ ADT - VISTA PÚBLICA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar-bg: #0f172a;
      --accent: #6366f1;
      --bg: #f1f5f9;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #64748b;
      --border: #e2e8f0;
      --radius: 16px;
      --sidebar-width: 320px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; }
    
    body { 
      margin: 0; 
      display: flex; 
      height: 100vh; 
      background: var(--bg); 
      color: var(--text); 
      overflow: hidden;
      transition: all 0.3s ease;
    }

    /* BARRA LATERAL */
    .sidebar { 
      width: var(--sidebar-width); 
      background: var(--sidebar-bg); 
      color: white; 
      display: flex; 
      flex-direction: column; 
      flex-shrink: 0;
      transition: transform 0.3s ease, margin-left 0.3s ease;
      z-index: 100;
    }

    /* Clase para ocultar sidebar */
    body.sidebar-hidden .sidebar {
      margin-left: calc(var(--sidebar-width) * -1);
    }

    .sidebar-header { 
      padding: 40px 20px 20px; 
      text-align: center; 
    }

    .logo-container img {
      width: 120px; /* Ajusta según el tamaño de tu imagen */
      height: auto;
      margin-bottom: 20px;
    }

    .date-box { 
      background: rgba(255,255,255,0.05); 
      padding: 20px; 
      border-radius: 12px; 
      border-top: 4px solid var(--accent);
      text-align: center;
      margin: 0 20px;
    }
    .date-box span { display: block; font-size: 10px; color: #94a3b8; margin-bottom: 8px; font-weight: 800; }
    .date-box b { font-size: 20px; color: white; letter-spacing: 1px; }

    .sidebar-footer {
      margin-top: auto;
      padding: 30px;
      text-align: center;
      opacity: 0.5;
    }

    /* ÁREA PRINCIPAL */
    .main-area { 
      flex: 1; 
      display: flex; 
      flex-direction: column; 
      overflow-y: auto; 
      scroll-behavior: smooth;
    }

    .top-nav { 
      padding: 15px 30px; 
      background: white; 
      border-bottom: 1px solid var(--border); 
      display: flex; 
      align-items: center; 
      gap: 20px;
      position: sticky; 
      top: 0; 
      z-index: 10; 
    }

    /* BOTÓN TOGGLE */
    .btn-toggle {
      background: var(--sidebar-bg);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }
    .btn-toggle:hover { background: var(--accent); }
    .btn-toggle svg { width: 24px; height: 24px; fill: currentColor; }

    .container { max-width: 900px; margin: 0 auto; width: 100%; padding: 40px 20px; }

    /* MENÚ CARDS */
    .menu-card { 
      background: var(--card); 
      border-radius: var(--radius); 
      padding: 35px; 
      border: 1px solid var(--border); 
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); 
      margin-bottom: 40px; 
      animation: slideUp 0.5s ease-out forwards;
    }
    @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    .menu-badge { 
      display: inline-block; 
      background: var(--accent); 
      color: white; 
      padding: 6px 15px; 
      border-radius: 8px; 
      font-size: 14px; 
      font-weight: 900;
      margin-bottom: 25px; 
      letter-spacing: 1px;
    }

    .category-group { margin-bottom: 30px; }
    .category-title { 
      font-size: 11px; 
      font-weight: 900; 
      color: var(--accent); 
      margin-bottom: 15px; 
      padding-bottom: 8px; 
      border-bottom: 2px solid var(--bg);
    }

    .item-row { 
      padding: 12px 0; 
      border-bottom: 1px solid #f8fafc; 
      display: flex; 
      flex-direction: column; 
      gap: 4px;
    }
    .item-row:last-child { border-bottom: none; }
    .item-name { font-size: 16px; font-weight: 800; color: var(--text); }
    .item-desc { font-size: 12px; color: var(--muted); text-transform: none; font-weight: 500; }

    .loader { text-align: center; padding: 100px; color: var(--muted); font-weight: 800; letter-spacing: 2px; }
    .empty-state { text-align: center; padding: 60px; color: var(--muted); background: white; border-radius: var(--radius); border: 2px dashed var(--border); }

    /* RESPONSIVO */
    @media (max-width: 800px) {
      :root { --sidebar-width: 100%; }
      body { flex-direction: column; overflow-y: auto; }
      body.sidebar-hidden .sidebar { margin-top: -100vh; margin-left: 0; }
      .sidebar { height: 100vh; }
      .main-area { height: auto; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR IZQUIERDO -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <div class="logo-container">
        <!-- Reemplaza 'logo_adt.png' por la ruta real de tu imagen -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/e/ec/ADT_logo.svg" alt="Logo ADT">
      </div>
      <div class="date-box">
        <span>MENÚ DEL DÍA</span>
        <b id="dateDisplay">...</b>
      </div>
    </div>
    <div class="sidebar-footer">
      <p style="font-size: 9px; font-weight: 800; color: #475569;">PLATOS ELABORADOS DIARIAMENTE</p>
    </div>
  </aside>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="main-area">
    <div class="top-nav">
      <button class="btn-toggle" onclick="toggleSidebar()" title="OCULTAR/MOSTRAR PANEL">
        <svg viewBox="0 0 24 24"><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <div style="font-size: 12px; font-weight: 800; color: var(--muted);">BIENVENIDO AL MENÚ DIGITAL ADT</div>
      <a href="admin.html" style="margin-left: auto; font-size: 10px; color: var(--accent); text-decoration: none; font-weight: 900; opacity: 0.4;">ADMIN</a>
    </div>

    <div class="container" id="menusContainer">
      <div class="loader" id="status">INICIANDO...</div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    function toggleSidebar() {
      document.body.classList.toggle('sidebar-hidden');
    }

    function fmtDate(d) {
      if (!d) return "";
      const [y, m, dd] = d.split("-");
      return `${dd}-${m}-${y}`;
    }

    async function init() {
      const container = document.getElementById('menusContainer');
      const dateBox = document.getElementById('dateDisplay');

      // 1. Obtener última fecha publicada
      const { data: latest, error: e1 } = await sb.from('menus').select('menu_date').order('menu_date', {ascending: false}).limit(1).maybeSingle();

      if (e1 || !latest) {
        container.innerHTML = '<div class="empty-state">NO HAY MENÚS PUBLICADOS DISPONIBLES.</div>';
        return;
      }

      const targetDate = latest.menu_date;
      dateBox.innerText = fmtDate(targetDate);

      // 2. Traer menús y platos de esa fecha
      const { data: menus, error: e2 } = await sb
        .from('menus')
        .select(`id, name, menu_menu_items ( menu_items (*) )`)
        .eq('menu_date', targetDate)
        .order('created_at', { ascending: true });

      if (e2 || !menus.length) {
        container.innerHTML = '<div class="empty-state">ERROR AL CARGAR LOS PLATOS.</div>';
        return;
      }

      container.innerHTML = ""; 

      // 3. Renderizar cada menú en cascada
      menus.forEach(m => {
        const items = m.menu_menu_items.map(rel => rel.menu_items).filter(Boolean);
        
        const grouped = items.reduce((acc, it) => {
          const cat = it.category || "VARIOS";
          if (!acc[cat]) acc[cat] = [];
          acc[cat].push(it);
          return acc;
        }, {});

        let bodyHtml = "";
        Object.keys(grouped).sort().forEach(cat => {
            bodyHtml += `<div class="category-group"><div class="category-title">${cat}</div>`;
            grouped[cat].forEach(it => {
                bodyHtml += `
                    <div class="item-row">
                        <div class="item-name">${it.name}</div>
                        ${it.description ? `<div class="item-desc">${it.description}</div>` : ""}
                    </div>`;
            });
            bodyHtml += `</div>`;
        });

        const card = document.createElement('div');
        card.className = 'menu-card';
        card.innerHTML = `
          <div class="menu-badge">${m.name}</div>
          <div class="menu-body">
            ${bodyHtml || '<p style="text-align:center; color:#94a3b8;">SIN PLATOS ASIGNADOS.</p>'}
          </div>
        `;
        container.appendChild(card);
      });
    }

    init();
  </script>
</body>
</html>
