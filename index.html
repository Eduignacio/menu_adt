<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Men√∫ ADT</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 40px; max-width: 900px; margin: auto; }
    h1 { text-align: center; margin-bottom: 10px; }
    #menu { margin-top: 24px; }
    .item { margin-bottom: 12px; padding: 12px; border: 1px solid #e6e6e6; border-radius: 10px; }
    .nombre { font-weight: 700; font-size: 18px; margin-bottom: 4px; }
    .descripcion { color: #555; }
    .error { color: #b00020; font-weight: 700; }
    .loading { color: #666; }
  </style>
</head>

<body>
  <h1>Men√∫</h1>
  <div id="menu" class="loading">Cargando men√∫...</div>

  <!-- CDN Supabase v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // ‚úÖ Evita ejecutar dos veces si por alg√∫n motivo el script se inyecta/recarga
    if (!window.__MENU_ADT_LOADED__) {
      window.__MENU_ADT_LOADED__ = true;

      const SUPABASE_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
      const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";

      // ‚úÖ IMPORTANTE: la librer√≠a queda en window.supabase
      // y TU cliente lo guardamos como "db" para no chocar nombres.
      const db = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      async function cargarMenu() {
        const contenedor = document.getElementById("menu");

        try {
          const { data, error } = await db
            .from("menu_items")   // üëà tu tabla
            .select("*")
            .order("id", { ascending: true }); // opcional

          if (error) {
            console.error("Supabase error:", error);
            contenedor.className = "error";
            contenedor.textContent = "‚ùå Error cargando men√∫: " + error.message;
            return;
          }

          if (!data || data.length === 0) {
            contenedor.className = "";
            contenedor.textContent = "No hay productos disponibles.";
            return;
          }

          contenedor.className = "";
          contenedor.innerHTML = "";

          for (const item of data) {
            contenedor.innerHTML += `
              <div class="item">
                <div class="nombre">${item.nombre ?? "Sin nombre"}</div>
                <div class="descripcion">${item.descripcion ?? ""}</div>
              </div>
            `;
          }
        } catch (e) {
          console.error("JS error:", e);
          contenedor.className = "error";
          contenedor.textContent = "‚ùå Error inesperado: " + e.message;
        }
      }

      cargarMenu();
    }
  </script>
</body>
</html>
