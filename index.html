<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Men√∫ ADT</title>

  <!-- Supabase JS v2 -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 40px;
    }

    h1 {
      text-align: center;
    }

    .menu {
      max-width: 600px;
      margin: 0 auto;
    }

    .item {
      background: #fff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .item h3 {
      margin: 0 0 6px;
    }

    .category {
      font-size: 0.85em;
      color: #666;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>

  <h1>Men√∫</h1>

  <div id="menu" class="menu">
    Cargando men√∫‚Ä¶
  </div>

  <script>
    // üîë Configuraci√≥n Supabase
    const supabaseUrl = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";

    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarMenu() {
      const { data, error } = await supabase
        .from("menu_items")
        .select("name, category, description");

      const contenedor = document.getElementById("menu");
      contenedor.innerHTML = "";

      if (error) {
        console.error(error);
        contenedor.textContent = "Error al cargar el men√∫";
        return;
      }

      if (!data || data.length === 0) {
        contenedor.textContent = "No hay productos disponibles.";
        return;
      }

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          <h3>${item.name}</h3>
          <div class="category">${item.category}</div>
          <p>${item.description}</p>
        `;

        contenedor.appendChild(div);
      });
    }

    cargarMenu();
  </script>

</body>
</html>
