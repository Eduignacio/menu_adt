
<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MEN√ö DEL D√çA</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* =========================
       PALETA (DARK / LIGHT)
    ========================= */
    :root{
      --bg:#0b1222;
      --card:#0f172a;
      --soft:#111c33;
      --accent:#6366f1;
      --text:#e2e8f0;
      --muted:#94a3b8;
      --border:#1f2a44;
      --shadow: rgba(0,0,0,.35);
      --accent-mix-1: rgba(99,102,241,.20);
      --accent-mix-2: rgba(99,102,241,.30);
      --success-mix: rgba(16,185,129,.12);
      --login-bg: rgba(5,8,21,.86);
      --login-card-bg: rgba(15,23,42,.96);
      --input-bg: rgba(17,28,51,.65);
      --input-border: rgba(31,42,68,.9);
      --chip-bg: rgba(255,255,255,.08);
    }

    :root[data-theme="light"]{
      --bg:#f6f7fb;
      --card:#ffffff;
      --soft:#f1f5f9;
      --accent:#4f46e5;
      --text:#0f172a;
      --muted:#475569;
      --border:#e2e8f0;
      --shadow: rgba(0,0,0,.10);
      --accent-mix-1: rgba(79,70,229,.10);
      --accent-mix-2: rgba(79,70,229,.15);
      --success-mix: rgba(16,185,129,.10);
      --login-bg: rgba(240,244,255,.86);
      --login-card-bg:#ffffff;
      --input-bg:#f8fafc;
      --input-border:#e2e8f0;
      --chip-bg: rgba(15,23,42,.06);
    }

    *{ box-sizing:border-box; font-family:Inter,system-ui,sans-serif; }

    body{
      margin:0;
      background:linear-gradient(180deg, var(--bg), var(--bg));
      color:var(--text);
      min-height:100vh;
    }

    .wrap{ max-width:1100px; margin:0 auto; padding:24px; }

    .top{
      display:flex; justify-content:space-between; align-items:center; gap:16px;
      padding:16px 18px;
      border:1px solid var(--border);
      border-radius:18px;
      background:linear-gradient(90deg, var(--accent-mix-1), rgba(15,23,42,.00));
    }

    .brand{ font-weight:900; letter-spacing:1px; }
    .who{ font-size:12px; color:var(--muted); }

    .actions{ display:flex; gap:8px; align-items:center; }

    .btn{
      border:none; cursor:pointer; font-weight:900;
      border-radius:12px; padding:10px 14px;
    }
    .btn-logout{
      background:#1f2a44; color:var(--text);
      border:1px solid #2b3b63;
    }

    /* Toggle de tema con emoji */
    .btn-theme{
      background:var(--soft);
      border:1px solid var(--border);
      color:var(--text);
      display:flex; align-items:center; gap:8px;
      padding:10px 12px;
    }
    .btn-theme .icon{ font-size:16px; }
    .btn-theme .label{ font-size:12px; color:var(--muted); font-weight:800; }

    .grid{ margin-top:18px; display:grid; grid-template-columns: 1fr; gap:14px; }

    .menu-card{
      border:1px solid var(--border);
      border-radius:18px;
      overflow:hidden;
      background:var(--card);
      box-shadow: 0 18px 40px var(--shadow);
    }

    .menu-head{
      padding:16px 18px;
      background:linear-gradient(90deg, var(--accent-mix-2), var(--success-mix));
      border-bottom:1px solid var(--border);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
      cursor:pointer; /* permite click para colapsar/expandir */
      user-select:none;
    }

    .menu-title{ font-weight:900; font-size:14px; letter-spacing:.8px; display:flex; gap:8px; align-items:center; }
    .menu-date{ font-size:12px; color:var(--muted); }

    /* Indicador de estado (chip) */
    .chip{
      padding:2px 8px;
      border-radius:999px;
      background:var(--chip-bg);
      font-size:11px;
      font-weight:800;
      color:var(--muted);
    }

    .items{ padding:16px 18px; display:grid; gap:10px; transition:max-height .25s ease, opacity .25s ease; }
    .item{
      background:var(--soft);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
    }
    .item b{ display:block; font-size:13px; }
    .item small{ color:var(--muted); font-weight:700; }

    /* Estados colapsados */
    .menu-card.collapsed .items{
      display:none;            /* simple y eficiente */
    }

    /* LOGIN */
    #loginOverlay{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      background:var(--login-bg);
      backdrop-filter: blur(6px);
      z-index:9999;
      padding: 18px;
    }

    .login-card{
      width:420px; max-width:95vw;
      background:var(--login-card-bg);
      border:1px solid var(--input-border);
      border-radius:20px;
      padding:22px;
      box-shadow: 0 30px 70px var(--shadow);
    }

    .login-card h2{ margin:0 0 14px; font-weight:900; letter-spacing:1px; }
    .login-card label{
      font-size:11px; color:var(--muted);
      font-weight:800; letter-spacing:.8px;
      display:block; margin-bottom:8px;
    }

    .login-card input{
      width:100%;
      padding:14px;
      border-radius:14px;
      border:1px solid var(--input-border);
      background:var(--input-bg);
      color:var(--text);
      font-weight:900;
      letter-spacing:1px;
      outline:none;
      text-transform:uppercase;
    }

    .login-card button{
      width:100%;
      margin-top:14px;
      background:var(--accent);
      color:white;
      padding:14px;
      border-radius:14px;
    }

    #loginErr{
      margin-top:10px;
      color:#fb7185;
      font-size:12px;
      font-weight:800;
      display:none;
    }

    .hint{ margin-top:10px; font-size:11px; color:var(--muted); }

    .req-box{
      margin-top:14px;
      padding:12px;
      border-radius:14px;
      border:1px dashed rgba(99,102,241,.45);
      background: rgba(99,102,241,.08);
    }
    .req-title{ font-weight:900; font-size:12px; margin-bottom:8px; letter-spacing:.6px; }
    .req-sub{ font-size:11px; color:var(--muted); margin-bottom:10px; text-transform:none; }

    /* üîí Ocultar solo el bot√≥n ENVIAR SOLICITUD (funci√≥n se mantiene) */
    .req-btn{ display:none; }
  </style>
</head>

<body>

  <!-- LOGIN -->
  <div id="loginOverlay">
    <div class="login-card">
      <h2>VER MEN√ö</h2>

      <label>INGRESA USUARIO ADT</label>
      <input id="viewerUser" placeholder="">

      <button class="btn" onclick="loginViewer()">ENTRAR</button>

      <div id="loginErr"></div>

      <!-- CAJA DE SOLICITUD -->
      <div class="req-box" id="reqBox" style="display:none;">
        <div class="req-title">¬øQUIERES ACCESO AL MEN√ö DIGITAL?</div>
        <div class="req-sub">Si tu usuario no est√° registrado, puedes enviar una solicitud para que el admin lo apruebe.</div>
        <button class="btn req-btn" onclick="requestAccess()">ENVIAR SOLICITUD</button>
      </div>

      <div class="hint">* Acceso solo con usuario aprobado.</div>
    </div>
  </div>

  <!-- APP -->
  <div class="wrap">
    <div class="top">
      <div>
        <div class="brand">MEN√ö DEL D√çA</div>
        <div class="who" id="whoTxt">NO LOGUEADO</div>
      </div>

      <!-- Acciones (tema con emoji + salir) -->
      <div class="actions">
        <button class="btn btn-theme" id="themeToggleBtn" onclick="toggleTheme()" aria-label="Cambiar tema">
          <span class="icon" id="themeIcon">üåô</span>
          <span class="label" id="themeLabel">OSC.</span>
        </button>
        <button class="btn btn-logout" onclick="logoutViewer()">SALIR</button>
      </div>
    </div>

    <div class="grid" id="menusGrid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    /* =========================
       SUPABASE
    ========================= */
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let lastTypedUser = "";
    let approveChannel = null;

    /* =========================
       TEMA OSCURO / CLARO (üåô/‚òÄÔ∏è)
    ========================= */
    const THEME_KEY = "menu_theme"; // dark | light
    const htmlEl = document.documentElement;
    const themeBtn = document.getElementById("themeToggleBtn");
    const themeIcon = document.getElementById("themeIcon");
    const themeLabel = document.getElementById("themeLabel");

    function applyTheme(theme){
      const t = (theme === "light") ? "light" : "dark";
      htmlEl.setAttribute("data-theme", t);
      localStorage.setItem(THEME_KEY, t);
      // Emoji + etiqueta corta
      if(t === "light"){
        themeIcon.textContent = "‚òÄÔ∏è";
        themeLabel.textContent = "CL.";
      }else{
        themeIcon.textContent = "üåô";
        themeLabel.textContent = "OSC.";
      }
    }

    function toggleTheme(){
      const current = htmlEl.getAttribute("data-theme") || "dark";
      applyTheme(current === "dark" ? "light" : "dark");
    }

    (function initTheme(){
      const saved = localStorage.getItem(THEME_KEY) || "dark";
      applyTheme(saved);
    })();

    /* =========================
       HELPERS
    ========================= */
    function getToday(){
      const d = new Date();
      return d.getFullYear() + "-" +
             String(d.getMonth()+1).padStart(2,'0') + "-" +
             String(d.getDate()).padStart(2,'0');
    }

    function showErr(msg){
      loginErr.style.display = "block";
      loginErr.innerText = msg;
    }

    function hideErr(){
      loginErr.style.display = "none";
      loginErr.innerText = "";
    }

    function normUser(){
      return (viewerUser.value || "").trim().toUpperCase();
    }

    viewerUser.addEventListener('input', () => {
      lastTypedUser = normUser();
      reqBox.style.display = lastTypedUser ? "block" : "none";
      hideErr();
    });

    /* =========================
       SOLICITAR ACCESO (SIN LOGIN)
    ========================= */
    async function requestAccess(){
      hideErr();

      const u = normUser();
      if(!u) return showErr("INGRESA USUARIO");

      await createAccessRequest(u, null);
      subscribeToApproval(u);

      showErr("SOLICITUD ENVIADA ‚úÖ (PENDIENTE DE APROBACI√ìN)");
    }

    /* =========================
       LOGIN VIEWER
    ========================= */
    async function loginViewer(){
      hideErr();

      const u = normUser();
      if(!u) return showErr("INGRESA USUARIO");

      lastTypedUser = u;

      const { data, error } = await sb
        .from('viewer_users')
        .select('id, username, approved')
        .eq('username', u)
        .limit(1);

      if(error) return showErr("ERROR: " + error.message);

      // NO EXISTE -> genera solicitud y escucha aprobaci√≥n
      if(!data || !data.length){
        reqBox.style.display = "block";
        await createAccessRequest(u, null);
        subscribeToApproval(u);
        return showErr("USUARIO NO REGISTRADO. SOLICITUD ENVIADA ‚úÖ (PENDIENTE DE APROBACI√ìN)");
      }

      const viewer = data[0];

      if(viewer.approved !== true){
        reqBox.style.display = "block";
        await createAccessRequest(u, viewer.id);
        subscribeToApproval(u);
        return showErr("ACCESO PENDIENTE DE APROBACI√ìN ‚è≥");
      }

      // OK
      localStorage.setItem("viewer_user", viewer.username);
      localStorage.setItem("viewer_user_id", viewer.id);

      loginOverlay.style.display = "none";
      whoTxt.innerText = "USUARIO: " + viewer.username;

      loadMenusForDate(getToday());
    }

    async function createAccessRequest(username, viewerUserId=null){
      const { data: existing, error: exErr } = await sb
        .from('viewer_access_requests')
        .select('id, status')
        .eq('username', username)
        .eq('status', 'pending')
        .limit(1);

      if(exErr){ console.warn(exErr); return; }
      if(existing && existing.length) return;

      const payload = { username, status: 'pending' };
      if(viewerUserId) payload.viewer_user_id = viewerUserId;

      const { error } = await sb.from('viewer_access_requests').insert([payload]);
      if(error) console.warn(error);
    }

    function subscribeToApproval(username){
      try{
        if(approveChannel){
          sb.removeChannel(approveChannel);
          approveChannel = null;
        }
      }catch(_){}

      approveChannel = sb.channel('viewer-approval-' + username)
        .on('postgres_changes', {
          event: 'INSERT',
          schema: 'public',
          table: 'viewer_users',
          filter: `username=eq.${username}`
        }, (payload) => {
          const row = payload?.new || {};
          if(row.approved === true){
            localStorage.setItem("viewer_user", row.username);
            localStorage.setItem("viewer_user_id", row.id);
            loginOverlay.style.display = "none";
            whoTxt.innerText = "USUARIO: " + row.username;
            loadMenusForDate(getToday());
          }
        })
        .on('postgres_changes', {
          event: 'UPDATE',
          schema: 'public',
          table: 'viewer_users',
          filter: `username=eq.${username}`
        }, (payload) => {
          const row = payload?.new || {};
          if(row.approved === true){
            localStorage.setItem("viewer_user", row.username);
            localStorage.setItem("viewer_user_id", row.id);
            loginOverlay.style.display = "none";
            whoTxt.innerText = "USUARIO: " + row.username;
            loadMenusForDate(getToday());
          }
        })
        .subscribe();
    }

    function checkViewerSession(){
      const u = localStorage.getItem("viewer_user");
      if(u){
        loginOverlay.style.display = "none";
        whoTxt.innerText = "USUARIO: " + u;
        loadMenusForDate(getToday());
      }
    }

    function logoutViewer(){
      localStorage.clear();
      location.reload();
    }

    /* =========================
       CARGA MEN√öS DEL D√çA + COLAPSE
    ========================= */
    async function loadMenusForDate(dateStr){
      menusGrid.innerHTML = "";

      const { data, error } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))')
        .eq('menu_date', dateStr)
        .order('id', { ascending:true });

      if(error){
        menusGrid.innerHTML = `
          <div class="menu-card">
            <div class="items">
              <b>ERROR</b>
              <small>${error.message}</small>
            </div>
          </div>`;
        return;
      }

      const menus = data || [];

      if(!menus.length){
        menusGrid.innerHTML = `
          <div class="menu-card">
            <div class="menu-head" role="button" aria-expanded="false" tabindex="0">
              <div class="menu-title">
                <span class="chip">COLAPSADO</span>
                SIN MEN√ö PUBLICADO
              </div>
              <div class="menu-date">${dateStr}</div>
            </div>
            <div class="items">
              <div class="item">
                <b>HOY NO HAY MEN√ö</b>
                <small>CONSULTA M√ÅS TARDE</small>
              </div>
            </div>
          </div>`;
        // Activa el colapso en esta tarjeta tambi√©n
        attachCollapseHandlers();
        return;
      }

      menusGrid.innerHTML = menus.map(m => {
        const items = (m.menu_menu_items || [])
          .map(rel => rel.menu_items)
          .filter(Boolean);

        const itemsHtml = items.length
          ? items.map(i => `
              <div class="item">
                <b>${(i.name||'').toUpperCase()}</b>
                <small>${(i.category||'').toUpperCase()}</small>
              </div>
            `).join('')
          : `<div class="item"><b>SIN PLATOS</b><small>MEN√ö VAC√çO</small></div>`;

        // Por defecto expandido (aria-expanded="true")
        return `
          <div class="menu-card" data-collapsible="true">
            <div class="menu-head" role="button" aria-expanded="true" tabindex="0">
              <div class="menu-title">
                <span class="chip">EXPANDIR / MINIMIZAR</span>
                ${(m.name||'MEN√ö').toUpperCase()}
              </div>
              <div class="menu-date">${m.menu_date}</div>
            </div>
            <div class="items">${itemsHtml}</div>
          </div>`;
      }).join('');

      attachCollapseHandlers();
    }

    // A√±ade manejo de colapso/expandir a todas las tarjetas actuales
    function attachCollapseHandlers(){
      const cards = document.querySelectorAll('.menu-card[data-collapsible="true"]');
      cards.forEach(card => {
        const head = card.querySelector('.menu-head');
        const chip = head.querySelector('.chip');

        function toggle(){
          const isCollapsed = card.classList.toggle('collapsed');
          head.setAttribute('aria-expanded', isCollapsed ? 'false' : 'true');
          if(chip) chip.textContent = isCollapsed ? 'EXPANDIR' : 'MINIMIZAR';
        }

        head.addEventListener('click', toggle);
        head.addEventListener('keydown', (e) => {
          if(e.key === 'Enter' || e.key === ' '){
            e.preventDefault();
            toggle();
          }
        });
      });
    }

    checkViewerSession();
  </script>
</body>
</html>
