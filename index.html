<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>ADT | DASHBOARD PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --sidebar: #0f172a; --accent: #6366f1; --bg: #f1f5f9; --card: #ffffff;
      --text: #0f172a; --muted: #64748b; --border: #e2e8f0; --radius: 16px;
      --danger: #ef4444; --warning: #f59e0b; --sidebar-width: 300px;
    }

    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; }
    body { margin: 0; display: flex; height: 100vh; background: var(--bg); overflow: hidden; }

    /* SIDEBAR GLASS */
    .sidebar { 
        width: var(--sidebar-width); background: var(--sidebar); color: white; 
        display: flex; flex-direction: column; transition: 0.3s; z-index: 1000;
        box-shadow: 10px 0 30px rgba(0,0,0,0.1);
    }
    .sidebar-brand { padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.05); }
    .brand-text { font-size: 24px; font-weight: 900; letter-spacing: -2px; color: var(--accent); }

    .nav-btn { width: 100%; padding: 15px 25px; background: transparent; border: none; color: #94a3b8; text-align: left; cursor: pointer; font-weight: 700; font-size: 11px; transition: 0.2s; border-left: 4px solid transparent; }
    .nav-btn.active { background: rgba(99,102,241,0.1); color: white; border-left-color: var(--accent); }

    .catalog-scroll { flex: 1; overflow-y: auto; padding: 15px; background: rgba(0,0,0,0.2); }
    .food-card { background: #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid rgba(255,255,255,0.05); }
    .btn-quick { width: 100%; font-size: 9px; padding: 10px; background: #334155; border: none; color: white; border-radius: 6px; margin-top: 5px; cursor: pointer; font-weight: 800; }
    .btn-quick:hover { background: var(--accent); }

    /* MAIN AREA */
    .main-area { flex: 1; display: flex; flex-direction: column; }
    .top-bar { padding: 15px 30px; background: white; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }

    .view-port { flex: 1; overflow-y: auto; padding: 30px; background: #f8fafc; }
    .card { background: white; padding: 30px; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.04); margin-bottom: 25px; }

    /* BOTONES */
    .btn { padding: 12px 20px; border-radius: 10px; border: none; cursor: pointer; font-weight: 800; font-size: 11px; transition: 0.2s; display: inline-flex; align-items: center; gap: 8px; }
    .btn-primary { background: var(--accent); color: white; box-shadow: 0 4px 10px rgba(99,102,241,0.3); }
    .btn-qr { background: #0f172a; color: white; }

    /* BORRADOR CHIPS */
    .draft-item { background: white; border: 1px solid var(--border); padding: 15px; border-radius: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; transition: 0.3s; }
    .draft-item:hover { border-color: var(--accent); transform: scale(1.01); }

    input, select { padding: 14px; border: 1px solid var(--border); border-radius: 10px; font-weight: 700; background: #fcfcfc; }
    label { font-size: 10px; font-weight: 900; color: #64748b; margin-bottom: 6px; display: block; }

    .hidden { display: none !important; }
    
    /* QR OVERLAY */
    #qrModal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 5000; display: none; align-items: center; justify-content: center; }
    .qr-card { background: white; padding: 30px; border-radius: 20px; text-align: center; }

    @media (max-width: 850px) {
        body { flex-direction: column; }
        .sidebar { width: 100%; height: auto; }
        .catalog-scroll { display: none; }
    }
  </style>
</head>
<body id="mainBody">

  <!-- MODAL QR -->
  <div id="qrModal" onclick="this.style.display='none'">
    <div class="qr-card">
        <h3>C√ìDIGO QR DEL MEN√ö</h3>
        <div id="qrcode"></div>
        <p style="font-size: 10px; margin-top: 15px;">ESCANEALO PARA VER EL MEN√ö DEL D√çA</p>
    </div>
  </div>

  <div id="loginOverlay" style="position:fixed; inset:0; background:var(--sidebar); z-index:9999; display:flex; align-items:center; justify-content:center;">
    <div class="card" style="width:360px;">
      <h2 style="text-align:center;">ADT ADMIN</h2>
      <label>EMAIL</label><input id="lEmail" type="email" style="width:100%;">
      <label style="margin-top:15px;">PASSWORD</label><input id="lPass" type="password" style="width:100%;">
      <button class="btn btn-primary" style="width:100%; margin-top:20px; justify-content:center;" onclick="handleLogin()">ACCEDER</button>
    </div>
  </div>

  <aside class="sidebar">
    <div class="sidebar-brand"><span class="brand-text">ADT ADMIN</span></div>
    <nav class="sidebar-nav">
      <button class="nav-btn active" id="navB" onclick="switchView('builder')">üõ† CONSTRUCTOR</button>
      <button class="nav-btn" id="navH" onclick="switchView('history')">üìú HISTORIAL</button>
      <button class="nav-btn hidden" id="navC" onclick="switchView('catalog')">üìÇ ALIMENTOS</button>
      <button class="nav-btn hidden" id="navU" onclick="switchView('users')">üë• USUARIOS</button>
    </nav>
    <div id="pickerSection" class="catalog-scroll">
        <input type="text" id="catSearch" placeholder="üîç BUSCAR..." oninput="filterCatalog()" style="width:100%; background:rgba(255,255,255,0.05); border:none; color:white; padding:10px; border-radius:8px; margin-bottom:15px; font-size:10px;">
        <div id="catalogList"></div>
    </div>
  </aside>

  <main class="main-area">
    <header class="top-bar">
      <h1 id="viewTitle" style="font-size: 14px; margin: 0; font-weight: 800; color: var(--muted);">üõ† CONSTRUCTOR</h1>
      <div style="display: flex; align-items: center; gap: 15px;">
        <button class="btn btn-qr" onclick="showQR()">üì± GENERAR QR</button>
        <button class="btn" style="background:#e2e8f0;" onclick="handleLogout()">SALIR</button>
      </div>
    </header>

    <div class="view-port" id="appMain">
      <div class="container">
        
        <div id="viewBuilder">
          <div class="card">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
              <div><label>FECHA DEL MEN√ö</label><input id="menuDate" type="date"></div>
              <div><label>IDENTIFICADOR</label><div style="font-size:18px; font-weight:900; color:var(--accent); margin-top:8px;">MEN√ö DEL D√çA</div></div>
            </div>
            
            <div class="tab-nav" style="display:flex; gap:10px; margin:20px 0;">
                <button class="btn" style="flex:1; background:var(--accent); color:white;" onclick="setMode('cat')">üìÇ CAT√ÅLOGO</button>
                <button class="btn" style="flex:1; background:white; border:1px solid #ddd;" onclick="setMode('man')">‚úçÔ∏è MANUAL</button>
            </div>

            <div id="manInput" class="hidden" style="margin-bottom:20px;">
                <label>ESCRIBIR PLATO</label>
                <div style="display:flex; gap:10px;">
                    <input id="mText" placeholder="NOMBRE..." style="flex:1;">
                    <button class="btn btn-primary" onclick="addMan()">A√ëADIR</button>
                </div>
            </div>

            <button class="btn btn-primary" style="width: 100%; padding: 18px; justify-content: center; font-size: 14px;" onclick="publishMenu()">üöÄ PUBLICAR MEN√ö AHORA</button>
            <div id="draftList" style="margin-top: 25px;"></div>
          </div>
        </div>

        <div id="viewHistory" class="hidden"><div class="card"><table><tbody id="historyTable"></tbody></table></div></div>
        <div id="viewCatalog" class="hidden"><div class="card"><h3>CAT√ÅLOGO</h3><div id="catForms"></div><table id="catTable" style="width:100%"></table></div></div>
        <div id="viewUsers" class="hidden"><div class="card"><h3>USUARIOS</h3><table id="usrTable" style="width:100%"></table></div></div>

      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let draft = [];
    let catalogCache = [];

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        if (email === "eduardoignacio.g.h@gmail.com") { navC.classList.remove('hidden'); navU.classList.remove('hidden'); }
        loginOverlay.classList.add('hidden');
        loadCatalog();
      }
    }

    async function handleLogin() {
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) alert("ERROR"); else location.reload();
    }

    function handleLogout() { sb.auth.signOut(); location.reload(); }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      document.getElementById('nav'+v.charAt(0).toUpperCase()).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      if(v === 'history') loadHistory();
    }

    function setMode(m) {
        manInput.classList.toggle('hidden', m === 'cat');
        pickerSection.classList.toggle('hidden', m === 'man');
    }

    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }

    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">${cat} <span>‚ñº</span></button>
          <div class="cat-content">
            ${grouped[cat].map(i => `<div class="food-card"><b>${i.acompanamiento}</b>
              <div class="btn-grid-4">
                <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.pollo}','${cat}')">${i.pollo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.cerdo}','${cat}')">${i.cerdo || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.carne_roja}','${cat}')">${i.carne_roja || '-'}</button>
                <button class="btn-quick" onclick="addD('${i.acompanamiento}','${i.opcion_4}','${cat}')">${i.opcion_4 || '-'}</button>
              </div>
            </div>`).join('')}
          </div>
        </div>`).join('');
    }

    function addD(a, p, c) { draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c }); renderD(); }
    function addMan() { draft.push({ name: mText.value.toUpperCase(), category: 'MANUAL' }); mText.value=""; renderD(); }
    
    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent)">${p.category}</small></div>
          <button onclick="draft.splice(${i},1);renderD()" style="background:#fee2e2; border:none; padding:8px; border-radius:8px; color:red; cursor:pointer;">X</button>
        </div>`).join('');
    }

    async function publishMenu() {
      const date = menuDate.value;
      const { data: m } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      for(const p of draft) {
        const { data: item } = await sb.from('menu_items').insert([p]).select().single();
        await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
      }
      alert("PUBLICADO"); draft = []; renderD();
    }

    function showQR() {
        qrModal.style.display = 'flex';
        qrcode.innerHTML = "";
        new QRCode(document.getElementById("qrcode"), { text: window.location.href.replace('admin.html', 'index.html'), width: 200, height: 200 });
    }

    check();
  </script>
</body>
</html>
