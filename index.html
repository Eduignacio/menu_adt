<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Men√∫ ADT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    .item {
      margin-bottom: 12px;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    .nombre {
      font-weight: bold;
      font-size: 18px;
    }
    .descripcion {
      color: #555;
    }
  </style>
</head>
<body>

  <h1>Men√∫</h1>
  <div id="menu">Cargando men√∫...</div>

  <!-- 1Ô∏è‚É£ Librer√≠a Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2Ô∏è‚É£ Cliente Supabase (UNA sola vez) -->
  <script>
    const SUPABASE_URL = 'https://wljgbmgpjqvmaphrlwyh.supabase.co'
    const SUPABASE_ANON_KEY =
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg'

    const supabase = window.supabase.createClient(
      SUPABASE_URL,
      SUPABASE_ANON_KEY
    )
  </script>

  <!-- 3Ô∏è‚É£ L√≥gica de carga del men√∫ -->
  <script>
    async function cargarMenu() {
      const contenedor = document.getElementById('menu')

      const { data, error } = await supabase
        .from('menu_items') // üëà nombre EXACTO de la tabla
        .select('*')

      if (error) {
        contenedor.innerHTML = '‚ùå Error cargando men√∫'
        console.error(error)
        return
      }

      if (!data || data.length === 0) {
        contenedor.innerHTML = 'No hay productos disponibles'
        return
      }

      contenedor.innerHTML = ''
      data.forEach(item => {
        contenedor.innerHTML += `
          <div class="item">
            <div class="nombre">${item.nombre}</div>
            <div class="descripcion">${item.descripcion ?? ''}</div>
          </div>
        `
      })
    }

    cargarMenu()
  </script>

</body>
</html>
