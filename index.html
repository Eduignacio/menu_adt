
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>CASINO - ADMIN PANEL</title>
  <!-- Fuente Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      /* Est√©tica original */
      --sidebar: #0f172a; --accent: #6366f1; --bg: #0b1222; --card: #0f172a;
      --text: #e2e8f0; --muted: #94a3b8; --border: #1e293b;
      --danger: #ef4444; --warning: #f59e0b; --chip: #172036;

      /* Escalas fluidas */
      --fs-xxs: clamp(10px, 0.8vw, 12px);
      --fs-xs : clamp(11px, 0.9vw, 13px);
      --fs-sm : clamp(12px, 1.1vw, 14px);
      --fs-md : clamp(13px, 1.3vw, 16px);
      --fs-lg : clamp(15px, 1.6vw, 20px);
      --pad    : clamp(12px, 2.2vw, 22px);
      --radius : 12px;
      --sidebar-width: 320px;
    }

    /* ===== RESET & BASE ===== */
    * { box-sizing: border-box; text-transform: uppercase; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
    html {
      height: -webkit-fill-available; /* iOS Safari */
    }
    body {
      margin: 0;
      display: flex;
      min-height: 100svh; /* viewport seguro en m√≥vil */
      background: var(--bg);
      color: var(--text);
      /* ¬°IMPORTANTE! permitir scroll de la p√°gina */
      overflow: auto;
      overscroll-behavior-y: contain; /* evita saltos con sticky */
    }

    /* ===== LOGIN ===== */
    #loginOverlay {
      position: fixed; inset: 0; background: var(--sidebar);
      z-index: 9999; display: flex; align-items: center; justify-content: center;
      padding: var(--pad);
    }
    .login-card {
      background: #0f172a; color: var(--text);
      padding: calc(var(--pad) + 10px);
      border-radius: calc(var(--radius) + 8px);
      width: min(92vw, 380px);
      border: 1px solid var(--border);
    }
    .login-card input {
      text-transform: none !important;
      width: 100%; padding: 12px;
      border: 1px solid var(--border); border-radius: 10px;
      margin-bottom: 16px; background: #0b1222; color: var(--text);
      font-size: var(--fs-sm);
    }
    #loginErr { color: var(--danger); font-size: var(--fs-xxs); text-align: center; margin-top: 8px; display: none; text-transform: none; }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: var(--sidebar-width);
      background: var(--sidebar);
      color: var(--text);
      display: flex; flex-direction: column;
      flex-shrink: 0;
      height: 100svh;
      border-right: 1px solid var(--border);
      transition: transform .25s ease;
      will-change: transform;
    }
    .sidebar-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.5);
      display: none; z-index: 1000;
      /* No bloquear scroll cuando est√° oculta */
      pointer-events: none;
    }
    body.sidebar-open .sidebar-overlay { display: block; pointer-events: auto; }

    .sidebar-brand { padding: 18px; border-bottom: 1px solid var(--border); text-align: center; background: #0b1222; }
    .sidebar-brand h2 { margin: 0; font-size: var(--fs-sm); color: var(--accent); letter-spacing: 2px; }

    .nav-group { padding: 10px; flex-shrink: 0; }
    .nav-btn {
      width: 100%; padding: 12px 15px;
      background: transparent; border: none;
      color: var(--muted); text-align: left;
      cursor: pointer; font-weight: 800; border-radius: 8px;
      font-size: var(--fs-xs); margin-bottom: 6px;
    }
    .nav-btn.active { background: #172036; color: var(--text); border-left: 4px solid var(--accent); }

    /* Selector r√°pido */
    #pickerSection {
      flex: 1;
      display: flex; flex-direction: column;
      /* su propio scroll, pero que no capture todo el viewport */
      overflow: hidden;
      border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
    }
    .search-cat { padding: var(--pad); background: #0b1222; }
    .search-cat input {
      width: 100%;
      background: #172036 !important; border: 1px solid var(--border);
      padding: 10px; border-radius: 10px; color: var(--text);
      font-size: var(--fs-xs); outline: none; text-transform: none !important;
    }
    .catalog-scroll {
      flex: 1;
      /* ¬°Importante! scroll interno en la lista del cat√°logo */
      overflow-y: auto;
      padding: 10px; background: var(--sidebar);
      overscroll-behavior: contain;
    }
    .cat-accordion { margin-bottom: 8px; }
    .cat-trigger {
      width: 100%; padding: 12px; background: #172036; border: 1px solid var(--border); color: var(--text);
      text-align: left; cursor: pointer; font-size: var(--fs-xs); font-weight: 800; border-radius: 8px; display: flex;
      justify-content: space-between; align-items: center;
    }
    .cat-count { font-size: var(--fs-xxs); background: rgba(255,255,255,0.06); padding: 2px 6px; border-radius: 6px; color: var(--muted); }
    .cat-content { max-height: 0; overflow: hidden; transition: 0.25s ease-out; }
    .cat-accordion.active .cat-content { max-height: 2000px; padding: 10px 0; }

    .food-card { background: #0b1222; padding: 12px; border-radius: 12px; margin: 8px 4px; border: 1px solid var(--border); }
    .food-card b { display: block; font-size: var(--fs-xxs); margin-bottom: 10px; color: var(--muted); letter-spacing: 0.5px; }

    .btn-grid-4 { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; }
    .btn-quick {
      font-size: var(--fs-xxs); padding: 8px; background: var(--chip); border: 1px solid var(--border);
      color: var(--text); cursor: pointer; border-radius: 8px; font-weight: 800; transition: 0.2s; text-align: center;
    }
    .btn-quick:hover { background: var(--accent); color: #0b1222; transform: translateY(-1px); }
    .btn-quick:active { transform: scale(0.98); }

    /* ===== MAIN ===== */
    .main-area {
      flex: 1;
      display: flex; flex-direction: column;
      /* ¬°Importante! el scroll principal del contenido */
      overflow: hidden;
      position: relative;
      min-height: 100svh;
    }
    .top-bar {
      padding: 12px var(--pad); background: #0f172a; border-bottom: 1px solid var(--border);
      display: flex; justify-content: space-between; align-items: center;
      position: sticky; top: 0; z-index: 5;
      /* evitar que sticky "se coma" el scroll del contenedor */
      overscroll-behavior: contain;
    }
    .btn-toggle {
      background: #172036; color: var(--text);
      width: clamp(36px, 5.8vw, 40px); height: clamp(36px, 5.8vw, 40px);
      border-radius: 8px; display: flex; align-items: center; justify-content: center;
      cursor: pointer; border: 1px solid var(--border); margin-right: 10px;
    }

    .view-port {
      flex: 1;
      /* ¬°Aqui va el scroll principal! */
      overflow-y: auto;
      padding: var(--pad);
      overscroll-behavior: contain;
      -webkit-overflow-scrolling: touch; /* suaviza en iOS */
    }
    .container { max-width: min(1100px, 94vw); margin: 0 auto; width: 100%; }

    /* CARD */
    .card { background: #0f172a; padding: var(--pad); border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 16px; }
    input, select { width: 100%; padding: 10px; border: 1px solid var(--border); border-radius: 8px; font-weight: 800; font-size: var(--fs-xs); background: #0b1222; color: var(--text); }
    label { font-size: var(--fs-xxs); font-weight: 900; color: var(--muted); margin-bottom: 6px; display: block; }

    .btn { padding: 10px 16px; border-radius: 8px; border: 1px solid var(--border); cursor: pointer; font-weight: 900; font-size: var(--fs-xs); display: inline-flex; align-items: center; gap: 8px; transition: 0.2s; }
    .btn-primary { background: var(--accent); color: #0b1222; border-color: transparent; }
    .btn-warning { background: #1e293b; color: var(--warning); }
    .btn-danger  { background: #1e293b; color: var(--danger); border-color: #3b1f23; }

    .draft-item { background: #0b1222; border: 1px solid var(--border); padding: 12px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 5px solid var(--accent); }
    .hidden { display: none !important; }
    #visitBadge { background: #172036; color: var(--accent); padding: 6px 10px; border-radius: 8px; font-size: var(--fs-xxs); font-weight: 900; border: 1px solid var(--border); }

    .section-title { font-size: var(--fs-xs); color: var(--muted); margin:0 0 12px; padding:10px; border:1px solid var(--border); border-radius:12px; background:#0b1222; }

    /* Tablas responsivas */
    .table-wrap { width: 100%; overflow-x: auto; }
    table { width: 100%; border-collapse: collapse; min-width: 560px; }
    table td { padding: 10px; border-bottom: 1px solid var(--border); color: var(--text); font-size: var(--fs-xs); }
    table tr:hover td { background: #0b1222; }

    /* Grids */
    .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .grid-3 { display: grid; grid-template-columns: 1fr 120px 120px; gap: 10px; align-items: end; }
    .modules-grid { display: grid; grid-template-columns: repeat(4, auto); gap: 10px; align-items: center; }
    .modules-grid label { font-size: var(--fs-xxs); text-transform: none; color: var(--text); }
    .modules-grid input[type="checkbox"] { transform: scale(1.1); margin-right: 6px; }

    /* ===== BREAKPOINTS ===== */
    @media (max-width: 1100px) {
      .container { max-width: 95vw; }
    }
    @media (max-width: 900px) {
      /* Sidebar off-canvas */
      .sidebar { position: fixed; height: 100svh; transform: translateX(-100%); top: 0; left: 0; }
      .sidebar-overlay { display: none; }
      body.sidebar-open .sidebar-overlay { display: block; }

      /* Contenido con scroll independiente */
      .view-port { padding-bottom: calc(var(--pad) + 40px); }

      /* Formularios apilan */
      .grid-2 { grid-template-columns: 1fr; }
      .modules-grid { grid-template-columns: 1fr 1fr; }
      .grid-3 { grid-template-columns: 1fr 1fr; }
      .btn { padding: 12px; } /* √°rea de toque mayor */
    }
    @media (max-width: 600px) {
      .top-bar { padding: 10px var(--pad); }
      .view-port { padding: calc(var(--pad) - 4px); }
      .card { padding: calc(var(--pad) - 4px); }
      .grid-3 { grid-template-columns: 1fr; }
      .modules-grid { grid-template-columns: 1fr; }
      table { min-width: 480px; }
    }
  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const S_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const S_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const sb = window.supabase.createClient(S_URL, S_KEY);

    let perms = { cat: false, usr: false }, draft = [], catalogCache = [], historyCache = [], viewersCache = [];

    function toggleSidebar() { document.getElementById('mainBody').classList.toggle('sidebar-open'); }

    async function check() {
      const { data: { session } } = await sb.auth.getSession();
      if (session) {
        const email = session.user.email.toLowerCase();
        userBadge.innerText = email;

        // Superadmin directo
        if (email === "eduardoignacio.g.h@gmail.com") { perms.cat = true; perms.usr = true; }

        const { data: db } = await sb.from('user_permissions').select('*').eq('email', email).maybeSingle();
        if (db) { perms.cat = !!db.can_manage_catalog || perms.cat; perms.usr = !!db.can_manage_users || perms.usr; }

        loginOverlay.classList.add('hidden'); appMain.classList.remove('hidden');
        if (perms.cat) navC.classList.remove('hidden');
        if (perms.usr) navU.classList.remove('hidden');

        loadCatalog(); getStats();
      }
    }

    async function handleLogin() {
      loginErr.style.display = 'none';
      const { error } = await sb.auth.signInWithPassword({ email: lEmail.value.trim().toLowerCase(), password: lPass.value });
      if (error) loginErr.style.display = 'block'; else location.reload();
    }
    function handleLogout() { sb.auth.signOut(); localStorage.clear(); location.reload(); }

    async function getStats() { const { data } = await sb.from('visitor_stats').select('count').eq('id', 1).single(); if(data) vCount.innerText = data.count; }

    function switchView(v) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.view-port .container > div').forEach(d => d.classList.add('hidden'));
      const btn = {builder:'navB', history:'navH', catalog:'navC', users:'navU'}[v];
      document.getElementById(btn).classList.add('active');
      document.getElementById('view' + v.charAt(0).toUpperCase() + v.slice(1)).classList.remove('hidden');
      viewTitle.innerText = {builder:'üõ† CONSTRUCTOR', history:'üìú HISTORIAL', catalog:'üìÇ ALIMENTOS', users:'üë• USUARIOS'}[v];

      if(v === 'catalog') loadCatTable();
      if(v === 'history') loadHistory();
      if(v === 'users') { loadUsrTable(); loadViewers(); }
    }

    function setMode(m) {
      tabC.classList.toggle('active', m==='cat'); tabM.classList.toggle('active', m==='man');
      manArea.classList.toggle('hidden', m==='cat'); pickerSection.classList.toggle('hidden', m==='man');
      // Evitar que el cambio de modo corte el scroll en m√≥vil
      document.querySelector('.view-port').scrollBy({ top: 1, behavior: 'auto' });
    }

    /* ===== CAT√ÅLOGO ===== */
    async function loadCatalog() {
      const { data } = await sb.from('food_catalog').select('*').order('categoria');
      catalogCache = data || []; renderCatalog(catalogCache);
    }
    function renderCatalog(items) {
      const grouped = items.reduce((acc, i) => { (acc[i.categoria] = acc[i.categoria] || []).push(i); return acc; }, {});
      catalogList.innerHTML = Object.keys(grouped).map(cat => `
        <div class="cat-accordion">
          <button class="cat-trigger" onclick="this.parentElement.classList.toggle('active')">
            <span>${cat}</span>
            <span class="cat-count">${grouped[cat].length}</span>
          </button>
          <div class="cat-content">
            ${grouped[cat].map(i => `
              <div class="food-card">
                <b>${i.acompanamiento}</b>
                <div class="btn-grid-4">
                  ${i.pollo ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.pollo.replace(/'/g,"\\'")}','${cat}')">${i.pollo}</button>` : ''}
                  ${i.cerdo ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.cerdo.replace(/'/g,"\\'")}','${cat}')">${i.cerdo}</button>` : ''}
                  ${i.carne_roja ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.carne_roja.replace(/'/g,"\\'")}','${cat}')">${i.carne_roja}</button>` : ''}
                  ${i.opcion_4 ? `<button class="btn-quick" onclick="addD('${i.acompanamiento.replace(/'/g,"\\'")}','${i.opcion_4.replace(/'/g,"\\'")}','${cat}')">${i.opcion_4}</button>` : ''}
                </div>
              </div>`).join('')}
          </div>
        </div>`).join('');
    }
    function filterCatalog() {
      const q = (catSearch.value || "").trim().toUpperCase();
      const filtered = catalogCache.filter(f =>
        (f.acompanamiento || "").toUpperCase().includes(q) ||
        (f.categoria || "").toUpperCase().includes(q) ||
        (f.pollo || "").toUpperCase().includes(q) ||
        (f.cerdo || "").toUpperCase().includes(q) ||
        (f.carne_roja || "").toUpperCase().includes(q) ||
        (f.opcion_4 || "").toUpperCase().includes(q)
      );
      renderCatalog(filtered);
      if(q) document.querySelectorAll('.cat-accordion').forEach(a => a.classList.add('active'));
    }

    /* ===== BORRADOR & PUBLICAR ===== */
    function addD(a, p, c) { draft.push({ name: `${a} + ${p}`.toUpperCase(), category: c }); renderD(); }
    function addMan() { const v = (mIn.value || "").trim(); if(!v) return; draft.push({ name: v.toUpperCase(), category: 'MANUAL' }); mIn.value=""; renderD(); }

    function renderD() {
      draftList.innerHTML = draft.map((p, i) => `
        <div class="draft-item">
          <div><b>${p.name}</b><br><small style="color:var(--accent); font-weight:800;">${p.category}</small></div>
          <div style="display:flex; gap:6px;">
            <button class="btn btn-warning" onclick="eD(${i})">‚úèÔ∏è</button>
            <button class="btn btn-primary" onclick="draft.push({...draft[${i}]});renderD()">üëØ</button>
            <button class="btn btn-danger" onclick="draft.splice(${i},1);renderD()">X</button>
          </div>
        </div>`).join('');
      emptyMsg.classList.toggle('hidden', draft.length > 0);
    }
    function eD(i) { const n = prompt("EDITAR NOMBRE DEL PLATO:", draft[i].name); if(n) { draft[i].name = n.toUpperCase(); renderD(); } }

    async function publishMenu() {
      const date = menuDate.value;
      if(!date || !draft.length) return alert("FALTA INFO");

      const { data: m, error: eMenu } = await sb.from('menus').insert([{ name: "MEN√ö DEL D√çA", menu_date: date }]).select().single();
      if (eMenu || !m) { console.error(eMenu); return alert("ERROR AL CREAR MEN√ö"); }

      for (const p of draft) {
        const payloadItem = {
          name: (p.name || '').toUpperCase(),
          category: p.category || 'VARIOS',
          description: p.description || null
        };
        const { data: item, error: eItem } = await sb.from('menu_items').insert([payloadItem]).select().single();
        if (eItem || !item) { console.error(eItem, p); alert("ERROR AL CREAR ITEM: " + (p.name || '')); continue; }
        const { error: eLink } = await sb.from('menu_menu_items').insert([{ menu_id: m.id, menu_item_id: item.id }]);
        if (eLink) { console.error(eLink); alert("ERROR AL VINCULAR ITEM: " + item.name); }
      }
      alert("¬°MEN√ö PUBLICADO EXITOSAMENTE! ‚úÖ");
      draft = []; renderD();
    }

    /* ===== HISTORIAL ===== */
    async function loadHistory() {
      const { data } = await sb
        .from('menus')
        .select('id, name, menu_date, menu_menu_items(menu_items(name, category, description))')
        .order('menu_date', {ascending:false});
      historyCache = data || [];
      historyTable.innerHTML = historyCache.map(m => {
        const pts = (m.menu_menu_items || []).map(rel => rel.menu_items ? `
          <span style="display:block; font-size:var(--fs-xxs); color:#94a3b8;">‚Ä¢ ${rel.menu_items.category}: <b>${rel.menu_items.name}</b></span>` : '').join('');
        return `
          <tr>
            <td style="width:120px;"><b>${m.menu_date}</b></td>
            <td><b>${m.name}</b><br><div style="background:#0b1222; padding:10px; border-radius:12px;">${pts}</div></td>
            <td style="text-align:right;">
              <button class="btn btn-primary" onclick="reUseMenu(${m.id})">REUTILIZAR</button>
              <button class="btn btn-danger" onclick="delMenu(${m.id})">X</button>
            </td>
          </tr>`;
      }).join('');
    }
    function reUseMenu(id) {
      const m = historyCache.find(x => x.id === id);
      draft = (m?.menu_menu_items || []).map(rel => ({ name: rel.menu_items?.name || "", category: rel.menu_items?.category || "VARIOS" }));
      switchView('builder'); renderD(); alert("MEN√ö CARGADO ‚úÖ");
    }
    async function delMenu(id) {
      if(!confirm("¬øBORRAR?")) return;
      await sb.from('menu_menu_items').delete().eq('menu_id', id);
      await sb.from('menus').delete().eq('id', id);
      loadHistory();
    }
    async function delAll() {
      if(!confirm("¬øBORRAR TODO?")) return;
      await sb.from('menu_menu_items').delete().neq('id',0);
      await sb.from('menus').delete().neq('id',0);
      loadHistory();
    }

    /* ===== USUARIOS (permisos admin con checks) ===== */
    function resetAdminPerms() {
      admEditId.value = ""; admEmail.value = "";
      admIsAdmin.checked = false; admCat.checked = false; admUsr.checked = false; admViewers.checked = false;
    }

    async function loadUsrTable() {
      const { data } = await sb.from('user_permissions').select('*').order('email');
      const rows = (data || []).map(u => {
        const cat = u.can_manage_catalog ? 'TRUE' : 'FALSE';
        const usr = u.can_manage_users ? 'TRUE' : 'FALSE';
        const vwr = (u.can_manage_viewers ? 'TRUE' : 'FALSE'); // puede no existir
        const isAdmin = (u.can_manage_catalog && u.can_manage_users && (u.can_manage_viewers ?? true)) ? 'TRUE' : 'FALSE';
        return `
          <tr>
            <td style="text-transform:none; width:40%;">${u.email}</td>
            <td>ADMIN: ${isAdmin}</td>
            <td>CAT√ÅLOGO: ${cat}</td>
            <td>USUARIOS: ${usr}</td>
            <td>VIEWERS: ${vwr}</td>
            <td style="text-align:right;">
              <button class="btn btn-warning" onclick="editAdminPerms(${u.id})">‚úèÔ∏è</button>
              <button class="btn btn-danger" onclick="delUsr(${u.id})">üóëÔ∏è</button>
            </td>
          </tr>`;
      }).join('');
      usrTable.innerHTML = rows || `<tr><td style="text-transform:none;">Sin registros</td></tr>`;
    }

    function editAdminPerms(id) {
      sb.from('user_permissions').select('*').eq('id', id).maybeSingle().then(({data}) => {
        if (!data) return;
        admEditId.value = data.id;
        admEmail.value = data.email || "";
        admCat.checked = !!data.can_manage_catalog;
        admUsr.checked = !!data.can_manage_users;
        admViewers.checked = !!data.can_manage_viewers; // puede no existir
        admIsAdmin.checked = (admCat.checked && admUsr.checked && admViewers.checked);
        // Focus en m√≥vil para evitar que el teclado corte el scroll
        setTimeout(() => admEmail.scrollIntoView({ behavior: 'smooth', block: 'center' }), 50);
      });
    }

    async function saveAdminPerms() {
      const email = (admEmail.value || "").trim().toLowerCase();
      let cCat = admCat.checked, cUsr = admUsr.checked, cVwr = admViewers.checked;
      if (admIsAdmin.checked) { cCat = true; cUsr = true; cVwr = true; }
      if (!email) return alert("EMAIL/USUARIO ES OBLIGATORIO");

      const payload = {
        email,
        can_manage_catalog: cCat,
        can_manage_users: cUsr,
        can_manage_viewers: cVwr // si no existe en DB, se ignora con warn
      };

      try {
        if (admEditId.value) {
          const { error } = await sb.from('user_permissions').update(payload).eq('id', admEditId.value);
          if (error && error.message) console.warn('update user_permissions:', error.message);
        } else {
          const { error } = await sb.from('user_permissions').upsert(payload, { onConflict: 'email' });
          if (error && error.message) console.warn('upsert user_permissions:', error.message);
        }
        resetAdminPerms();
        loadUsrTable();
      } catch (e) {
        console.error('saveAdminPerms', e);
        alert("ERROR AL GUARDAR PERMISOS");
      }
    }

    async function delUsr(id) {
      if(!confirm("¬øEliminar permisos de admin?")) return;
      try { await sb.from('user_permissions').delete().eq('id', id); loadUsrTable(); }
      catch (e) { console.error('delUsr', e); alert("ERROR AL ELIMINAR USUARIO"); }
    }

    /* ===== VIEWERS (acceso index) ===== */
    function resetViewer() { vEditId.value=""; vEmail.value=""; vActive.value="true"; }
    async function loadViewers() {
      const { data } = await sb.from('public_viewers').select('*').order('email');
      viewersCache = data || [];
      viewersTable.innerHTML = viewersCache.map(v => `
        <tr>
          <td style="text-transform:none; padding:10px;">${v.email}</td>
          <td style="padding:10px;">${v.active ? 'TRUE' : 'FALSE'}</td>
          <td style="text-align:right; padding:10px;">
            <button class="btn btn-warning" onclick="editViewer(${v.id})">‚úèÔ∏è</button>
            <button class="btn btn-danger" onclick="delViewer(${v.id})">üóëÔ∏è</button>
          </td>
        </tr>`).join('');
    }
    function editViewer(id) {
      const v = viewersCache.find(x => x.id===id); if(!v) return;
      vEditId.value = v.id; vEmail.value = v.email; vActive.value = v.active ? "true" : "false";
    }
    async function saveViewer() {
      const email = (vEmail.value || "").trim().toLowerCase();
      const active = vActive.value === "true";
      if(!email) return alert("EMAIL/USUARIO ES OBLIGATORIO");
      try {
        if(vEditId.value) await sb.from('public_viewers').update({ email, active }).eq('id', vEditId.value);
        else await sb.from('public_viewers').insert([{ email, active }]);
        resetViewer(); loadViewers();
      } catch (e) { console.error('saveViewer', e); alert("ERROR AL GUARDAR VIEWER"); }
    }
    async function delViewer(id) { if(!confirm("¬øEliminar usuario autorizado?")) return; await sb.from('public_viewers').delete().eq('id', id); loadViewers(); }

    /* INPUTS MAYUS salvo email/password/date */
    document.addEventListener('input', e => {
      if (e.target.tagName==='INPUT' && !['email','password','date'].includes(e.target.type)) {
        e.target.value = (e.target.value || "").toUpperCase();
      }
    });

    /* INIT */
    menuDate.value = new Date().toLocaleString("en-CA", {timeZone: "America/Santiago"}).split(',')[0];
    // Tab inicial
    document.getElementById('tabC').classList.add('active');
    check();
  </script>
</body>
