<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú ADT</title>
  <style>
    :root{--bg:#f6f6f6;--card:#fff;--text:#111;--muted:#666;--line:#e9e9e9;}
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial; margin:0; background:var(--bg); color:var(--text);}
    .wrap{max-width:800px; margin:0 auto; padding:20px;}
    .card{background:var(--card); border:1px solid var(--line); border-radius:16px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.03); margin-bottom:12px;}
    .title{font-size:24px; font-weight:900; margin:0;}
    .pill{display:inline-block; padding:4px 10px; border-radius:999px; background:#eee; font-size:12px; font-weight:700; margin-right:5px;}
    select{padding:10px; border-radius:10px; width:100%; margin:10px 0;}
    .muted{color:var(--muted); font-size:14px;}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Nuestro Menú</h1>
    <select id="menuSelect"><option>Cargando...</option></select>
    <div id="list"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://wljgbmgpjqvmaphrlwyh.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndsamdibWdwanF2bWFwaHJsd3loIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjYzMzA5NTAsImV4cCI6MjA4MTkwNjk1MH0.V4N_0vDA6ZYWfwNVoUH-QWuHMsElQENBDORs-aON8Cg";
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function load() {
      const { data: menus } = await supabaseClient.from("menus").select("*").order("menu_date", {ascending:false});
      const select = document.getElementById("menuSelect");
      select.innerHTML = menus.map(m => `<option value="${m.id}">${m.name} (${m.menu_date || ''})</option>`).join("");
      select.onchange = () => showMenu(select.value);
      if(menus.length > 0) showMenu(menus[0].id);
    }

    async function showMenu(id) {
      const { data } = await supabaseClient.from("menu_menu_items").select("menu_items(*)").eq("menu_id", id);
      const list = document.getElementById("list");
      list.innerHTML = data.map(r => `
        <div class="card">
          <p class="title">${r.menu_items.name}</p>
          <div style="margin:8px 0;">
            ${r.menu_items.category ? `<span class="pill">${r.menu_items.category}</span>` : ''}
          </div>
          <div class="muted">${r.menu_items.description || ''}</div>
        </div>
      `).join("");
    }

    load();
  </script>
</body>
</html>
